<h2 id="Summary" name="Summary">Summary</h2>
<p>The <code><strong>Math.PI</strong></code> property represents the ratio of the circumference of a circle to its diameter, approximately 3.14159:</p>
<p><math><semantics><mrow><mstyle mathvariant="monospace"><mi>Math.PI</mi></mstyle><mo>=</mo><mi>&#x3C0;</mi><mo>&#x2248;</mo><mn>3.14159</mn></mrow><annotation encoding="TeX">\mathtt{\mi{Math.PI}} = \pi \approx 3.14159</annotation></semantics></math></p>

<h2 id="Description" name="Description">Description</h2>
<p>Because <code>PI</code> is a static property of <code>Math</code>, you always use it as <code>Math.PI</code>, rather than as a property of a <code>Math</code> object you created (<code>Math</code> is not a constructor).</p>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_Using_PI" name="Example:_Using_PI">Example: Using <code>Math.PI</code></h3>
<p>The following function uses <code>Math.PI</code>&#xA0;to calculate the circumference of a circle with a passed radius.</p>
<prism-js language="javascript">function calculateCircumference (radius) {
&#xA0; return 2 * Math.PI * radius;
}
calculateCircumference(1);  // 6.283185307179586</prism-js>
