<h2 id="Summary" name="Summary">Summary</h2>
<p>The <strong><code>lastIndexOf()</code></strong> method returns the index within the calling <a href="#/String" title="The String global object is a constructor for strings, or a sequence of characters."><code>String</code></a> object of the last occurrence of the specified value, or -1 if not found. The calling string is searched backward, starting at <code>fromIndex</code>.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code><var>str</var>.lastIndexOf(<var>searchValue</var>[, <var>fromIndex</var>])</code></pre>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<dl>
 <dt>
  <code>searchValue</code></dt>
 <dd>
  A string representing the value to search for.</dd>
 <dt>
  <code>fromIndex</code></dt>
 <dd>
  Optional. The location within the calling string to start the search at, indexed from left to right. It can be any integer. The default value is <code>str.length</code>. If it is negative, it is treated as 0. If <code>fromIndex &gt; str.length</code>, <code>fromIndex</code> is treated as <code>str.length</code>.</dd>
</dl>
<h2 id="Description" name="Description">Description</h2>
<p>Characters in a string are indexed from left to right. The index of the first character is 0, and the index of the last character is <code>stringName.length - 1</code>.</p>
<prism-js language="javascript">&apos;canal&apos;.lastIndexOf(&apos;a&apos;);     // returns 3
&apos;canal&apos;.lastIndexOf(&apos;a&apos;, 2);  // returns 1
&apos;canal&apos;.lastIndexOf(&apos;a&apos;, 0);  // returns -1
&apos;canal&apos;.lastIndexOf(&apos;x&apos;);     // returns -1
</prism-js>
<h3 id="Case-sensitivity" name="Case-sensitivity">Case-sensitivity</h3>
<p>The <code>lastIndexOf()</code> method is case sensitive. For example, the following expression returns -1:</p>
<prism-js language="javascript">&apos;Blue Whale, Killer Whale&apos;.lastIndexOf(&apos;blue&apos;); // returns -1
</prism-js>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_Using_indexOf_and_lastIndexOf" name="Example:_Using_indexOf_and_lastIndexOf">Example: Using <code>indexOf()</code> and <code>lastIndexOf()</code></h3>
<p>The following example uses <a href="#/String.prototype.indexOf()" title="The indexOf() method returns the index within the calling String object of the first occurrence of the specified value, starting the search at fromIndex.&#xA0;Returns -1 if the value is not found."><code>indexOf()</code></a> and <code>lastIndexOf()</code> to locate values in the string <code>&quot;Brave new world&quot;</code>.</p>
<prism-js language="javascript">var anyString = &apos;Brave new world&apos;;
console.log(&apos;The index of the first w from the beginning is &apos; + anyString.indexOf(&apos;w&apos;));
// Displays 8
console.log(&apos;The index of the first w from the end is &apos; + anyString.lastIndexOf(&apos;w&apos;));
// Displays 10
console.log(&apos;The index of &quot;new&quot; from the beginning is &apos; + anyString.indexOf(&apos;new&apos;));
// Displays 6
console.log(&apos;The index of &quot;new&quot; from the end is &apos; + anyString.lastIndexOf(&apos;new&apos;));
// Displays 6
</prism-js>
