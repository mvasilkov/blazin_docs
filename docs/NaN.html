<h2 id="Summary">Summary</h2>
<p>The global <code><strong>NaN</strong></code> property is a value representing Not-A-Number.</p>
<p></p><table class="standard-table">
  <thead>
    <tr>
      <th class="header" colspan="2">Property attributes of <code>NaN</code></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Writable</td>
      <td>no</td>
    </tr>
    <tr>
      <td>Enumerable</td>
      <td>no</td>
    </tr>
    <tr>
      <td>Configurable</td>
      <td>no</td>
    </tr>
  </tbody>
</table><p></p>
<h2 id="Syntax">Syntax</h2>
<pre class="syntaxbox"><code>NaN</code></pre>
<h2 id="Description" name="Description">Description</h2>
<p><code>NaN</code> is a property of the <em>global object</em>.</p>
<p>The initial value of <code>NaN</code> is Not-A-Number &#x2014; the same as the value of <code>Number.NaN</code>. In modern browsers, <code>NaN</code> is a non-configurable, non-writable property. Even when this is not the case, avoid overriding it.</p>
<p>It is rather rare to use <code>NaN</code> in a program. It is the returned value when Math functions fail (<code>Math.sqrt(-1)</code>) or when a function trying to parse a number fails (<code>parseInt(&quot;blabla&quot;)</code>).</p>
<h3 id="Testing_against_NaN">Testing against <code>NaN</code></h3>
<p>Equality operator (<code>==</code> and <code>===</code>) cannot be used to test a value against <code>NaN</code>. Use <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Number/isNaN" title="The Number.isNaN() method determines whether the passed value is NaN. More robust version of the original global isNaN()."><code>Number.isNaN()</code></a> or <a href="#/isNaN()" title="The isNaN() function determines whether a value is NaN or not. Note: coercion inside the isNaN function has interesting rules; you may alternatively want to use Number.isNaN(), as defined in ECMAScript 6, or you can use typeof to determine if the value is Not-A-Number."><code>isNaN()</code></a> instead.</p>
<prism-js language="javascript">NaN === NaN;        // false
Number.NaN === NaN; // false
isNaN(NaN);         // true
isNaN(Number.NaN);  // true
</prism-js>
