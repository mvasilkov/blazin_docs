<h2 id="Summary" name="Summary">Summary</h2>
<p>The <code><strong>Math.SQRT1_2</strong></code> property represents the square root of 1/2 which is approximately 0.707:</p>
<p><math display="block"><semantics><mrow><mstyle mathvariant="monospace"><mi>Math.SQRT1_2</mi></mstyle><mo>=</mo><msqrt><mfrac><mn>1</mn><mn>2</mn></mfrac></msqrt><mo>=</mo><mfrac><mn>1</mn><msqrt><mn>2</mn></msqrt></mfrac><mo>&#x2248;</mo><mn>0.707</mn></mrow><annotation encoding="TeX">\mathtt{\mi{Math.SQRT1_2}} = \sqrt{\frac{1}{2}} = \frac{1}{\sqrt{2}} \approx 0.707</annotation></semantics></math></p>
<div>
 <table class="standard-table">
  <thead>

<h2 id="Description" name="Description">Description</h2>
<p>Because <code>SQRT1_2</code> is a static property of <code>Math</code>, you always use it as <code>Math.SQRT1_2</code>, rather than as a property of a <code>Math</code> object you created (<code>Math</code> is not a constructor).</p>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_Using_SQRT1_2" name="Example:_Using_SQRT1_2">Example: Using <code>SQRT1_2</code></h3>
<p>The following function returns 1 over the square root of 2:</p>
<prism-js language="javascript">function getRoot1_2() {
   return Math.SQRT1_2
}
getRoot1_2() // 0.7071067811865476</prism-js>
<p></p>
