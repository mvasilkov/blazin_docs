<h2 id="Summary" name="Summary">Summary</h2>
<p>The <strong><code>Number.NaN</code></strong> property represents Not-A-Number. Equivalent of <a href="#/NaN" title="The global NaN property is a value representing Not-A-Number."><code>NaN</code></a>.</p>
<p>You do not have to create a <a href="#/Number" title="The Number JavaScript object is a wrapper object allowing you to work with numerical values. A Number object is created using the Number() constructor."><code>Number</code></a> object to access this static property (use <code>Number.NaN</code>).</p>
