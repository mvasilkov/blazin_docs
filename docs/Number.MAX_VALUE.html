<h2 id="Summary" name="Summary">Summary</h2>
<p>The <strong><code>Number.MAX_VALUE</code></strong> property represents the maximum numeric value representable in JavaScript.</p>
<div><table class="standard-table">
  <thead>
    <tr>
      <th class="header" colspan="2">Property attributes of <code>Number.MAX_VALUE</code></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Writable</td>
      <td>no</td>
    </tr>
    <tr>
      <td>Enumerable</td>
      <td>no</td>
    </tr>
    <tr>
      <td>Configurable</td>
      <td>no</td>
    </tr>
  </tbody>
</table></div>
<h2 id="Description" name="Description">Description</h2>
<p>The <code>MAX_VALUE</code> property has a value of approximately <code>1.79E+308</code>. Values larger than <code>MAX_VALUE</code> are represented as &quot;<code>Infinity</code>&quot;.</p>
<p>Because <code>MAX_VALUE</code> is a static property of <a href="#/Number" title="The Number JavaScript object is a wrapper object allowing you to work with numerical values. A Number object is created using the Number() constructor."><code>Number</code></a>, you always use it as <code>Number.MAX_VALUE</code>, rather than as a property of a <a href="#/Number" title="The Number JavaScript object is a wrapper object allowing you to work with numerical values. A Number object is created using the Number() constructor."><code>Number</code></a> object you created.</p>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_Using_MAX_VALUE" name="Example:_Using_MAX_VALUE">Example: Using <code>MAX_VALUE</code></h3>
<p>The following code multiplies two numeric values. If the result is less than or equal to <code>MAX_VALUE</code>, the <code>func1</code> function is called; otherwise, the <code>func2</code> function is called.</p>
<prism-js language="javascript">if (num1 * num2 &lt;= Number.MAX_VALUE) {
  func1();
} else {
  func2();
}
</prism-js>
