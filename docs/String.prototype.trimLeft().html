      <p><strong>Non-standard</strong><br>
      This feature is non-standard and is not on a standards track. Do not use it on production sites facing the Web: it will not work for every user. There may also be large incompatibilities between implementations and the behavior may change in the future.</p>

<h2 id="Summary" name="Summary">Summary</h2>
<p>The <strong><code>trimLeft()</code></strong> removes whitespace from the left end of the string.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code><var>str</var>.trimLeft()</code></pre>
<h2 id="Description" name="Description">Description</h2>
<p>The <code>trimLeft()</code> method returns the string stripped of whitespace from its left end. <code>trimLeft()</code> does not affect the value of the string itself.</p>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_Using_trimLeft" name="Example:_Using_trimLeft">Example: Using <code>trimLeft()</code></h3>
<p>The following example displays the lowercase string <code style="white-space: pre;">&apos;foo  &apos;</code>:</p>
<prism-js language="javascript">var str = &apos;   foo  &apos;;
console.log(str.length); // 8
str = str.trimLeft();
console.log(str.length); // 5
console.log(str);        // &apos;foo  &apos;
</prism-js>
<h2 id="Specifications">Specifications</h2>
<p>Not part of any standard. Implemented in JavaScript 1.8.1.</p>
