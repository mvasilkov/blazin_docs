<h2 id="Summary" name="Summary">Summary</h2>
<p>The <code><strong>Math.ceil(x)</strong></code> function returns the smallest integer greater than or equal to a number &quot;x&quot;.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox">Math.ceil(<em>x</em>) </pre>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<dl>
 <dt>
  <code>x</code></dt>
 <dd>
  A number.</dd>
</dl>
<h2 id="Description" name="Description">Description</h2>
<p>Because <code>ceil</code> is a static method of <code>Math</code>, you always use it as <code>Math.ceil()</code>, rather than as a method of a <code>Math</code> object you created.</p>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_Using_Math.ceil" name="Example:_Using_Math.ceil">Example: Using <code>Math.ceil</code></h3>
<p>The following example shows example usage of <code>Math.ceil()</code>.</p>
<prism-js language="javascript">Math.ceil(.95); // 1
Math.ceil(4); // 4
Math.ceil(7.004) // 8</prism-js>
<h3 id="Example:_Decimal_adjustment" name="Example:_Decimal_adjustment">Example: Decimal adjustment</h3>
<prism-js language="javascript">// Closure
(function(){
	/**
	 * Decimal adjustment of a number.
	 *
	 * @param	{String}	type	The type of adjustment.
	 * @param	{Number}	value	The number.
	 * @param	{Integer}	exp		The exponent (the 10 logarithm of the adjustment base).
	 * @returns	{Number}			The adjusted value.
	 */
	function decimalAdjust(type, value, exp) {
		// If the exp is undefined or zero...
		if (typeof exp === &apos;undefined&apos; || +exp === 0) {
			return Math[type](value);
		}
		value = +value;
		exp = +exp;
		// If the value is not a number or the exp is not an integer...
		if (isNaN(value) || !(typeof exp === &apos;number&apos; &amp;&amp; exp % 1 === 0)) {
			return NaN;
		}
		// Shift
		value = value.toString().split(&apos;e&apos;);
		value = Math[type](+(value[0] + &apos;e&apos; + (value[1] ? (+value[1] - exp) : -exp)));
		// Shift back
		value = value.toString().split(&apos;e&apos;);
		return +(value[0] + &apos;e&apos; + (value[1] ? (+value[1] + exp) : exp));
	}
	// Decimal round
	if (!Math.round10) {
		Math.round10 = function(value, exp) {
			return decimalAdjust(&apos;round&apos;, value, exp);
		};
	}
	// Decimal floor
	if (!Math.floor10) {
		Math.floor10 = function(value, exp) {
			return decimalAdjust(&apos;floor&apos;, value, exp);
		};
	}
	// Decimal ceil
	if (!Math.ceil10) {
		Math.ceil10 = function(value, exp) {
			return decimalAdjust(&apos;ceil&apos;, value, exp);
		};
	}
})();
// Round
Math.round10(55.55, -1); // 55.6
Math.round10(55.549, -1); // 55.5
Math.round10(55, 1); // 60
Math.round10(54.9, 1); // 50
Math.round10(-55.55, -1); // -55.5
Math.round10(-55.551, -1); // -55.6
Math.round10(-55, 1); // -50
Math.round10(-55.1, 1); // -60
// Floor
Math.floor10(55.59, -1); // 55.5
Math.floor10(59, 1); // 50
Math.floor10(-55.51, -1); // -55.6
Math.floor10(-51, 1); // -60
// Ceil
Math.ceil10(55.51, -1); // 55.6
Math.ceil10(51, 1); // 60
Math.ceil10(-55.59, -1); // -55.5
Math.ceil10(-59, 1); // -50
</prism-js>
