<h2 id="Summary">Summary</h2>
<p>The <strong><code>anchor()</code></strong> method creates an <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/a" title="The HTML &lt;a&gt; Element (or the HTML Anchor Element) defines a hyperlink, the named target destination for a hyperlink, or both."><code>&lt;a&gt;</code></a> HTML anchor element that is used as a hypertext target.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code><var>str</var>.anchor(<var>name</var>)</code></pre>
<h3 id="Parameters">Parameters</h3>
<dl>
 <dt><code>name</code></dt>
 <dd>A string representing the <code>name</code> attribute of the a tag to be created.</dd>
</dl>
<h2 id="Description">Description</h2>
<p>Use the <code>anchor()</code> method to programmatically create and display an anchor in a document.</p>
<p>In the syntax, the text string represents the literal text that you want the user to see. The <code>name</code> parameter string represents the <code>name</code> attribute of the <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/a" title="The HTML &lt;a&gt; Element (or the HTML Anchor Element) defines a hyperlink, the named target destination for a hyperlink, or both."><code>&lt;a&gt;</code></a> element.</p>
<p>Anchors created with the <code>anchor()</code> method become elements in the <a href="https://developer.mozilla.org/en-US/docs/Web/API/document.anchors" title="anchors returns a list of all of the anchors in the document."><code>document.anchors</code></a> array.</p>
<h2 id="Examples">Examples</h2>
<h3 id="Example.3A_Using_anchor()">Example: Using <code>anchor()</code></h3>
<prism-js language="javascript">var myString = &apos;Table of Contents&apos;;
document.body.innerHTML = myString.anchor(&apos;contents_anchor&apos;);
</prism-js>
<p>will output the following HTML:</p>
<prism-js language="javascript">&lt;a name=&quot;contents_anchor&quot;&gt;Table of Contents&lt;/a&gt;
</prism-js>
