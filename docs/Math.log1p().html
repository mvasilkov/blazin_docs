<h2 id="Summary" name="Summary">Summary</h2>
<p>The <code><strong>Math.log1p()</strong></code> function returns the natural logarithm (<a href="#/Math.E">base <code>e</code></a>) of 1 + a number, that is</p>
<p><math display="block"><semantics><mrow><mo>&#x2200;</mo><mi>x</mi><mo>&gt;</mo><mo>-</mo><mn>1</mn><mo>,</mo><mstyle mathvariant="monospace"><mrow><mo lspace="0em" rspace="thinmathspace">Math.log1p</mo><mo stretchy="false">(</mo><mi>x</mi><mo stretchy="false">)</mo></mrow></mstyle><mo>=</mo><mo lspace="0em" rspace="0em">ln</mo><mo stretchy="false">(</mo><mn>1</mn><mo>+</mo><mi>x</mi><mo stretchy="false">)</mo></mrow><annotation encoding="TeX">\forall x &gt; -1, \mathtt{\operatorname{Math.log1p}(x)} = \ln(1 + x)</annotation></semantics></math></p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox">
<code>Math.log1p(<em>x</em>)</code></pre>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<dl>
 <dt>
  <code>x</code></dt>
 <dd>
  A number.</dd>
</dl>
<h2 id="Description" name="Description">Description</h2>
<p>If the value of <code>number</code> is less than -1, the return value is always <code>NaN</code>.</p>
<p>Because <code>log1p</code> is a static method of <code>Math</code>, you always use it as <code>Math.log1p()</code>, rather than as a method of a <code>Math</code> object you created (<code>Math</code> is not a constructor).</p>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_Using_Math.log" name="Example:_Using_Math.log">Example: Using <code>Math.log1p</code></h3>
<prism-js language="javascript">
Math.log1p(1)  // 0.6931471805599453
Math.log1p(0)  // 0
Math.log1p(-1) // -Infinity
Math.log1p(-2) // NaN
</prism-js>
<h2 id="Polyfill">Polyfill</h2>
<prism-js language="javascript">
function log1p(x) {
  return Math.log(1 + x);
}
</prism-js>
