<h2 id="Summary" name="Summary">Summary</h2>
<p>The <strong><code>setFullYear()</code></strong> method sets the full year for a specified date according to local time.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code><var>dateObj</var>.setFullYear(<var>yearValue</var>[, <var>monthValue</var>[, <var>dayValue</var>]])</code></pre>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<dl>
 <dt><code>yearValue</code></dt>
 <dd>An integer specifying the numeric value of the year, for example, 1995.</dd>
 <dt><code>monthValue</code></dt>
 <dd>Optional. An integer between 0 and 11 representing the months January through December.</dd>
 <dt><code>dayValue</code></dt>
 <dd>Optional. An integer between 1 and 31 representing the day of the month. If you specify the <code>dayValue</code> parameter, you must also specify the <code>monthValue</code>.</dd>
</dl>
<h2 id="Description" name="Description">Description</h2>
<p>If you do not specify the <code>monthValue</code> and <code>dayValue</code> parameters, the values returned from the <a href="#/Date.prototype.getMonth()" title="The getMonth() method returns the month in the specified date according to local time, as a zero-based value (where zero indicates the first month of the year)."><code>getMonth()</code></a> and <a href="#/Date.prototype.getDate()" title="The getDate() method returns the day of the month for the specified date according to local time."><code>getDate()</code></a> methods are used.</p>
<p>If a parameter you specify is outside of the expected range, <code>setFullYear()</code> attempts to update the other parameters and the date information in the <a href="#/Date" title="Creates a JavaScript Date instance that represents a single moment in time. Date objects are based on a time value that is the number of milliseconds since 1 January, 1970 UTC."><code>Date</code></a> object accordingly. For example, if you specify 15 for <code>monthValue</code>, the year is incremented by 1 (<code>yearValue + 1</code>), and 3 is used for the month.</p>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_Using_setFullYear" name="Example:_Using_setFullYear">Example: Using <code>setFullYear()</code></h3>
<prism-js language="javascript">var theBigDay = new Date();
theBigDay.setFullYear(1997);
</prism-js>
