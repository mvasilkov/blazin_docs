<h2 id="Summary" name="Summary">Summary</h2>
<p>The <code><strong>RangeError</strong></code> object indicates an error when a value is not in the set or range of allowed values.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code>new RangeError([<var>message</var>[, <var>fileName</var>[, <var>lineNumber</var>]]])</code></pre>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<dl>
 <dt><code>message</code></dt>
 <dd>Optional. Human-readable description of the error</dd>
 <dt><code>fileName</code> <span title="This API has not been standardized."><i class="icon-warning-sign"> </i></span></dt>
 <dd>Optional. The name of the file containing the code that caused the exception</dd>
 <dt><code>lineNumber</code> <span title="This API has not been standardized."><i class="icon-warning-sign"> </i></span></dt>
 <dd>Optional. The line number of the code that caused the exception</dd>
</dl>
<h2 id="Description" name="Description">Description</h2>
<p>A <code>RangeError</code> is thrown when trying to pass a number as an argument to a function that does not allow a range that includes that number. This can be encountered when to create an array of an illegal length with the <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array" title="The JavaScript Array global object is a constructor for arrays, which are high-level, list-like objects."><code>Array</code></a> constructor, or when passing bad values to the numeric methods <a href="#/Number.prototype.toExponential()" title="The toExponential() method returns a string representing the Number object in exponential notation"><code>Number.toExponential()</code></a>, <a href="#/Number.prototype.toFixed()" title="The toFixed() method formats a number using fixed-point notation."><code>Number.toFixed()</code></a> or <a href="#/Number.prototype.toPrecision()" title="The toPrecision() method returns a string representing the Number object to the specified precision."><code>Number.toPrecision()</code></a>.</p>
<h2 id="Properties" name="Properties">Properties</h2>
<dl>
 <dt><a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/RangeError/prototype" title="The RangeError.prototype property represents the prototype the RangeError constructor."><code>RangeError.prototype</code></a></dt>
 <dd>Allows the addition of properties to an <code>RangeError</code> object.</dd>
</dl>
<h2 id="Methods" name="Methods">Methods</h2>
<p>The global <code>RangeError</code> contains no methods of its own, however, it does inherit some methods through the prototype chain.</p>
<h2 id="RangeError_instances" name="RangeError_instances"><code>RangeError</code> instances</h2>
<h3 id="Properties_of_RangeError_instances" name="Properties_of_RangeError_instances">Properties</h3>
<div><dl><dt>
  <code>RangeError.prototype.constructor</code></dt>
 <dd>
  Specifies the function that created an instance&apos;s prototype.</dd>
 <dt>
  <a href="#/Error.prototype.message" title="The message property is a human-readable description of the error."><code>RangeError.prototype.message</code></a></dt>
 <dd>
  Error message. Although ECMA-262 specifies that <a href="#/RangeError" title="The RangeError object indicates an error when a value is not in the set or range of allowed values."><code>RangeError</code></a> should provide its own <code>message</code> property, in <a href="https://developer.mozilla.org/en-US/docs/Mozilla/Projects/SpiderMonkey">SpiderMonkey</a>, it inherits <a href="#/Error.prototype.message" title="The message property is a human-readable description of the error."><code>Error.prototype.message</code></a>.</dd>
 <dt>
  <a href="#/Error.prototype.name" title="The name property represents a name for the type of error. The initial value is &quot;Error&quot;."><code>RangeError.prototype.name</code></a></dt>
 <dd>
  Error name. Inherited from <a href="#/Error" title="The Error constructor creates an error object. Instances of Error objects are thrown when runtime errors occur. The Error object can also be used as a base objects for user-defined exceptions. See below for standard built-in error types."><code>Error</code></a>.</dd>
 <dt>
  <a href="#/Error.prototype.fileName" title="The fileName property contains the path to the file that raised this error."><code>RangeError.prototype.fileName</code></a></dt>
 <dd>
  Path to file that raised this error. Inherited from <a href="#/Error" title="The Error constructor creates an error object. Instances of Error objects are thrown when runtime errors occur. The Error object can also be used as a base objects for user-defined exceptions. See below for standard built-in error types."><code>Error</code></a>.</dd>
 <dt>
  <a href="#/Error.prototype.lineNumber" title="The lineNumber property contains the line number in the file that raised this error."><code>RangeError.prototype.lineNumber</code></a></dt>
 <dd>
  Line number in file that raised this error. Inherited from <a href="#/Error" title="The Error constructor creates an error object. Instances of Error objects are thrown when runtime errors occur. The Error object can also be used as a base objects for user-defined exceptions. See below for standard built-in error types."><code>Error</code></a>.</dd>
 <dt>
  <a href="#/Error.prototype.columnNumber" title="The columnNumber property contains the column number in the line of the file that raised this error."><code>RangeError.prototype.columnNumber</code></a></dt>
 <dd>
  Column number in line that raised this error. Inherited from <a href="#/Error" title="The Error constructor creates an error object. Instances of Error objects are thrown when runtime errors occur. The Error object can also be used as a base objects for user-defined exceptions. See below for standard built-in error types."><code>Error</code></a>.</dd>
 <dt>
  <a href="#/Error.prototype.stack" title="The non-standard stack property of Error objects offer a trace of which functions were called, in what order, from which line and file, and with what arguments. The stack string proceeds from the most recent calls to earlier ones, leading back to the original global scope call."><code>RangeError.prototype.stack</code></a></dt>
 <dd>
  Stack trace. Inherited from <a href="#/Error" title="The Error constructor creates an error object. Instances of Error objects are thrown when runtime errors occur. The Error object can also be used as a base objects for user-defined exceptions. See below for standard built-in error types."><code>Error</code></a>.</dd>
</dl></div>
<h3 id="Methods_of_RangeError_instances" name="Methods_of_RangeError_instances">Methods</h3>
<div><p>Although the <a href="#/RangeError" title="The RangeError object indicates an error when a value is not in the set or range of allowed values."><code>RangeError</code></a> prototype object does not contain any methods of its own, <a href="#/RangeError" title="The RangeError object indicates an error when a value is not in the set or range of allowed values."><code>RangeError</code></a> instances do inherit some methods through the prototype chain.</p></div>
<h2 id="Examples">Examples</h2>
<h3 id="Example.3A_Using_RangeError">Example: Using <code>RangeError</code></h3>
<prism-js language="javascript">var check = function(num) {
  if (num &lt; MIN || num &gt; MAX) {
    throw new RangeError(&apos;Parameter must be between &apos; + MIN + &apos; and &apos; + MAX);
  }
};
try {
  check(500);
}
catch (e) {
  if (e instanceof RangeError) {
    // Handle range error
  }
}
</prism-js>
