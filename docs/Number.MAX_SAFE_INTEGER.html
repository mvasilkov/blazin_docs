<h2 id="Summary" name="Summary">Summary</h2>
<p>The <strong><code>Number.MAX_SAFE_INTEGER</code></strong> constant represents the maximum safe integer in JavaScript (<code>2<sup>53</sup> - 1</code>).</p>

  <thead>

<h2 id="Description" name="Description">Description</h2>
<p>The <code>MAX_SAFE_INTEGER</code> constant has a value of <code>9007199254740991</code>. The reasoning behind that number is that JavaScript uses <a class="external" href="http://en.wikipedia.org/wiki/Double_precision_floating-point_format">double-precision floating-point format numbers</a> as specified in <a class="external" href="http://en.wikipedia.org/wiki/IEEE_floating_point">IEEE 754</a> and can only safely represent numbers between <code>-(2<sup>53</sup> - 1)</code> and <code>2<sup>53</sup> - 1</code>.</p>
<p>Because <code>MAX_SAFE_INTEGER</code> is a static property of <a href="#/Number" title="The Number JavaScript object is a wrapper object allowing you to work with numerical values. A Number object is created using the Number() constructor."><code>Number</code></a>, you always use it as <code>Number.MAX_SAFE_INTEGER</code>, rather than as a property of a <a href="#/Number" title="The Number JavaScript object is a wrapper object allowing you to work with numerical values. A Number object is created using the Number() constructor."><code>Number</code></a> object you created.</p>
<h2 id="Examples" name="Examples">Examples</h2>
<prism-js language="javascript">Number.MAX_SAFE_INTEGER // 9007199254740991
Math.pow(2, 53) - 1     // 9007199254740991
</prism-js>
