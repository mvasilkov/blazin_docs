<h2 id="Summary" name="Summary">Summary</h2>
<p>The <code><strong>keys()</strong></code> method returns a new <code><strong>Array Iterator</strong></code> that contains the keys for each index in the array.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code><var>arr</var>.keys()</code></pre>
<h2 id="Examples" name="Examples">Examples</h2>
<prism-js language="javascript">var arr = [&apos;a&apos;, &apos;b&apos;, &apos;c&apos;];
var eArr = arr.keys();
console.log(eArr.next().value); // 0
console.log(eArr.next().value); // 1
console.log(eArr.next().value); // 2
</prism-js>
