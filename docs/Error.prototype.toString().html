<h2 id="Summary" name="Summary">Summary</h2>
<p>The <code><strong>toString()</strong></code> method returns a string representing the specified <a href="#/Error" title="The Error constructor creates an error object. Instances of Error objects are thrown when runtime errors occur. The Error object can also be used as a base objects for user-defined exceptions. See below for standard built-in error types."><code>Error</code></a> object.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code><var>e</var>.toString()</code></pre>
<h2 id="Description" name="Description">Description</h2>
<p>The <a href="#/Error" title="The Error constructor creates an error object. Instances of Error objects are thrown when runtime errors occur. The Error object can also be used as a base objects for user-defined exceptions. See below for standard built-in error types."><code>Error</code></a> object overrides the <a href="#/Object.prototype.toString()" title="The toString() method returns a string representing object."><code>Object.prototype.toString()</code></a> method inherited by all objects. Its semantics are as follows (assuming <a href="#/Object" title="The Object constructor creates an object wrapper."><code>Object</code></a> and <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String" title="The String global object is a constructor for strings, or a sequence of characters."><code>String</code></a> have their original values):</p>
<prism-js language="javascript">Error.prototype.toString = function() {
  &apos;use strict&apos;;
  var obj = Object(this);
  if (obj !== this) {
    throw new TypeError();
  }
  var name = this.name;
  name = (name === undefined) ? &apos;Error&apos; : String(name);
  var msg = this.message;
  msg = (msg === undefined) ? &apos;&apos; : String(msg);
  if (name === &apos;&apos;) {
    return msg;
  }
  if (msg === &apos;&apos;) {
    return name;
  }
  return name + &apos;: &apos; + msg;
};
</prism-js>
<h2 id="Examples" name="Examples">Examples</h2>
<prism-js language="javascript">var e = new Error(&apos;fatal error&apos;);
print(e.toString()); // &apos;Error: fatal error&apos;
e.name = undefined;
print(e.toString()); // &apos;Error: fatal error&apos;
e.name = &apos;&apos;;
print(e.toString()); // &apos;fatal error&apos;
e.message = undefined;
print(e.toString()); // &apos;Error&apos;
e.name = &apos;hello&apos;;
print(e.toString()); // &apos;hello&apos;
</prism-js>
