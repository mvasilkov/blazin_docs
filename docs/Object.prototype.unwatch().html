<div class="warning">
 <p><strong>Warning:</strong> Generally you should avoid using <code>unwatch()</code> and <a href="#/Object.prototype.watch()" title="The watch() method watches for a property to be assigned a value and runs a function when that occurs."><code>watch()</code></a> when possible. These two methods are implemented only in Gecko, and they&apos;re intended primarily for debugging use. In addition, using watchpoints has a serious negative impact on performance, which is especially true when used on global objects, such as <code>window</code>. You can usually use <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Working_with_Objects#Defining_getters_and_setters">setters and getters</a> or proxies instead. See <a href="#/Object.prototype.unwatch()#Browser_compatibility">Browser compatibility</a> for details.</p>
</div>
<h2 id="Summary" name="Summary">Summary</h2>
<p>The <code><strong>unwatch()</strong></code> method removes a watchpoint set with the <a href="#/Object.prototype.watch()" title="The watch() method watches for a property to be assigned a value and runs a function when that occurs."><code>watch()</code></a> method.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code><var>obj</var>.unwatch(<var>prop</var>)</code></pre>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<dl>
 <dt>
  <code>prop</code></dt>
 <dd>
  The name of a property of the object to stop watching.</dd>
</dl>
<h2 id="Description" name="Description">Description</h2>
<p>The JavaScript debugger has functionality similar to that provided by this method, as well as other debugging options. For information on the debugger, see <a href="https://developer.mozilla.org/en-US/docs/Venkman">Venkman</a>.</p>
<p>By default, this method is inherited by every object descended from <a href="#/Object" title="The Object constructor creates an object wrapper."><code>Object</code></a>.</p>
<div class="note">
 <p><strong>Note:</strong> The reason for <code>unwatch()</code> to take the property name <em>prop</em> as its only parameter is due to the &quot;single handler allowing&quot; behavior of the <a href="#/Object.prototype.watch()" title="The watch() method watches for a property to be assigned a value and runs a function when that occurs."><code>watch()</code></a> method.</p>
</div>
<h2 id="Examples" name="Examples">Examples</h2>
<p>See <a href="#/Object.prototype.watch()" title="The watch() method watches for a property to be assigned a value and runs a function when that occurs."><code>watch()</code></a>.</p>
<h2 id="Specifications" name="Specifications">Specifications</h2>
<p>Not part of any specifications. Implemented in JavaScript 1.2.</p>
