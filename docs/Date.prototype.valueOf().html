<h2 id="Summary" name="Summary">Summary</h2>
<p>The <strong><code>valueOf()</code></strong> method returns the primitive value of a <a href="#/Date" title="Creates a JavaScript Date instance that represents a single moment in time. Date objects are based on a time value that is the number of milliseconds since 1 January, 1970 UTC."><code>Date</code></a> object.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code><var>dateObj</var>.valueOf()</code></pre>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<p>None.</p>
<h2 id="Description" name="Description">Description</h2>
<p>The <code>valueOf()</code> method returns the primitive value of a <a href="#/Date" title="Creates a JavaScript Date instance that represents a single moment in time. Date objects are based on a time value that is the number of milliseconds since 1 January, 1970 UTC."><code>Date</code></a> object as a number data type, the number of milliseconds since midnight 01 January, 1970 UTC.</p>
<p>This method is functionally equivalent to the <a href="#/Date.prototype.getTime()" title="The getTime() method returns the numeric value corresponding to the time for the specified date according to universal time."><code>Date.prototype.getTime()</code></a> method.</p>
<p>This method is usually called internally by JavaScript and not explicitly in code.</p>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_Using_valueOf" name="Example:_Using_valueOf">Example: Using <code>valueOf()</code></h3>
<prism-js language="javascript">var x = new Date(56, 6, 17);
var myVar = x.valueOf();      // assigns -424713600000 to myVar
</prism-js>
