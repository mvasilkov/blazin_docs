<h2 id="Summary" name="Summary">Summary</h2>
<p>The <strong><code>startsWith()</code></strong> method determines whether a string begins with the characters of another string, returning <code>true</code> or <code>false</code> as appropriate.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code><var>str</var>.startsWith(<var>searchString</var>[, <var>position</var>])</code></pre>
<h3 id="Parameters">Parameters</h3>
<dl>
 <dt>
  <code>searchString</code></dt>
 <dd>
  The characters to be searched for at the start of this string.</dd>
 <dt>
  <code>position</code></dt>
 <dd>
  Optional. The position in this string at which to begin searching for <code>searchString</code>; defaults to 0.</dd>
</dl>
<h2 id="Description" name="Description">Description</h2>
<p>This method lets you determine whether or not a string begins with another string.</p>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_Using_startsWith" name="Example:_Using_startsWith">Example: Using <code>startsWith()</code></h3>
<prism-js language="javascript">var str = &apos;To be, or not to be, that is the question.&apos;;
console.log(str.startsWith(&apos;To be&apos;));         // true
console.log(str.startsWith(&apos;not to be&apos;));     // false
console.log(str.startsWith(&apos;not to be&apos;, 10)); // true
</prism-js>
<h2 id="Polyfill">Polyfill</h2>
<p>This method has been added to the ECMAScript 6 specification and may not be available in all JavaScript implementations yet. However, you can polyfill <code>String.prototype.startsWith()</code> with the following snippet:</p>
<prism-js language="javascript">if (!String.prototype.startsWith) {
  Object.defineProperty(String.prototype, &apos;startsWith&apos;, {
    enumerable: false,
    configurable: false,
    writable: false,
    value: function(searchString, position) {
      position = position || 0;
      return this.lastIndexOf(searchString, position) === position;
    }
  });
}
</prism-js>
