<h2 id="Summary" name="Summary">Summary</h2>
<p>The <strong><code>Number.EPSILON</code></strong> property represents the difference between one and the smallest value greater than one that can be represented as a <a href="#/Number" title="The Number JavaScript object is a wrapper object allowing you to work with numerical values. A Number object is created using the Number() constructor."><code>Number</code></a>.</p>
<p>You do not have to create a <a href="#/Number" title="The Number JavaScript object is a wrapper object allowing you to work with numerical values. A Number object is created using the Number() constructor."><code>Number</code></a> object to access this static property (use <code>Number.EPSILON</code>).</p>

<h2 id="Description" name="Description">Description</h2>
<p>The <code>EPSILON</code> property has a value of approximately <code>2.2204460492503130808472633361816E-16</code>, or <code>2<sup>-52</sup></code>.</p>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example.3A_Testing_equality">Example: Testing equality</h3>
<prism-js language="javascript">x = 0.2;
y = 0.3;
equal = (Math.abs(x - y) &lt; Number.EPSILON);
</prism-js>
