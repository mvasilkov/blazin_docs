<h2 id="Summary" name="Summary">Summary</h2>
<p>The deprecated <code><strong>escape()</strong></code> method computes a new string in which certain characters have been replaced by a hexadecimal escape sequence. Use <a href="#/encodeURI()" title="The encodeURI() method encodes a Uniform Resource Identifier (URI) by replacing each instance of certain characters by one, two, three, or four escape sequences representing the UTF-8 encoding of the character (will only be four escape sequences for characters composed of two &quot;surrogate&quot; characters)."><code>encodeURI</code></a> or <a href="#/encodeURIComponent()" title="The encodeURIComponent() method encodes a Uniform Resource Identifier (URI) component by replacing each instance of certain characters by one, two, three, or four escape sequences representing the UTF-8 encoding of the character (will only be four escape sequences for characters composed of two &quot;surrogate&quot; characters)."><code>encodeURIComponent</code></a> instead.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code>escape(str)</code></pre>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<dl>
 <dt>
  <code>str</code></dt>
 <dd>
  A string to be encoded.</dd>
</dl>
<h2 id="Description" name="Description">Description</h2>
<p>The <code>escape</code> function is a property of the <em>global object</em>. Special characteres are encoded with the exception of: @*_+-./</p>
<p>The hexadecimal form for characters, whose code unit value is 0xFF or less, is a two-digit escape sequence: %xx. For characters with a greater code unit, the four-digit format %<strong>u</strong>xxxx is used.</p>
<h2 id="Examples">Examples</h2>
<prism-js language="javascript">escape(&quot;abc123&quot;);     // &quot;abc123&quot;
escape(&quot;&#xE4;&#xF6;&#xFC;&quot;);        // &quot;%E4%F6%FC&quot;
escape(&quot;&#x107;&quot;);          // &quot;%u0107&quot;
// special characters
escape(&quot;@*_+-./&quot;);    // &quot;@*_+-./&quot;</prism-js>
