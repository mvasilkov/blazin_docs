<h2 id="Summary" name="Summary">Summary</h2>
<p>The <code><strong>concat()</strong></code> method returns a new array comprised of the array on which it is called joined with the array(s) and/or value(s) provided as arguments.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code>var <var>new_array</var> = <var>old_array</var>.concat(<var>value1</var>[, <var>value2</var>[, ...[, <var>valueN</var>]]])</code></pre>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<dl>
 <dt>
  <code>value<em>N</em></code></dt>
 <dd>
  Arrays and/or values to concatenate into a new array. See the discussion below for details.</dd>
</dl>
<h2 id="Description" name="Description">Description</h2>
<p><code>concat</code> creates a new array consisting of the elements in the object on which it is called, followed in order by, for each argument, the elements of that argument (if the argument is an array) or the argument itself (if the argument is not an array).</p>
<p><code>concat</code> does not alter <code>this</code> or any of the arrays provided as arguments but instead returns a shallow copy that contains copies of the same elements combined from the original arrays. Elements of the original arrays are copied into the new array as follows:</p>
<ul>
 <li>Object references (and not the actual object): <code>concat</code> copies object references into the new array. Both the original and new array refer to the same object. That is, if a referenced object is modified, the changes are visible to both the new and original arrays.</li>
 <li>Strings and numbers (not <a href="#/String" title="The String global object is a constructor for strings, or a sequence of characters."><code>String</code></a> and <a href="#/Number" title="The Number JavaScript object is a wrapper object allowing you to work with numerical values. A Number object is created using the Number() constructor."><code>Number</code></a> objects): <code>concat</code> copies the values of strings and numbers into the new array.</li>
</ul>
<div class="note">
 <p><strong>Note:</strong> Concatenating array(s)/value(s) will leave the originals untouched. Furthermore, any operation on the new array will have no effect on the original arrays, and vice versa.</p>
</div>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_Concatenating_two_arrays" name="Example:_Concatenating_two_arrays">Example: Concatenating two arrays</h3>
<p>The following code concatenates two arrays:</p>
<prism-js language="javascript">var alpha = [&apos;a&apos;, &apos;b&apos;, &apos;c&apos;],
    numeric = [1, 2, 3];
var alphaNumeric = alpha.concat(numeric);
console.log(alphaNumeric); // Result: [&apos;a&apos;, &apos;b&apos;, &apos;c&apos;, 1, 2, 3]
</prism-js>
<h3 id="Example:_Concatenating_three_arrays" name="Example:_Concatenating_three_arrays">Example: Concatenating three arrays</h3>
<p>The following code concatenates three arrays:</p>
<prism-js language="javascript">var num1 = [1, 2, 3],
    num2 = [4, 5, 6],
    num3 = [7, 8, 9];
var nums = num1.concat(num2, num3);
console.log(nums); // Result: [1, 2, 3, 4, 5, 6, 7, 8, 9]
</prism-js>
<h3 id="Example:_Concatenating_values_to_an_array" name="Example:_Concatenating_values_to_an_array">Example: Concatenating values to an array</h3>
<p>The following code concatenates three values to an array:</p>
<prism-js language="javascript">var alpha = [&apos;a&apos;, &apos;b&apos;, &apos;c&apos;];
var alphaNumeric = alpha.concat(1, [2, 3]);
console.log(alphaNumeric); // Result: [&apos;a&apos;, &apos;b&apos;, &apos;c&apos;, 1, 2, 3]
</prism-js>
