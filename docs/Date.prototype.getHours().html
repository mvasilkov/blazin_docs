<h2 id="Summary" name="Summary">Summary</h2>
<p>The <strong><code>getHours()</code></strong> method returns the hour for the specified date, according to local time.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code><var>dateObj</var>.getHours()</code></pre>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<p>None.</p>
<h3 id="Returns" name="Returns">Returns</h3>
<p>The value returned by <code>getHours()</code> is an integer between 0 and 23.</p>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_Using_getHours" name="Example:_Using_getHours">Example: Using <code>getHours()</code></h3>
<p>The second statement below assigns the value 23 to the variable <code>hours</code>, based on the value of the <a href="#/Date" title="Creates a JavaScript Date instance that represents a single moment in time. Date objects are based on a time value that is the number of milliseconds since 1 January, 1970 UTC."><code>Date</code></a> object <code>Xmas95</code>.</p>
<prism-js language="javascript">var Xmas95 = new Date(&apos;December 25, 1995 23:15:30&apos;);
var hours = Xmas95.getHours();
console.log(hours); // 23
</prism-js>
