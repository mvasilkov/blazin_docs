<h2 id="Summary" name="Summary">Summary</h2>
<p>The <code><strong>toString()</strong></code> method returns a string representing the source code of the function.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code><var>function</var>.toString(indentation)</code></pre>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<dl>
 <dt><code>indentation</code> <span title="This API has not been standardized."><i class="icon-warning-sign"> </i></span> <span class="inlineIndicator obsolete obsoleteInline" title="(Firefox 17 / Thunderbird 17 / SeaMonkey 2.14)">Obsolete since Gecko 17</span></dt>
 <dd>The amount of spaces to indent the string representation of the source code. If <code>indentation</code> is less than or equal to <code>-1</code>, most unnecessary spaces are removed.</dd>
</dl>
<h2 id="Description" name="Description">Description</h2>
<p>The <a href="#/Function" title="The Function constructor creates a new Function object. In JavaScript every function is actually a Function object."><code>Function</code></a> object overrides the <a href="#/Object.prototype.toString()" title="The toString() method returns a string representing object."><code>toString</code></a> method inherited from <a href="#/Object" title="The Object constructor creates an object wrapper."><code>Object</code></a>; it does not inherit <a href="#/Object.prototype.toString()" title="The toString() method returns a string representing object."><code>Object.prototype.toString</code></a>. For <a href="#/Function" title="The Function constructor creates a new Function object. In JavaScript every function is actually a Function object."><code>Function</code></a> objects, the <code>toString</code> method returns a string representation of the object in the form of a function declaration. That is, <code>toString</code> decompiles the function, and the string returned includes the <code>function</code> keyword, the argument list, curly braces, and the source of the function body.</p>
<p>JavaScript calls the <code>toString</code> method automatically when a <a href="#/Function" title="The Function constructor creates a new Function object. In JavaScript every function is actually a Function object."><code>Function</code></a> is to be represented as a text value, e.g. when a function is concatenated with a string.</p>
