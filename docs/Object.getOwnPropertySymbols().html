<h2 id="Summary" name="Summary">Summary</h2>
<p>The <code><strong>Object.getOwnPropertySymbols()</strong></code> method returns an array of all symbol properties found directly upon a given object.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code>Object.getOwnPropertySymbols(<var>obj</var>)</code></pre>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<dl>
 <dt>
  <code>obj</code></dt>
 <dd>
  The object whose symbol properties are to be returned.</dd>
</dl>
<h2 id="Description" name="Description">Description</h2>
<p>Similar to <a href="#/Object.getOwnPropertyNames()" title="The Object.getOwnPropertyNames() method returns an array of all properties (enumerable or not) found directly upon a given object."><code>Object.getOwnPropertyNames()</code></a>, you can get all symbol properties of a given object as an array of symbols. Note that <a href="#/Object.getOwnPropertyNames()" title="The Object.getOwnPropertyNames() method returns an array of all properties (enumerable or not) found directly upon a given object."><code>Object.getOwnPropertyNames()</code></a> itself does not contain the symbol properties of an object and only the string properties.</p>
<p>As all objects have no own symbol properties initially, <code>Object.getOwnPropertySymbols()</code> returns an empty array unless you have set symbol properties on your object.</p>
<h2 id="Examples">Examples</h2>
<prism-js language="javascript">var obj = {};
var a = Symbol(&apos;a&apos;);
var b = Symbol.for(&apos;b&apos;);
obj[a] = &apos;localSymbol&apos;;
obj[b] = &apos;globalSymbol&apos;;
var objectSymbols = Object.getOwnPropertySymbols(obj);
console.log(objectSymbols.length); // 2
console.log(objectSymbols);        // [Symbol(a), Symbol(b)]
console.log(objectSymbols[0]);     // Symbol(a)
</prism-js>
