<h2 id="Summary" name="Summary">Summary</h2>
<p>The <code><strong>Object</strong></code> constructor creates an object wrapper.</p>
<h2 id="Syntax" name="Syntax">Constructor</h2>
<pre class="syntaxbox"><code>// Object initialiser or literal
{ [ <var>nameValuePair1</var>[, <var>nameValuePair2</var>[, ...<var>nameValuePairN</var>] ] ] }
// Called as a constructor
new Object([<var>value</var>])</code></pre>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<dl>
 <dt><code>nameValuePair1, nameValuePair2, ... nameValuePair<em>N</em></code></dt>
 <dd>Pairs of names (strings) and values (any value) where the name is separated from the value by a colon.</dd>
 <dt><code>value</code></dt>
 <dd>Any value.</dd>
</dl>
<h2 id="Description" name="Description">Description</h2>
<p>The <code>Object</code> constructor creates an object wrapper for the given value. If the value is <a href="#/null" title="The value null is a JavaScript literal representing null or an &quot;empty&quot; value, i.e. no object value is present. It is one of JavaScript&apos;s primitive values."><code>null</code></a> or <a href="#/undefined" title="The global undefined value property represents the value undefined. It is one of JavaScript&apos;s primitive types."><code>undefined</code></a>, it will create and return an empty object, otherwise, it will return an object of a Type that corresponds to the given value. If the value is an object already, it will return the value.</p>
<p>When called in a non-constructor context, <code>Object</code> behaves identically to <code>new Object()</code>.</p>
<p>See also the <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/Object_initializer">object initializer / literal syntax</a>.</p>
<h2 id="Properties" name="Properties">Properties of the <code>Object</code> constructor</h2>
<p><small><em>For properties available on <code>Object</code> instances, see <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Object/prototype#Properties">Properties of Object instances</a>.</em></small></p>
<dl>
 <dt><code>Object.length</code></dt>
 <dd>Has a value of 1.</dd>
 <dt><a href="#/Object.prototype" title="The Object.prototype property represents the Object prototype object."><code>Object.prototype</code></a></dt>
 <dd>Allows the addition of properties to all objects of type Object.</dd>
</dl>
<h2 id="Methods" name="Methods">Methods of the <code>Object</code> constructor</h2>
<p><small><em>For methods available on <code>Object</code> instances, see <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Object/prototype#Methods">Methods of Object instances</a>.</em></small></p>
<dl>
 <dt><a href="#/Object.assign()" title="The Object.assign() method is used to copy the values of all enumerable own properties from one or more source objects to a target object. It will return the target object."><code>Object.assign()</code></a> <span title="This is an experimental API that should not be used in production code."><i class="icon-beaker"> </i></span></dt>
 <dd>Creates a new object by copying the values of all enumerable own properties from one or more source objects to a target object.</dd>
 <dt><a href="#/Object.create()" title="The Object.create() method creates a new object with the specified prototype object and properties."><code>Object.create()</code></a></dt>
 <dd>Creates a new object with the specified prototype object and properties.</dd>
 <dt><a href="#/Object.defineProperty()" title="The Object.defineProperty() method defines a new property directly on an object, or modifies an existing property on an object, and returns the object."><code>Object.defineProperty()</code></a></dt>
 <dd>Adds the named property described by a given descriptor to an object.</dd>
 <dt><a href="#/Object.defineProperties()" title="The Object.defineProperties() method defines new or modifies existing properties directly on an object, returning the object."><code>Object.defineProperties()</code></a></dt>
 <dd>Adds the named properties described by the given descriptors to an object.</dd>
 <dt><a href="#/Object.freeze()" title="The Object.freeze() method freezes an object: that is, prevents new properties from being added to it; prevents existing properties from being removed; and prevents existing properties, or their enumerability, configurability, or writability, from being changed. In essence the object is made effectively immutable. The method returns the object being frozen."><code>Object.freeze()</code></a></dt>
 <dd>Freezes an object: other code can&apos;t delete or change any properties.</dd>
 <dt><a href="#/Object.getOwnPropertyDescriptor()" title="The Object.getOwnPropertyDescriptor() method returns a property descriptor for an own property (that is, one directly present on an object, not present by dint of being along an object&apos;s prototype chain) of a given object."><code>Object.getOwnPropertyDescriptor()</code></a></dt>
 <dd>Returns a property descriptor for a named property on an object.</dd>
 <dt><a href="#/Object.getOwnPropertyNames()" title="The Object.getOwnPropertyNames() method returns an array of all properties (enumerable or not) found directly upon a given object."><code>Object.getOwnPropertyNames()</code></a></dt>
 <dd>Returns an array containing the names of all of the given object&apos;s <strong>own</strong> enumerable and non-enumerable properties.</dd>
 <dt><a href="#/Object.getOwnPropertySymbols()" title="The Object.getOwnPropertySymbols() method returns an array of all symbol properties found directly upon a given object."><code>Object.getOwnPropertySymbols()</code></a> <span title="This is an experimental API that should not be used in production code."><i class="icon-beaker"> </i></span></dt>
 <dd>Returns an array of all symbol properties found directly upon a given object.</dd>
 <dt><a href="#/Object.getPrototypeOf()" title="The Object.getPrototypeOf() method returns the prototype (i.e. the value of the internal [[Prototype]] property) of the specified object."><code>Object.getPrototypeOf()</code></a></dt>
 <dd>Returns the prototype of the specified object.</dd>
 <dt><a href="#/Object.is()" title="The Object.is() method determines whether two values are the same value."><code>Object.is()</code></a> <span title="This is an experimental API that should not be used in production code."><i class="icon-beaker"> </i></span></dt>
 <dd>Compares if two values are distinguishable (ie. the same)</dd>
 <dt><a href="#/Object.isExtensible()" title="The Object.isExtensible() method determines if an object is extensible (whether it can have new properties added to it)."><code>Object.isExtensible()</code></a></dt>
 <dd>Determines if extending of an object is allowed.</dd>
 <dt><a href="#/Object.isFrozen()" title="The Object.isFrozen() determines if an object is frozen."><code>Object.isFrozen()</code></a></dt>
 <dd>Determines if an object was frozen.</dd>
 <dt><a href="#/Object.isSealed()" title="The Object.isSealed() method determines if an object is sealed."><code>Object.isSealed()</code></a></dt>
 <dd>Determines if an object is sealed.</dd>
 <dt><a href="#/Object.keys()" title="The Object.keys() method returns an array of a given object&apos;s own enumerable properties, in the same order as that provided by a for...in loop (the difference being that a for-in loop enumerates properties in the prototype chain as well)."><code>Object.keys()</code></a></dt>
 <dd>Returns an array containing the names of all of the given object&apos;s <strong>own</strong> enumerable properties.</dd>
 <dt><a href="#/Object.observe()" title="The Object.observe() method is used for asynchronously observing the changes to an object. It provides a stream of changes in the order in which they occur."><code>Object.observe()</code></a> <span title="This is an experimental API that should not be used in production code."><i class="icon-beaker"> </i></span></dt>
 <dd>Asynchronously observes changes to an object.</dd>
 <dt><a href="#/Object.preventExtensions()" title="The Object.preventExtensions() method prevents new properties from ever being added to an object (i.e. prevents future extensions to the object)."><code>Object.preventExtensions()</code></a></dt>
 <dd>Prevents any extensions of an object.</dd>
 <dt><a href="#/Object.seal()" title="The Object.seal() method seals an object, preventing new properties from being added to it and marking all existing properties as non-configurable. Values of present properties can still be changed as long as they are writable."><code>Object.seal()</code></a></dt>
 <dd>Prevents other code from deleting properties of an object.</dd>
 <dt><a href="#/Object.setPrototypeOf()" title="The Object.setPrototype() method sets the prototype (i.e., the internal [[Prototype]] property) of a specified object to another object or null."><code>Object.setPrototypeOf()</code></a> <span title="This is an experimental API that should not be used in production code."><i class="icon-beaker"> </i></span></dt>
 <dd>Sets the prototype (i.e., the internal <code>[[Prototype]]</code> property)</dd>
</dl>
<h2 id="Object_instances" name="Object_instances"><code>Object</code> instances and <code>Object</code> prototype object</h2>
<p>All objects in JavaScript are descended from <code>Object</code>; all objects inherit methods and properties from <a href="#/Object.prototype" title="The Object.prototype property represents the Object prototype object."><code>Object.prototype</code></a>, although they may be overridden. For example, other constructors&apos; prototypes override the <code>constructor</code> property and provide their own <code>toString()</code> methods. Changes to the <code>Object</code> prototype object are propagated to all objects unless the properties and methods subject to those changes are overridden further along the prototype chain.</p>
<h3 id="Properties_of_Object_instances" name="Properties_of_Object_instances">Properties</h3>
<div><dl><dt>
  <a href="#/Object.prototype.constructor" title="Returns a reference to the Object function that created the instance&apos;s prototype. Note that the value of this property is a reference to the function itself, not a string containing the function&apos;s name. The value is only read-only for primitive values such as&#xA0;1,&#xA0;true and&#xA0;&quot;test&quot;."><code>Object.prototype.constructor</code></a></dt>
 <dd>
  Specifies the function that creates an object&apos;s prototype.</dd>
 <dt>
  <a href="#/Object.prototype.__proto__" title="The __proto__ property of Object.prototype is an accessor property (a getter function and a setter function) that exposes the internal [[Prototype]] (either an object or null) of the object through which it is accessed."><code>Object.prototype.__proto__</code></a> <span title="This API has not been standardized."><i class="icon-warning-sign"> </i></span></dt>
 <dd>
  Points to the object which was used as prototype when the object was instantiated.</dd>
 <dt>
  <a href="#/Object.prototype.__noSuchMethod__" title="The __noSuchMethod__ property references a function to be executed when a non-existent method is called on an object."><code>Object.prototype.__noSuchMethod__</code></a> <span title="This API has not been standardized."><i class="icon-warning-sign"> </i></span></dt>
 <dd>
  Allows a function to be defined that will be executed when an undefined object member is called as a method.</dd>
 <dt>
  <s class="obsoleteElement"><a class="new" href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Object/__count__" title="The documentation about this has not yet been written; please consider contributing!"><code>Object.prototype.__count__</code></a> <span title="This is an obsolete API and is no longer guaranteed to work."><i class="icon-trash"> </i></span></s></dt>
 <dd>
  <s class="obsoleteElement">Used to return the number of enumerable properties directly on a user-defined object, but has been removed.</s></dd>
 <dt>
  <s class="obsoleteElement"><a class="new" href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Object/__parent__" title="The documentation about this has not yet been written; please consider contributing!"><code>Object.prototype.__parent__</code></a> <span title="This is an obsolete API and is no longer guaranteed to work."><i class="icon-trash"> </i></span></s></dt>
 <dd>
  <s class="obsoleteElement">Used to point to an object&apos;s context, but has been removed.</s></dd>
</dl></div>
<h3 id="Methods_of_Object_instances" name="Methods_of_Object_instances">Methods</h3>
<div><dl><dt>
  <a href="#/Object.prototype.__defineGetter__()" title="The __defineGetter__ method binds an object&apos;s property to a function to be called when that property is looked up."><code>Object.prototype.__defineGetter__()</code></a> <span title="This API has not been standardized."><i class="icon-warning-sign"> </i></span> <span title="This deprecated API should no longer be used, but will probably still work."><i class="icon-thumbs-down-alt"> </i></span></dt>
 <dd>
  Associates a function with a property that, when accessed, executes that function and returns its return value.</dd>
 <dt>
  <a href="#/Object.prototype.__defineSetter__()" title="The __defineSetter__ method binds an object&apos;s property to a function to be called when an attempt is made to set that property."><code>Object.prototype.__defineSetter__()</code></a> <span title="This API has not been standardized."><i class="icon-warning-sign"> </i></span> <span title="This deprecated API should no longer be used, but will probably still work."><i class="icon-thumbs-down-alt"> </i></span></dt>
 <dd>
  Associates a function with a property that, when set, executes that function which modifies the property.</dd>
 <dt>
  <a href="#/Object.prototype.__lookupGetter__()" title="The __lookupGetter__ method returns the function bound as a getter to the specified property."><code>Object.prototype.__lookupGetter__()</code></a> <span title="This API has not been standardized."><i class="icon-warning-sign"> </i></span> <span title="This deprecated API should no longer be used, but will probably still work."><i class="icon-thumbs-down-alt"> </i></span></dt>
 <dd>
  Returns the function associated with the specified property by the <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Object/defineGetter" title="The documentation about this has not yet been written; please consider contributing!"><code>__defineGetter__</code></a> method.</dd>
 <dt>
  <a href="#/Object.prototype.__lookupSetter__()" title="The __lookupSetter__ method returns the function bound as a setter to the specified property."><code>Object.prototype.__lookupSetter__()</code></a> <span title="This API has not been standardized."><i class="icon-warning-sign"> </i></span> <span title="This deprecated API should no longer be used, but will probably still work."><i class="icon-thumbs-down-alt"> </i></span></dt>
 <dd>
  Returns the function associated with the specified property by the <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Object/defineSetter" title="The documentation about this has not yet been written; please consider contributing!"><code>__defineSetter__</code></a> method.</dd>
 <dt>
  <a href="#/Object.prototype.hasOwnProperty()" title="The hasOwnProperty() method returns a boolean indicating whether the object has the specified property."><code>Object.prototype.hasOwnProperty()</code></a></dt>
 <dd>
  Returns a boolean indicating whether an object contains the specified property as a direct property of that object and not inherited through the prototype chain.</dd>
 <dt>
  <a href="#/Object.prototype.isPrototypeOf()" title="The isPrototypeOf() method tests for an object in another object&apos;s prototype chain."><code>Object.prototype.isPrototypeOf()</code></a></dt>
 <dd>
  Returns a boolean indication whether the specified object is in the prototype chain of the object this method is called upon.</dd>
 <dt>
  <a href="#/Object.prototype.propertyIsEnumerable()" title="The propertyIsEnumerable() method returns a Boolean indicating whether the specified property is enumerable."><code>Object.prototype.propertyIsEnumerable()</code></a></dt>
 <dd>
  Returns a boolean indicating if the internal <a href="https://developer.mozilla.org/en-US/docs/ECMAScript_DontEnum_attribute" title="ECMAScript_DontEnum_attribute">ECMAScript DontEnum attribute</a> is set.</dd>
 <dt>
  <a href="#/Object.prototype.toSource()" title="The toSource() method returns a string representing the source code of the object."><code>Object.prototype.toSource()</code></a> <span title="This API has not been standardized."><i class="icon-warning-sign"> </i></span></dt>
 <dd>
  Returns string containing the source of an object literal representing the object that this method is called upon; you can use this value to create a new object.</dd>
 <dt>
  <a href="#/Object.prototype.toLocaleString()" title="The toLocaleString() method returns a string representing the object. This method is meant to be overriden by derived objects for locale-specific purposes."><code>Object.prototype.toLocaleString()</code></a></dt>
 <dd>
  Calls <a href="#/Object.prototype.toString()" title="The toString() method returns a string representing object."><code>toString()</code></a>.</dd>
 <dt>
  <a href="#/Object.prototype.toString()" title="The toString() method returns a string representing object."><code>Object.prototype.toString()</code></a></dt>
 <dd>
  Returns a string representation of the object.</dd>
 <dt>
  <a href="#/Object.prototype.unwatch()" title="The unwatch() method removes a watchpoint set with the watch() method."><code>Object.prototype.unwatch()</code></a> <span title="This API has not been standardized."><i class="icon-warning-sign"> </i></span></dt>
 <dd>
  Removes a watchpoint from a property of the object.</dd>
 <dt>
  <a href="#/Object.prototype.valueOf()" title="The valueOf() method returns the primitive value of the specified object."><code>Object.prototype.valueOf()</code></a></dt>
 <dd>
  Returns the primitive value of the specified object.</dd>
 <dt>
  <a href="#/Object.prototype.watch()" title="The watch() method watches for a property to be assigned a value and runs a function when that occurs."><code>Object.prototype.watch()</code></a> <span title="This API has not been standardized."><i class="icon-warning-sign"> </i></span></dt>
 <dd>
  Adds a watchpoint to a property of the object.</dd>
 <dt>
  <s class="obsoleteElement"><a href="#/Object.prototype.eval()" title="The Object.eval() method used to evaluate a string of JavaScript code in the context of an object, however, this method has been removed."><code>Object.prototype.eval()</code></a> <span title="This is an obsolete API and is no longer guaranteed to work."><i class="icon-trash"> </i></span></s></dt>
 <dd>
  <s class="obsoleteElement">Used to evaluate a string of JavaScript code in the context of the specified object, but has been removed.</s></dd>
</dl></div>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example.3A_Using_Object_given_undefined_and_null_types" name="Example.3A_Using_Object_given_undefined_and_null_types">Example: Using <code>Object</code> given <code>undefined</code> and <code>null</code> types</h3>
<p>The following examples store an empty <code>Object</code> object in <code>o</code>:</p>
<prism-js language="javascript">var o = new Object();
</prism-js>
<prism-js language="javascript">var o = new Object(undefined);
</prism-js>
<prism-js language="javascript">var o = new Object(null);
</prism-js>
<h3 id="Example.3A_Using_Object_to_create_Boolean_objects">Example: Using <code>Object</code> to create <code>Boolean</code> objects</h3>
<p>The following examples store <a href="#/Boolean" title="The Boolean object is an object wrapper for a boolean value."><code>Boolean</code></a> objects in <code>o</code>:</p>
<prism-js language="javascript">// equivalent to o = new Boolean(true);
var o = new Object(true);
</prism-js>
<prism-js language="javascript">// equivalent to o = new Boolean(false);
var o = new Object(Boolean());
</prism-js>
