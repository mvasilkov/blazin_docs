<h2 id="Summary" name="Summary">Summary</h2>
<p>The <code><strong>Math.exp()</strong></code> function returns <code>e<sup>x</sup></code>, where <code>x</code> is the argument, and <code>e</code> is <a href="#/Math.E">Euler&apos;s constant</a>, the base of the natural logarithms.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code>Math.exp(<em>x</em>)</code></pre>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<dl>
 <dt>
  <code>x</code></dt>
 <dd>
  A number.</dd>
</dl>
<h2 id="Description" name="Description">Description</h2>
<p>Because <code>exp</code> is a static method of <code>Math</code>, you always use it as <code>Math.exp()</code>, rather than as a method of a <code>Math</code> object you created.</p>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_Using_Math.exp" name="Example:_Using_Math.exp">Example: Using <code>Math.exp</code></h3>
<prism-js language="javascript">Math.exp(-1); // 0.36787944117144233
Math.exp(0);  // 1
Math.exp(1);  // 2.718281828459045</prism-js>
