<h2 id="Summary" name="Summary">Summary</h2>
<p>The <code><strong>Math.tan()</strong></code> function returns the tangent of a number.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox">Math.tan(<em>x</em>)</pre>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<dl>
 <dt>
  <code>x</code></dt>
 <dd>
  A number representing an angle in radians.</dd>
</dl>
<h2 id="Description" name="Description">Description</h2>
<p>The <code>tan</code> method returns a numeric value that represents the tangent of the angle.</p>
<p>Because <code>tan</code> is a static method of <code>Math</code>, you always use it as <code>Math.tan()</code>, rather than as a method of a <code>Math</code> object.</p>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_Using_Math.tan" name="Example:_Using_Math.tan">Example: Using <code>Math.tan</code></h3>
<prism-js language="javascript">Math.tan(1); // 1.5574077246549023</prism-js>
<p>Because the <code>Math.tan()</code> function accepts radians, but it is often easier to work with degrees, the following function accepts a value in degrees, converts it to radians and returns the tangent.</p>
<prism-js language="javascript">function getTanDeg(deg) {
   var rad = deg * Math.PI/180;
   return Math.tan(rad);
}
</prism-js>
