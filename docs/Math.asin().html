<h2 id="Summary" name="Summary">Summary</h2>
<p>The <code><strong>Math.asin()</strong></code> function returns the arcsine (in radians) of a number, that is</p>
<p><math display="block"><semantics><mrow><mo>&#x2200;</mo><mi>x</mi><mo>&#x220A;</mo><mo stretchy="false">[</mo><mrow><mo>-</mo><mn>1</mn></mrow><mo>;</mo><mn>1</mn><mo stretchy="false">]</mo><mo>,</mo><mspace width="thickmathspace"></mspace><mstyle mathvariant="monospace"><mrow><mo lspace="0em" rspace="thinmathspace">Math.asin</mo><mo stretchy="false">(</mo><mi>x</mi><mo stretchy="false">)</mo></mrow></mstyle><mo>=</mo><mo lspace="0em" rspace="0em">arcsin</mo><mo stretchy="false">(</mo><mi>x</mi><mo stretchy="false">)</mo><mo>=</mo><mtext> the unique </mtext><mspace width="thickmathspace"></mspace><mi>y</mi><mo>&#x220A;</mo><mrow><mo>[</mo><mrow><mo>-</mo><mfrac><mi>&#x3C0;</mi><mn>2</mn></mfrac><mo>;</mo><mfrac><mi>&#x3C0;</mi><mn>2</mn></mfrac></mrow><mo>]</mo></mrow><mspace width="thinmathspace"></mspace><mtext>such that</mtext><mspace width="thickmathspace"></mspace><mo lspace="0em" rspace="0em">sin</mo><mo stretchy="false">(</mo><mi>y</mi><mo stretchy="false">)</mo><mo>=</mo><mi>x</mi></mrow><annotation encoding="TeX">\forall x \in [{-1};1],\;\mathtt{\operatorname{Math.asin}(x)} = \arcsin(x) = \text{ the unique } \; y \in \left[-\frac{\pi}{2}; \frac{\pi}{2}\right] \, \text{such that} \; \sin(y) = x</annotation></semantics></math></p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox">
Math.asin(<em>x</em>)</pre>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<dl>
 <dt>
  <code>x</code></dt>
 <dd>
  A number.</dd>
</dl>
<h2 id="Description" name="Description">Description</h2>
<p>The <code>asin</code> method returns a numeric value between&#xA0;<math><semantics><mrow><mo>-</mo><mfrac><mi>&#x3C0;</mi><mn>2</mn></mfrac></mrow><annotation encoding="TeX">-\frac{\pi}{2}</annotation></semantics></math> and&#xA0;<math><semantics><mfrac><mi>&#x3C0;</mi><mn>2</mn></mfrac><annotation encoding="TeX">\frac{\pi}{2}</annotation></semantics></math> radians for x between -1 and 1. If the value of <code>number</code> is outside this range, it returns <code>NaN</code>.</p>
<p>Because <code>asin</code> is a static method of <code>Math</code>, you always use it as <code>Math.asin()</code>, rather than as a method of a <code>Math</code> object you created.</p>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_Using_Math.asin" name="Example:_Using_Math.asin">Example: Using <code>Math.asin()</code></h3>
<prism-js language="javascript">
Math.asin(-2);  // NaN
Math.asin(-1);  // -1.5707963267948966 (-pi/2)
Math.asin(0);   // 0
Math.asin(0.5); // 0.5235987755982989
Math.asin(1);   // 1.570796326794897 (pi/2)
Math.asin(2);   // NaN</prism-js>
<p>For values less than -1 or greater than 1, <code>Math.asin</code> returns <code>NaN</code>.</p>
