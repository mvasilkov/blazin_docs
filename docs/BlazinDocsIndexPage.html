        <h2>Get the docs, fast</h2>
        <p>Blazin' Docs is a search-oriented API documentation browser.</p>
        <p>This app solves a practical problem: it gives you the reference pages you're looking for.
            The search results appear instantly as you type.</p>
        <h3>Usage</h3>
        <p>Try searching for a JavaScript object or method, such as
            <code>Function</code> or <code>parseFloat()</code>.</p>
        <p>You can also link to articles directly, for example,
            <a href="#/Infinity"><code>Infinity</code></a>.</p>
        <h3>System requirements</h3>
        <p>Blazin' Docs works in any modern browser. Mobile devices are considered first-class platforms. Known working browsers are:</p>
        <ul>
            <li>Firefox (desktop and Android)</li>
            <li>Chrome (desktop and Android)</li>
            <li>Safari (Mac OS X and iOS)</li>
        </ul>
        <h3>Known limitations</h3>
        <p>Right now Blazin' Docs contains only the JavaScript reference (or a subset thereof),
            courtesy of <a href="https://developer.mozilla.org/en-US/">Mozilla</a>.
            More docsets are planned.</p>
