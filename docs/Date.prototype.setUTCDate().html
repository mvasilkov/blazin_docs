<h2 id="Summary" name="Summary">Summary</h2>
<p>The <strong><code>setUTCDate()</code></strong> method sets the day of the month for a specified date according to universal time.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code><var>dateObj</var>.setUTCDate(<var>dayValue</var>)</code></pre>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<dl>
 <dt><code>dayValue</code></dt>
 <dd>An integer from 1 to 31, representing the day of the month.</dd>
</dl>
<h2 id="Description" name="Description">Description</h2>
<p>If a parameter you specify is outside of the expected range, <code>setUTCDate()</code> attempts to update the date information in the <a href="#/Date" title="Creates a JavaScript Date instance that represents a single moment in time. Date objects are based on a time value that is the number of milliseconds since 1 January, 1970 UTC."><code>Date</code></a> object accordingly. For example, if you use 40 for <code>dayValue</code>, and the month stored in the <a href="#/Date" title="Creates a JavaScript Date instance that represents a single moment in time. Date objects are based on a time value that is the number of milliseconds since 1 January, 1970 UTC."><code>Date</code></a> object is June, the day will be changed to 10 and the month will be incremented to July.</p>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_Using_setUTCDate" name="Example:_Using_setUTCDate">Example: Using <code>setUTCDate()</code></h3>
<prism-js language="javascript">var theBigDay = new Date();
theBigDay.setUTCDate(20);
</prism-js>
