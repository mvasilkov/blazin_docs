      <p><strong>Non-standard</strong><br>
      This feature is non-standard and is not on a standards track. Do not use it on production sites facing the Web: it will not work for every user. There may also be large incompatibilities between implementations and the behavior may change in the future.</p>
      </div></div>
<h2 id="Summary" name="Summary">Summary</h2>
<p>The <code><strong>toSource()</strong></code> method returns a string representing the source code of the array.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code><var>arr</var>.toSource()</code></pre>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<p>None.</p>
<h2 id="Description" name="Description">Description</h2>
<p>The <code>toSource</code> method returns the following values:</p>
<ul>
 <li>For the built-in <a href="#/Array" title="The JavaScript Array global object is a constructor for arrays, which are high-level, list-like objects."><code>Array</code></a> object, <code>toSource</code> returns the following string indicating that the source code is not available:
<prism-js language="javascript">function Array() {
    [native code]
}
</prism-js>
 </li>
 <li>For instances of <a href="#/Array" title="The JavaScript Array global object is a constructor for arrays, which are high-level, list-like objects."><code>Array</code></a>, <code>toSource</code> returns a string representing the source code.</li>
</ul>
<p>This method is usually called internally by JavaScript and not explicitly in code. You can call <code>toSource</code> while debugging to examine the contents of an array.</p>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_Examining_the_source_code_of_an_array" name="Example:_Examining_the_source_code_of_an_array">Example: Examining the source code of an array</h3>
<p>To examine the source code of an array:</p>
<prism-js language="javascript">var alpha = new Array(&apos;a&apos;, &apos;b&apos;, &apos;c&apos;);
alpha.toSource();   //returns [&apos;a&apos;, &apos;b&apos;, &apos;c&apos;]
</prism-js>
<h2 id="Specifications" name="Specifications">Specifications</h2>
<p>Not part of any standard. Implemented in JavaScript 1.3.</p>
<h2 id="See_Also" name="See_Also">See also</h2>

</ul>
