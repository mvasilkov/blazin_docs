<h2 id="Summary" name="Summary">Summary</h2>
<p>The <strong><code>setYear()</code></strong> method sets the year for a specified date according to local time. Because <code>setYear()</code> does not set full years (&quot;year 2000 problem&quot;), it is no longer used and has been replaced by the <a href="#/Date.prototype.setFullYear()" title="The setFullYear() method sets the full year for a specified date according to local time."><code>setFullYear()</code></a> method.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code><var>dateObj</var>.setYear(<var>yearValue</var>)</code></pre>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<dl>
 <dt><code>yearValue</code></dt>
 <dd>An integer.</dd>
</dl>
<h2 id="Description" name="Description">Description</h2>
<p>If <code>yearValue</code> is a number between 0 and 99 (inclusive), then the year for <code>dateObj</code> is set to <code>1900 + yearValue</code>. Otherwise, the year for <code>dateObj</code> is set to <code>yearValue</code>.</p>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_Using_setYear" name="Example:_Using_setYear">Example: Using <code>setYear()</code></h3>
<p>The first two lines set the year to 1996. The third sets the year to 2000.</p>
<prism-js language="javascript">var theBigDay = new Date();
theBigDay.setYear(96);
theBigDay.setYear(1996);
theBigDay.setYear(2000);
</prism-js>
