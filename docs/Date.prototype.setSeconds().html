<h2 id="Summary" name="Summary">Summary</h2>
<p>The <strong><code>setSeconds()</code></strong> method sets the seconds for a specified date according to local time.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code><var>dateObj</var>.setSeconds(<var>secondsValue</var>[, <var>msValue</var>])</code></pre>
<h3 id="Versions_prior_to_JavaScript_1.3">Versions prior to JavaScript 1.3</h3>
<pre class="syntaxbox"><code><var>dateObj</var>.setSeconds(<var>secondsValue</var>)</code></pre>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<dl>
 <dt><code>secondsValue</code></dt>
 <dd>An integer between 0 and 59, representing the seconds.</dd>
 <dt><code>msValue</code></dt>
 <dd>Optional. A number between 0 and 999, representing the milliseconds.</dd>
</dl>
<h2 id="Description" name="Description">Description</h2>
<p>If you do not specify the <code>msValue</code> parameter, the value returned from the <a href="#/Date.prototype.getMilliseconds()" title="The getMilliseconds() method returns the milliseconds in the specified date according to local time."><code>getMilliseconds()</code></a> method is used.</p>
<p>If a parameter you specify is outside of the expected range, <code>setSeconds()</code> attempts to update the date information in the <a href="#/Date" title="Creates a JavaScript Date instance that represents a single moment in time. Date objects are based on a time value that is the number of milliseconds since 1 January, 1970 UTC."><code>Date</code></a> object accordingly. For example, if you use 100 for <code>secondsValue</code>, the minutes stored in the <a href="#/Date" title="Creates a JavaScript Date instance that represents a single moment in time. Date objects are based on a time value that is the number of milliseconds since 1 January, 1970 UTC."><code>Date</code></a> object will be incremented by 1, and 40 will be used for seconds.</p>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_Using_setSeconds" name="Example:_Using_setSeconds">Example: Using <code>setSeconds()</code></h3>
<prism-js language="javascript">var theBigDay = new Date();
theBigDay.setSeconds(30);
</prism-js>
