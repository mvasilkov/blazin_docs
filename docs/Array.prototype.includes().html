<h2 id="Summary">Summary</h2>
<p>The <code><strong>includes()</strong></code> method determines whether an array includes a certain element, returning <code>true</code> or <code>false</code> as appropriate.</p>
<h2 id="Syntax">Syntax</h2>
<pre class="syntaxbox"><code><var>array</var>.includes(<var>searchElement</var>[, <var>fromIndex</var>])</code></pre>
<h3 id="Parameters">Parameters</h3>
<dl>
 <dt>
  <code>searchElement</code></dt>
 <dd>
  The element to search for.</dd>
 <dt>
  <code>fromIndex</code></dt>
 <dd>
  Optional. The position in this array at which to begin searching for <code>searchElement</code>; defaults to 0.</dd>
</dl>
<h2 id="Examples">Examples</h2>
<prism-js language="javascript">[1, 2, 3].includes(2);     // true
[1, 2, 3].includes(4);     // false
[1, 2, 3].includes(3, 3);  // false
[1, 2, 3].includes(3, -1); // true
[1, 2, NaN].includes(NaN); // true
</prism-js>
<h2 id="Polyfill">Polyfill</h2>
<prism-js language="javascript">if (![].includes) {
&#xA0; Array.prototype.includes = function(searchElement /*, fromIndex*/ ) {&apos;use strict&apos;;
&#xA0;&#xA0;&#xA0; var O = Object(this);
&#xA0;&#xA0;&#xA0; var len = parseInt(O.length) || 0;
&#xA0;&#xA0;&#xA0; if (len === 0) {
&#xA0;&#xA0;&#xA0;&#xA0;&#xA0; return false;
&#xA0;&#xA0;&#xA0; }
&#xA0;&#xA0;&#xA0; var n = parseInt(arguments[1]) || 0;
&#xA0;&#xA0;&#xA0; var k;
&#xA0;&#xA0;&#xA0; if (n &gt;= 0) {
&#xA0;&#xA0;&#xA0;&#xA0;&#xA0; k = n;
&#xA0;&#xA0;&#xA0; } else {
&#xA0;&#xA0;&#xA0;&#xA0;&#xA0; k = len + n;
&#xA0;&#xA0;&#xA0;&#xA0;&#xA0; if (k &lt; 0) {k = 0;}
&#xA0;&#xA0;&#xA0; }
&#xA0;&#xA0;&#xA0; var currentElement;
&#xA0;&#xA0;&#xA0; while (k &lt; len) {
&#xA0;&#xA0;&#xA0;&#xA0;&#xA0; currentElement = O[k];
&#xA0;&#xA0;&#xA0;&#xA0;&#xA0; if (searchElement === currentElement ||
&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0; (searchElement !== searchElement &amp;&amp; currentElement !== currentElement)) {
&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0; return true;
&#xA0;&#xA0;&#xA0;&#xA0;&#xA0; }
&#xA0;&#xA0;&#xA0;&#xA0;&#xA0; k++;
