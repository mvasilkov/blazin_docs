<h2 id="Summary" name="Summary">Summary</h2>
<p>The <strong><code>valueOf()</code></strong> method returns the primitive value of a <a href="#/String" title="The String global object is a constructor for strings, or a sequence of characters."><code>String</code></a> object.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code><var>str</var>.valueOf()</code></pre>
<h2 id="Description" name="Description">Description</h2>
<p>The <code>valueOf()</code> method of <a href="#/String" title="The String global object is a constructor for strings, or a sequence of characters."><code>String</code></a> returns the primitive value of a <a href="#/String" title="The String global object is a constructor for strings, or a sequence of characters."><code>String</code></a> object as a string data type. This value is equivalent to <a href="#/String.prototype.toString()" title="The toString() method returns a string representing the specified object."><code>String.prototype.toString()</code></a>.</p>
<p>This method is usually called internally by JavaScript and not explicitly in code.</p>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_Using_valueOf" name="Example:_Using_valueOf">Example: Using <code>valueOf()</code></h3>
<prism-js language="javascript">var x = new String(&apos;Hello world&apos;);
console.log(x.valueOf()); // Displays &apos;Hello world&apos;
</prism-js>
