<h2 id="Summary" name="Summary">Summary</h2>
<p class="note">The <code><strong>arity</strong></code> property used to return the number of arguments expected by the function, however, it no longer exists and has been replaced by the <a href="#/Function.length" title="The length property specifies the number of arguments expected by the function."><code>Function.prototype.length</code></a> property.</p>
<h2 id="Specifications">Specifications</h2>
<p>Implemented in JavaScript 1.2. Deprecated in JavaScript 1.4.</p>

</ul>
