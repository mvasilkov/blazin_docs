<h2 id="Summary" name="Summary">Summary</h2>
<p>The <code><strong>join()</strong></code> method joins all elements of an array into a string.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code><var>str</var> = <var>arr</var>.join([<var>separator</var> = &apos;,&apos;])</code></pre>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<dl>
 <dt>
  <code>separator</code></dt>
 <dd>
  Optional. Specifies a string to separate each element of the array. The separator is converted to a string if necessary. If omitted, the array elements are separated with a comma.</dd>
</dl>
<h2 id="Description" name="Description">Description</h2>
<p>The string conversions of all array elements are joined into one string.</p>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_Joining_an_array_three_different_ways" name="Example:_Joining_an_array_three_different_ways">Example: Joining an array three different ways</h3>
<p>The following example creates an array, <code>a</code>, with three elements, then joins the array three times: using the default separator, then a comma and a space, and then a plus.</p>
<prism-js language="javascript">var a = [&apos;Wind&apos;, &apos;Rain&apos;, &apos;Fire&apos;];
var myVar1 = a.join();      // assigns &apos;Wind,Rain,Fire&apos; to myVar1
var myVar2 = a.join(&apos;, &apos;);  // assigns &apos;Wind, Rain, Fire&apos; to myVar2
var myVar3 = a.join(&apos; + &apos;); // assigns &apos;Wind + Rain + Fire&apos; to myVar3
</prism-js>
