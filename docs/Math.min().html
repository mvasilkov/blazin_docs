<h2 id="Summary" name="Summary">Summary</h2>
<p>The <code><strong>Math.min()</strong></code> function returns the smallest of zero or more numbers.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code>Math.min([<em>value1</em>[,<em>value2</em>, ...]]) </code></pre>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<dl>
 <dt>
  <code>value1, value2, ...</code></dt>
 <dd>
  Numbers.</dd>
</dl>
<h2 id="Description" name="Description">Description</h2>
<p>Because <code>min</code> is a static method of <code>Math</code>, you always use it as <code>Math.min()</code>, rather than as a method of a <code>Math</code> object you created.</p>
<p>If no arguments are given, the result is <a href="#/Infinity" title="The global Infinity property is a numeric value representing infinity."><code>Infinity</code></a>.</p>
<p>If at least one of arguments cannot be converted to a number, the result is <a href="#/NaN" title="The global NaN property is a value representing Not-A-Number."><code>NaN</code></a>.</p>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_Using_Math.min" name="Example:_Using_Math.min">Example: Using <code>Math.min</code></h3>
<p>This finds the min of x and y and assigns it to z:</p>
<prism-js language="javascript">var x = 10, y = -20;
var z = Math.min(x, y);
</prism-js>
<h3 id="Example.3A_Clipping_a_value_with_Math.min" name="Example.3A_Clipping_a_value_with_Math.min">Example: Clipping a value with <code>Math.min</code></h3>
<p><code>Math.min</code> is often used to clip a value so that it is always less than or equal to a boundary. For instance, this</p>
<prism-js language="javascript">var x = f(foo);
if (x &gt; boundary) {
  x = boundary;
}
</prism-js>
<p>may be written as this</p>
<prism-js language="javascript">var x = Math.min(f(foo), boundary);</prism-js>
<div>
 <a href="#/Math.max()" title="The Math.max() function returns the largest of zero or more numbers."><code>Math.max()</code></a> can be used in a similar way to clip a value at the other end.</div>
