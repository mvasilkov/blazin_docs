<h2 id="Summary" name="Summary">Summary</h2>
<p>The <strong><code>global</code></strong> property indicates whether or not the &quot;<code>g</code>&quot; flag is used with the regular expression. <code>global</code> is a read-only property of an individual regular expression instance.</p>
<div><table class="standard-table">
  <thead>
    <tr>
      <th class="header" colspan="2">Property attributes of <code>RegExp.prototype.global</code></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Writable</td>
      <td>no</td>
    </tr>
    <tr>
      <td>Enumerable</td>
      <td>no</td>
    </tr>
    <tr>
      <td>Configurable</td>
      <td>no</td>
    </tr>
  </tbody>
</table></div>
<h2 id="Description" name="Description">Description</h2>
<p>The value of <code>global</code> is a <a href="#/Boolean" title="The Boolean object is an object wrapper for a boolean value."><code>Boolean</code></a> and <code>true</code> if the &quot;<code>g</code>&quot; flag was used; otherwise, <code>false</code>. The &quot;<code>g</code>&quot; flag indicates that the regular expression should be tested against all possible matches in a string.</p>
<p>You cannot change this property directly.</p>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_Using_global" name="Example:_Using_global">Example: Using <code>global</code></h3>
<prism-js language="javascript">var regex = new RegExp(&apos;foo&apos;, &apos;g&apos;);
console.log(regex.global); // true
</prism-js>
