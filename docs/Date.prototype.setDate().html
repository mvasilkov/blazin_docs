<h2 id="Summary" name="Summary">Summary</h2>
<p>The <strong><code>setDate()</code></strong> method sets the day of the month for a specified date according to local time.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code><var>dateObj</var>.setDate(<var>dayValue</var>)</code></pre>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<dl>
 <dt><code>dayValue</code></dt>
 <dd>An integer representing the day of the month.</dd>
</dl>
<h2 id="Description" name="Description">Description</h2>
<p>If the <code>dayValue</code>&#xA0;is outside of the range of date values for the month, <code>setDate()</code> will update the <a href="#/Date" title="Creates a JavaScript Date instance that represents a single moment in time. Date objects are based on a time value that is the number of milliseconds since 1 January, 1970 UTC."><code>Date</code></a> object accordingly. For example, if 0 is provided for <code>dayValue</code>, the date will be set to the last day of the previous month.</p>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_Using_setDate" name="Example:_Using_setDate">Example: Using <code>setDate()</code></h3>
<prism-js language="javascript">var theBigDay = new Date(1962, 6, 7); // 1962-07-07
theBigDay.setDate(24);  // 1962-07-24
theBigDay.setDate(32);  // 1962-08-01
</prism-js>
