<h2 id="Summary" name="Summary">Summary</h2>
<p>The <strong><code>fontsize()</code></strong> method creates a <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/font" title="The HTML Font Element (&lt;font&gt;) defines the font size, color and face for its content."><code>&lt;font&gt;</code></a> HTML element that causes a string to be displayed in the specified font size.</p>
<div class="note">
 <p><strong>Usage note:</strong> The &lt;font&gt; element has been removed in <a href="https://developer.mozilla.org/en-US/docs/Web/Guide/HTML/HTML5">HTML5</a> and shouldn&apos;t be used anymore. Instead web developers should use <a href="https://developer.mozilla.org/en-US/docs/Web/CSS">CSS</a> properties.</p>
</div>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code><var>str</var>.fontsize(<var>size</var>)</code></pre>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<dl>
 <dt><code>size</code></dt>
 <dd>An integer between 1 and 7, a string representing a signed integer between 1 and 7.</dd>
</dl>
<h2 id="Description" name="Description">Description</h2>
<p>When you specify size as an integer, you set the font size of <code>str</code> to one of the 7 defined sizes. When you specify <code>size</code> as a string such as &quot;-2&quot;, you adjust the font size of <code>str</code> relative to the size set in the <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/basefont" title="The HTML basefont element (&lt;basefont&gt;) establishes a default font size for a document. Font size then can be varied relative to the base font size using the &lt;font&gt; element."><code>&lt;basefont&gt;</code></a> tag.</p>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_Using_fontsize" name="Example:_Using_fontsize">Example: Using <code>fontsize()</code></h3>
<p>The following example uses string methods to change the size of a string:</p>
<prism-js language="javascript">var worldString = &apos;Hello, world&apos;;
console.log(worldString.small());     // &lt;small&gt;Hello, world&lt;/small&gt;
console.log(worldString.big());       // &lt;big&gt;Hello, world&lt;/big&gt;
console.log(worldString.fontsize(7)); // &lt;font size=&quot;7&quot;&gt;Hello, world&lt;/fontsize&gt;
</prism-js>
<p>With the <a href="https://developer.mozilla.org/en-US/docs/Web/API/HTMLElement.style" title="The HTMLElement.style property returns a CSSStyleDeclaration object that represents the element&apos;s style attribute. See the CSS Properties Reference for a list of the CSS properties accessible via style."><code>element.style</code></a> object you can get the element&apos;s <code>style</code> attribute and manipulate it more generically, for example:</p>
<prism-js language="javascript">document.getElementById(&apos;yourElemId&apos;).style.fontSize = &apos;0.7em&apos;;
</prism-js>
