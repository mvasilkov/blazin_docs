<h2 id="Summary" name="Summary">Summary</h2>
<p>The <strong><code>fontcolor()</code></strong> method creates a <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/font" title="The HTML Font Element (&lt;font&gt;) defines the font size, color and face for its content."><code>&lt;font&gt;</code></a> HTML element that causes a string to be displayed in the specified font color.</p>
<div class="note">
 <p><strong>Usage note:</strong> The &lt;font&gt; element has been removed in <a href="https://developer.mozilla.org/en-US/docs/Web/Guide/HTML/HTML5">HTML5</a> and shouldn&apos;t be used anymore. Instead web developers should use <a href="https://developer.mozilla.org/en-US/docs/Web/CSS">CSS</a> properties.</p>
</div>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code><var>str</var>.fontcolor(<var>color</var>)</code></pre>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<dl>
 <dt><code>color</code></dt>
 <dd>A string expressing the color as a hexadecimal RGB triplet or as a string literal. String literals for color names are listed in the <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/color_value">CSS color reference</a>.</dd>
</dl>
<h2 id="Description" name="Description">Description</h2>
<p>If you express color as a hexadecimal RGB triplet, you must use the format <code>rrggbb</code>. For example, the hexadecimal RGB values for salmon are red=FA, green=80, and blue=72, so the RGB triplet for salmon is <code>&quot;FA8072&quot;</code>.</p>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_Using_fontcolor" name="Example:_Using_fontcolor">Example: Using <code>fontcolor()</code></h3>
<p>The following example uses the <code>fontcolor()</code> method to change the color of a string by producing a string with the HTML <code>&lt;font&gt;</code> tag.</p>
<prism-js language="javascript">var worldString = &apos;Hello, world&apos;;
console.log(worldString.fontcolor(&apos;red&apos;) +  &apos; is red in this line&apos;);
// &apos;&lt;font color=&quot;red&quot;&gt;Hello, world&lt;/font&gt; is red in this line&apos;
console.log(worldString.fontcolor(&apos;FF00&apos;) + &apos; is red in hexadecimal in this line&apos;);
// &apos;&lt;font color=&quot;FF00&quot;&gt;Hello, world&lt;/font&gt; is red in hexadecimal in this line&apos;
</prism-js>
<p>With the <a href="https://developer.mozilla.org/en-US/docs/Web/API/HTMLElement.style" title="The HTMLElement.style property returns a CSSStyleDeclaration object that represents the element&apos;s style attribute. See the CSS Properties Reference for a list of the CSS properties accessible via style."><code>element.style</code></a> object you can get the element&apos;s <code>style</code> attribute and manipulate it more generically, for example:</p>
<prism-js language="javascript">document.getElementById(&apos;yourElemId&apos;).style.color = &apos;red&apos;;
</prism-js>
