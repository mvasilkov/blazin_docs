<h2 id="Summary" name="Summary">Summary</h2>
<p>The <strong><code>toExponential()</code></strong> method returns a string representing the Number object in exponential notation</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code><var>numObj</var>.toExponential([<var>fractionDigits</var>])</code></pre>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<dl>
 <dt><code>fractionDigits</code></dt>
 <dd>Optional. An integer specifying the number of digits after the decimal point. Defaults to as many digits as necessary to specify the number.</dd>
</dl>
<h3 id="Returns" name="Returns">Returns</h3>
<p>A string representing a <a href="#/Number" title="The Number JavaScript object is a wrapper object allowing you to work with numerical values. A Number object is created using the Number() constructor."><code>Number</code></a> object in exponential notation with one digit before the decimal point, rounded to <code>fractionDigits</code> digits after the decimal point. If the <code>fractionDigits</code> argument is omitted, the number of digits after the decimal point defaults to the number of digits necessary to represent the value uniquely.</p>
<p>If you use the <code>toExponential()</code> method for a numeric literal and the numeric literal has no exponent and no decimal point, leave a space before the dot that precedes the method call to prevent the dot from being interpreted as a decimal point.</p>
<p>If a number has more digits than requested by the <code>fractionDigits</code> parameter, the number is rounded to the nearest number represented by <code>fractionDigits</code> digits. See the discussion of rounding in the description of the <a href="#/Number.prototype.toFixed()" title="The toFixed() method formats a number using fixed-point notation."><code>toFixed()</code></a> method, which also applies to <code>toExponential()</code>.</p>
<h3 id="Throws" name="Throws">Throws</h3>
<dl>
 <dt><a href="#/RangeError" title="The RangeError object indicates an error when a value is not in the set or range of allowed values."><code>RangeError</code></a></dt>
 <dd>If <code>fractionDigits</code> is too small or too large. Values between 0 and 20, inclusive, will not cause a <a href="#/RangeError" title="The RangeError object indicates an error when a value is not in the set or range of allowed values."><code>RangeError</code></a>. Implementations are allowed to support larger and smaller values as well.</dd>
 <dt><a href="#/TypeError" title="The TypeError object represents an error when a value is not of the expected type."><code>TypeError</code></a></dt>
 <dd>If this method is invoked on an object that is not a <a href="#/Number" title="The Number JavaScript object is a wrapper object allowing you to work with numerical values. A Number object is created using the Number() constructor."><code>Number</code></a>.</dd>
</dl>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_Using_toExponential" name="Example:_Using_toExponential">Example: Using <code>toExponential</code></h3>
<prism-js language="javascript">var numObj = 77.1234;
console.log(numObj.toExponential());  // logs 7.71234e+1
console.log(numObj.toExponential(4)); // logs 7.7123e+1
console.log(numObj.toExponential(2)); // logs 7.71e+1
console.log(77.1234.toExponential()); // logs 7.71234e+1
console.log(77 .toExponential());     // logs 7.7e+1
</prism-js>
