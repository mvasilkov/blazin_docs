<h2 id="Summary" name="Summary">Summary</h2>
<p>The <code><strong>Math.sinh()</strong></code> function returns the hyperbolic sine of a number, that can be expressed using the <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Math/E">constant e</a>:</p>
<p><math display="block"><semantics><mrow><mstyle mathvariant="monospace"><mo lspace="0em" rspace="thinmathspace">Math.sinh(x)</mo></mstyle><mo>=</mo><mfrac><mrow><msup><mi>e</mi><mi>x</mi></msup><mo>-</mo><msup><mi>e</mi><mrow><mo>-</mo><mi>x</mi></mrow></msup></mrow><mn>2</mn></mfrac></mrow><annotation encoding="TeX">\mathtt{\operatorname{Math.sinh(x)}} = \frac{e^x - e^{-x}}{2}</annotation></semantics></math></p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox">
Math.sinh(<em>x</em>)</pre>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<dl>
 <dt>
  <code>x</code></dt>
 <dd>
  A number.</dd>
</dl>
<h2 id="Description" name="Description">Description</h2>
<p>Because <code>sinh</code> is a static method of <code>Math</code>, you always use it as <code>Math.sinh()</code>, rather than as a method of a <code>Math</code> object you created (Math is not a constructor).</p>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_Using_Math.sin" name="Example:_Using_Math.sin">Example: Using <code>Math.sinh</code></h3>
<prism-js language="javascript">
Math.sinh(0) // 0
Math.sinh(1) // 1.1752011936438014</prism-js>
<h2 id="Polyfill">Polyfill</h2>
<p>This can be emulated with the help of the <a href="#/Math.exp()" title="The Math.exp() function returns ex, where x is the argument, and e is Euler&apos;s constant, the base of the natural logarithms."><code>Math.exp()</code></a><code> </code>function:</p>
<prism-js language="javascript">
function sinh(x){
    return (Math.exp(x) - Math.exp(-x)) / 2;
}</prism-js>
<p>or using only one call to the <a href="#/Math.exp()" title="The Math.exp() function returns ex, where x is the argument, and e is Euler&apos;s constant, the base of the natural logarithms."><code>Math.exp()</code></a><code> </code>function:</p>
<prism-js language="javascript">
function sinh(x){
    var y = Math.exp(x);
    return (y - 1/y) / 2;
}</prism-js>
