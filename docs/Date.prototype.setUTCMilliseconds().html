<h2 id="Summary" name="Summary">Summary</h2>
<p>The <strong><code>setUTCMilliseconds()</code></strong> method sets the milliseconds for a specified date according to universal time.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code><var>dateObj</var>.setUTCMilliseconds(<var>millisecondsValue</var>)</code></pre>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<dl>
 <dt><code>millisecondsValue</code></dt>
 <dd>A number between 0 and 999, representing the milliseconds.</dd>
</dl>
<h2 id="Description" name="Description">Description</h2>
<p>If a parameter you specify is outside of the expected range, <code>setUTCMilliseconds()</code> attempts to update the date information in the <a href="#/Date" title="Creates a JavaScript Date instance that represents a single moment in time. Date objects are based on a time value that is the number of milliseconds since 1 January, 1970 UTC."><code>Date</code></a> object accordingly. For example, if you use 1100 for <code>millisecondsValue</code>, the seconds stored in the <a href="#/Date" title="Creates a JavaScript Date instance that represents a single moment in time. Date objects are based on a time value that is the number of milliseconds since 1 January, 1970 UTC."><code>Date</code></a> object will be incremented by 1, and 100 will be used for milliseconds.</p>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_Using_setUTCMilliseconds" name="Example:_Using_setUTCMilliseconds">Example: Using <code>setUTCMilliseconds()</code></h3>
<prism-js language="javascript">var theBigDay = new Date();
theBigDay.setUTCMilliseconds(500);
</prism-js>
