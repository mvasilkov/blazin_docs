<h2 id="Summary" name="Summary">Summary</h2>
<p>The <strong><code>setMonth()</code></strong> method sets the month for a specified date according to local time.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code><var>dateObj</var>.setMonth(<var>monthValue</var>[, <var>dayValue</var>])</code></pre>
<h3 id="Versions_prior_to_JavaScript_1.3" name="Versions_prior_to_JavaScript_1.3">Versions prior to JavaScript 1.3</h3>
<pre class="syntaxbox"><code><var>dateObj</var>.setMonth(<var>monthValue</var>)</code></pre>
<h3 id="Parameter" name="Parameter">Parameter</h3>
<dl>
 <dt><code>monthValue</code></dt>
 <dd>An integer between 0 and 11, representing the months January through December.</dd>
 <dt><code>dayValue</code></dt>
 <dd>Optional. An integer from 1 to 31, representing the day of the month.</dd>
</dl>
<h2 id="Description" name="Description">Description</h2>
<p>If you do not specify the <code>dayValue</code> parameter, the value returned from the <a href="#/Date.prototype.getDate()" title="The getDate() method returns the day of the month for the specified date according to local time."><code>getDate()</code></a> method is used.</p>
<p>If a parameter you specify is outside of the expected range, <code>setMonth()</code> attempts to update the date information in the <a href="#/Date" title="Creates a JavaScript Date instance that represents a single moment in time. Date objects are based on a time value that is the number of milliseconds since 1 January, 1970 UTC."><code>Date</code></a> object accordingly. For example, if you use 15 for <code>monthValue</code>, the year will be incremented by 1, and 3 will be used for month.</p>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_Using_setMonth" name="Example:_Using_setMonth">Example: Using <code>setMonth()</code></h3>
<prism-js language="javascript">var theBigDay = new Date();
theBigDay.setMonth(6);
</prism-js>
