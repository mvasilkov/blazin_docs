<h2 id="Summary">Summary</h2>
<p>The <strong><code>toLowerCase()</code></strong> method returns the calling string value converted to lowercase.</p>
<h2 id="Syntax">Syntax</h2>
<pre class="syntaxbox"><code><var>str</var>.toLowerCase()</code></pre>
<h2 id="Description">Description</h2>
<p>The <code>toLowerCase()</code> method returns the value of the string converted to lowercase. <code>toLowerCase()</code> does not affect the value of the string <code>str</code> itself.</p>
<h2 id="Examples">Examples</h2>
<h3 id="Example:_Using_toLowerCase" name="Example:_Using_toLowerCase">Example: Using <code>toLowerCase()</code></h3>
<prism-js language="javascript">console.log(&apos;ALPHABET&apos;.toLowerCase()); // &apos;alphabet&apos;
</prism-js>
