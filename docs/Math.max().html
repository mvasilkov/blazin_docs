<h2 id="Summary" name="Summary">Summary</h2>
<p>The <code><strong>Math.max()</strong></code> function returns the largest of zero or more numbers.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code>Math.max([<em>value1</em>[,<em>value2</em>, ...]]) </code></pre>
<h2 id="Parameters" name="Parameters">Parameters</h2>
<dl>
 <dt>
  <code>value1, value2, ...</code></dt>
 <dd>
  Numbers.</dd>
</dl>
<h2 id="Description" name="Description">Description</h2>
<p>Because <code>max</code> is a static method of <code>Math</code>, you always use it as <code>Math.max()</code>, rather than as a method of a <code>Math</code> object you created.</p>
<p>If no arguments are given, the result is - <a href="#/Infinity" title="The global Infinity property is a numeric value representing infinity."><code>Infinity</code></a>.</p>
<p>If at least one of arguments cannot be converted to a number, the result is <a href="#/NaN" title="The global NaN property is a value representing Not-A-Number."><code>NaN</code></a>.</p>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_Using_Math.max" name="Example:_Using_Math.max">Example: Using <code>Math.max</code></h3>
<prism-js language="javascript">Math.max(10, 20);   //  20
Math.max(-10, -20); // -10
Math.max(-10, 20);  //  20
</prism-js>
<p>The following function uses<code> </code><a href="#/Function.prototype.apply()" title="The apply() method calls a function with a given this value and arguments provided as an array (or an array-like object)."><code>apply</code></a> to find the maximum element in a numeric array. <code>getMaxOfArray([1,2,3])</code> is equivalent to <code>Math.max(1, 2, 3)</code>, but you can use <code>getMaxOfArray</code> on programmatically constructed arrays of any size.</p>
<prism-js language="javascript">function getMaxOfArray(numArray) {
    return Math.max.apply(null, numArray);
}</prism-js>
