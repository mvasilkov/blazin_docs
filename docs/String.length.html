<h2 id="Summary" name="Summary">Summary</h2>
<p>The <strong><code>length</code></strong> property represents the length of a string.</p>
<h2 id="Syntax">Syntax</h2>
<pre class="syntaxbox"><code><var>str</var>.length</code></pre>
<h2 id="Description" name="Description">Description</h2>
<p>This property returns the number of code units in the string. <a class="external" href="http://en.wikipedia.org/wiki/UTF-16" title="UTF-16">UTF-16</a>, the string format used by JavaScript, uses a single 16-bit code unit to represent the most common characters, but needs to use two code units for less commonly-used characters, so it&apos;s possible for the value returned by <code>length</code> to not match the actual number of characters in the string.</p>
<p>For an empty string, <code>length</code> is 0.</p>
<p>The static property <code>String.length</code> returns the value 1.</p>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_Basic_usage" name="Example:_Basic_usage">Example: Basic usage</h3>
<prism-js language="javascript">var x = &apos;Mozilla&apos;;
var empty = &apos;&apos;;
console.log(&apos;Mozilla is &apos; + x.length + &apos; code units long&apos;);
/* &quot;Mozilla is 7 code units long&quot; */
console.log(&apos;The empty string is has a length of &apos; + empty.length);
/* &quot;The empty string is has a length of 0&quot; */
</prism-js>
