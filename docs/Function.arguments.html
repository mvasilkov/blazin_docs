<h2 id="Summary" name="Summary">Summary</h2>
<p>The <code><strong><em>function</em>.arguments</strong></code> property refers to an an array-like object corresponding to the arguments passed to a function. Use the simple variable <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Functions_and_function_scope/arguments" title="The documentation about this has not yet been written; please consider contributing!"><code>arguments</code></a> instead.</p>
<h2 id="Description" name="Description">Description</h2>
<p>The syntax <code><em>function</em>.arguments</code> is deprecated. The recommended way to access the <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Functions_and_function_scope/arguments" title="The documentation about this has not yet been written; please consider contributing!"><code>arguments</code></a> object available within functions is simply to refer to the variable <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Functions_and_function_scope/arguments" title="The documentation about this has not yet been written; please consider contributing!"><code>arguments</code></a>.</p>
<p>In the case of recursion, i.e. if function <code>f</code> appears several times on the call stack, the value of <code>f.arguments</code> represents the arguments corresponding to the most recent invocation of the function.</p>
<h2 id="Examples" name="Examples">Examples</h2>
<prism-js language="javascript">function f(n) { g(n - 1); }
function g(n) {
  console.log(&apos;before: &apos; + g.arguments[0]);
  if (n &gt; 0) { f(n); }
  console.log(&apos;after: &apos; + g.arguments[0]);
}
f(2);
// Output
// before: 1
// before: 0
// after: 0
// after: 1
</prism-js>
