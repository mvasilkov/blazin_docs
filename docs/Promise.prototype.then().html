<h2 id="Summary" name="Summary">Summary</h2>
<p>The <code><strong>then()</strong></code> method returns a <code>Promise</code>. It takes two arguments, both are callback functions for the success and failure cases of the <code>Promise</code>.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><var>p.then(onFulfilled, onRejected)</var>;
p.then(function(value) {
   // fulfillment
  }, function(reason) {
  // rejection
});
</pre>
<h3 id="Parameters">Parameters</h3>
<dl>
 <dt>
  onFulfilled</dt>
 <dd>
  A <a href="#/Function" title="The Function constructor creates a new Function object. In JavaScript every function is actually a Function object."><code>Function</code></a> called when the <code>Promise</code> is fulfilled. This function has one argument, the fulfillment <code>value</code>.</dd>
 <dt>
  onRejected</dt>
 <dd>
  A <a href="#/Function" title="The Function constructor creates a new Function object. In JavaScript every function is actually a Function object."><code>Function</code></a> called when the <code>Promise</code> is rejected. This function has one argument, the rejection <code>reason</code>.</dd>
</dl>
<h2 id="Description" name="Description">Description</h2>
<p>As the <code>then</code> and <a href="#/Promise.prototype.catch()" title="The catch() method returns a Promise and deals with rejected cases only. It behaves the same as calling Promise.prototype.then(undefined, onRejected)."><code>Promise.prototype.catch()</code></a> methods return promises, they can be chained &#x2014; an operation called <em>composition</em>.</p>
<h2 id="Examples">Examples</h2>
<h3 id="Using_the_then_method">Using the <code>then</code> method</h3>
<prism-js language="javascript">var p1 = new Promise(function(resolve, reject) {
  resolve(&quot;Success!&quot;);
  // or
  // reject (&quot;Error!&quot;);
});
p1.then(function(value) {
  console.log(value); // Success!
}, function(reason) {
  console.log(reason); // Error!
});
</prism-js>
<h3 id="Chaining">Chaining</h3>
<p>Because the <code>then</code> method returns a <code>Promise</code>, you can easily chain <code>then</code> calls.</p>
<prism-js language="javascript">var p2 = new Promise(function(resolve, reject) {
  resolve(1);
});
p2.then(function(value) {
  console.log(value); // 1
  return value + 1;
}).then(function(value) {
  console.log(value); // 2
});
</prism-js>
