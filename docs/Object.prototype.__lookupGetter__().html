<h2 id="Summary" name="Summary">Summary</h2>
<p>The <code><strong>__lookupGetter__</strong></code> method returns the function bound as a getter to the specified property.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code><var>obj</var>.__lookupGetter__(<var>sprop</var>)</code></pre>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<dl>
 <dt>
  <code>sprop</code></dt>
 <dd>
  A string containing the name of the property whose getter should be returned.</dd>
</dl>
<h2 id="Description" name="Description">Description</h2>
<p>If a getter has been defined for an object&apos;s property, it&apos;s not possible to reference the getter function through that property, because that property refers to the return value of that function. <code>__lookupGetter__</code> can be used to obtain a reference to the getter function.</p>
<p>It is now possible to do this in a standardized way using <a href="#/Object.getOwnPropertyDescriptor()" title="The Object.getOwnPropertyDescriptor() method returns a property descriptor for an own property (that is, one directly present on an object, not present by dint of being along an object&apos;s prototype chain) of a given object."><code>Object.getOwnPropertyDescriptor()</code></a> and <a href="#/Object.getPrototypeOf()" title="The Object.getPrototypeOf() method returns the prototype (i.e. the value of the internal [[Prototype]] property) of the specified object."><code>Object.getPrototypeOf()</code></a>.</p>
<h2 id="Examples" name="Examples">Examples</h2>
<prism-js language="javascript">var obj = {
  get foo() {
    return Math.random() &gt; 0.5 ? &apos;foo&apos; : &apos;bar&apos;;
  }
};
// Non-standard and deprecated way
obj.__lookupGetter__(&apos;foo&apos;);
// (function() { return Math.random() &gt; 0.5 ? &apos;foo&apos; : &apos;bar&apos;; })
// Standard-compliant way
Object.getOwnPropertyDescriptor(obj, &quot;foo&quot;).get;
// (function() { return Math.random() &gt; 0.5 ? &apos;foo&apos; : &apos;bar&apos;; })
</prism-js>
<h2 id="Specifications" name="Specifications">Specifications</h2>
<p>Not part of any specifications.</p>
