<h2 id="Summary" name="Summary">Summary</h2>
<p>The <code><strong>length</strong></code> property specifies the number of arguments expected by the function.</p>
<div>
 <table class="standard-table">
  <thead>
    <tr>
      <th class="header" colspan="2">Property attributes of <code>Function.length</code></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Writable</td>
      <td>no</td>
    </tr>
    <tr>
      <td>Enumerable</td>
      <td>no</td>
    </tr>
    <tr>
      <td>Configurable</td>
      <td>yes</td>
    </tr>
  </tbody>
</table></div>
<h2 id="Description" name="Description">Description</h2>
<p><code>length</code> is a property of a function object, and indicates how many arguments the function expects, i.e. the number of formal parameters. This number does not include the <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/rest_parameters" title="Representation of an indefinite number of arguments as an array.">rest parameter</a>. By contrast, <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Functions_and_function_scope/arguments/length" title="The documentation about this has not yet been written; please consider contributing!"><code>arguments.length</code></a> is local to a function and provides the number of arguments actually passed to the function.</p>
<h3 id="Data_property_of_the_Function_constructor">Data property of the <code>Function</code> constructor</h3>
<p>The <a href="#/Function" title="The Function constructor creates a new Function object. In JavaScript every function is actually a Function object."><code>Function</code></a> constructor is itself a <a href="#/Function" title="The Function constructor creates a new Function object. In JavaScript every function is actually a Function object."><code>Function</code></a> object. Its <code>length</code> data property has a value of 1. The property attributes are: Writable: <code>false</code>, Enumerable: <code>false</code>, Configurable: <code>true</code>.</p>
<h3 id="Property_of_the_Function_prototype_object">Property of the <code>Function</code> prototype object</h3>
<p>The length property of the <a href="#/Function" title="The Function constructor creates a new Function object. In JavaScript every function is actually a Function object."><code>Function</code></a> prototype object has a value of 0.</p>
<h2 id="Examples" name="Examples">Examples</h2>
<prism-js language="javascript">console.log(Function.length); /* 1 */
console.log((function()        {}).length); /* 0 */
console.log((function(a)       {}).length); /* 1 */
console.log((function(a, b)    {}).length); /* 2 etc. */
console.log((function(...args) {}).length); /* 0, rest parameter is not counted */
</prism-js>
