<h2 id="Summary" name="Summary">Summary</h2>
<p>The <code><strong>push()</strong></code> method adds one or more elements to the end of an array and returns the new length of the array.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code><var>arr</var>.push(<var>element1</var>, ..., <var>elementN</var>)</code></pre>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<dl>
 <dt><code>element<em>N</em></code></dt>
 <dd>The elements to add to the end of the array.</dd>
</dl>
<h3 id="Returns" name="Returns">Returns</h3>
<p>The new <a href="#/Array.length" title="The length property represents an unsigned, 32-bit integer that specifies the number of elements in an array."><code>length</code></a> property of the object upon which the method was called.</p>
<h2 id="Description" name="Description">Description</h2>
<p>The <code>push</code> method appends values to an array.</p>
<p><code>push</code> is intentionally generic. This method can be used with <a href="#/Function.prototype.call()" title="The call() method calls a function with a given this value and arguments provided individually."><code>call()</code></a> or <a href="#/Function.prototype.apply()" title="The apply() method calls a function with a given this value and arguments provided as an array (or an array-like object)."><code>apply()</code></a> on objects resembling arrays. The <code>push</code> method relies on a <code>length</code> property to determine where to start inserting the given values. If the <code>length</code> property cannot be converted into a number, the index used is 0. This includes the possibility of <code>length</code> being nonexistent, in which case <code>length</code> will also be created.</p>
<p>The only native, array-like objects are <a href="#/String" title="The String global object is a constructor for strings, or a sequence of characters.">strings</a>, although they are not suitable in applications of this method, as strings are immutable.</p>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_Adding_elements_to_an_array" name="Example:_Adding_elements_to_an_array">Example: Adding elements to an array</h3>
<p>The following code creates the <code>sports</code> array containing two elements, then appends two elements to it. The <code>total</code> variable contains the new length of the array.</p>
<prism-js language="javascript">var sports = [&apos;soccer&apos;, &apos;baseball&apos;];
var total = sports.push(&apos;football&apos;, &apos;swimming&apos;);
console.log(sports); // [&apos;soccer&apos;, &apos;baseball&apos;, &apos;football&apos;, &apos;swimming&apos;]
console.log(total);  // 4
</prism-js>
<h3 id="Example:_Merging_two_arrays" name="Example:_Merging_two_arrays">Example: Merging two arrays</h3>
<p>This example uses <a href="#/Function.prototype.apply()" title="The apply() method calls a function with a given this value and arguments provided as an array (or an array-like object)."><code>apply()</code></a> to push all elements from a second array.</p>
<prism-js language="javascript">var vegetables = [&apos;parsnip&apos;, &apos;potato&apos;];
var moreVegs = [&apos;celery&apos;, &apos;beetroot&apos;];
// Merge the second array into the first one
// Equivalent to vegetables.push(&apos;celery&apos;, &apos;beetroot&apos;);
Array.prototype.push.apply(vegetables, moreVegs);
console.log(vegetables); // [&apos;parsnip&apos;, &apos;potato&apos;, &apos;celery&apos;, &apos;beetroot&apos;]
</prism-js>
