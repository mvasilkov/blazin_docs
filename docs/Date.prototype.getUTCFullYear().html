<h2 id="Summary" name="Summary">Summary</h2>
<p>The <strong><code>getUTCFullYear()</code></strong> method returns the year in the specified date according to universal time.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code><var>dateObj</var>.getUTCFullYear()</code></pre>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<p>None.</p>
<h3 id="Returns" name="Returns">Returns</h3>
<p>The value returned by <code>getUTCFullYear()</code> is an absolute number that is compliant with year-2000, for example, 1995.</p>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_Using_getUTCFullYear" name="Example:_Using_getUTCFullYear">Example: Using <code>getUTCFullYear()</code></h3>
<p>The following example assigns the four-digit value of the current year to the variable <code>year</code>.</p>
<prism-js language="javascript">var today = new Date();
var year = today.getUTCFullYear();
</prism-js>
