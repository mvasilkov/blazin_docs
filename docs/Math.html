<h2 id="Summary" name="Summary">Summary</h2>
<p><strong>Math</strong> is a built-in object that has properties and methods for mathematical constants and functions. It is not a function object.</p>
<h2 id="Description" name="Description">Description</h2>
<p>Unlike the other global objects, <code>Math</code> is not a constructor. All properties and methods of <code>Math</code> are static. You refer to the constant pi as <code>Math.PI</code> and you call the sine function as <code>Math.sin(x)</code>, where <code>x</code> is the method&apos;s argument. Constants are defined with the full precision of real numbers in JavaScript.</p>
<h2 id="Properties" name="Properties">Properties</h2>
<dl>
 <dt>
  <a href="#/Math.E" title="The Math.E property represents the base of natural logarithms, e, approximately 2.718."><code>Math.E</code></a></dt>
 <dd>
  Euler&apos;s constant and the base of natural logarithms, approximately 2.718.</dd>
 <dt>
  <a href="#/Math.LN2" title="The Math.LN2 property represents the natural logarithm of 2, approximately 0.693:"><code>Math.LN2</code></a></dt>
 <dd>
  Natural logarithm of 2, approximately 0.693.</dd>
 <dt>
  <a href="#/Math.LN10" title="The Math.LN10 property represents the natural logarithm of 10, approximately 2.302:"><code>Math.LN10</code></a></dt>
 <dd>
  Natural logarithm of 10, approximately 2.303.</dd>
 <dt>
  <a href="#/Math.LOG2E" title="The Math.LOG2E property represents the base 2 logarithm of e, approximately 1.442:"><code>Math.LOG2E</code></a></dt>
 <dd>
  Base 2 logarithm of E, approximately 1.443.</dd>
 <dt>
  <a href="#/Math.LOG10E" title="The Math.LOG10E property represents the base 10 logarithm of e, approximately 0.434:"><code>Math.LOG10E</code></a></dt>
 <dd>
  Base 10 logarithm of E, approximately 0.434.</dd>
 <dt>
  <a href="#/Math.PI" title="The Math.PI property represents the ratio of the circumference of a circle to its diameter, approximately 3.14159:"><code>Math.PI</code></a></dt>
 <dd>
  Ratio of the circumference of a circle to its diameter, approximately 3.14159.</dd>
 <dt>
  <a href="#/Math.SQRT1_2" title="The Math.SQRT1_2 property represents the square root of 1/2 which is approximately 0.707:"><code>Math.SQRT1_2</code></a></dt>
 <dd>

 <dt>
  <a href="#/Math.SQRT2" title="The Math.SQRT2 property represents the square root of 2, approximately 1.414:"><code>Math.SQRT2</code></a></dt>
 <dd>
  Square root of 2, approximately 1.414.</dd>
</dl>
<h2 id="Methods" name="Methods">Methods</h2>
<div class="note">
 Note that the trigonometric functions (sin, cos, tan, asin, acos, atan, atan2) expect or return angles in radians. To convert radians to degrees, divide by (Math.PI / 180), and multiply by this to convert the other way.</div>
<div class="note">
 Note a lot of the math functions have a precision that&apos;s implementation-dependent. This means that different browsers can give a different result, and even the same JS engine on a different OS or architecture can give different results.</div>
