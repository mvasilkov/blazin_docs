<h2 id="Summary" name="Summary">Summary</h2>
<p>The global <code><strong>Infinity</strong></code> property is a numeric value representing infinity.</p>
<p></p><table class="standard-table">
  <thead>
    <tr>
      <th class="header" colspan="2">Property attributes of <code>Infinity</code></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Writable</td>
      <td>no</td>
    </tr>
    <tr>
      <td>Enumerable</td>
      <td>no</td>
    </tr>
    <tr>
      <td>Configurable</td>
      <td>no</td>
    </tr>
  </tbody>
</table><p></p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code>Infinity </code></pre>
<h2 id="Description" name="Description">Description</h2>
<p><code>Infinity</code> is a property of the <em>global object</em>, i.e. it is a variable in global scope.</p>
<p>The initial value of <code>Infinity</code> is <a href="/en-US/docs/Web/JavaScript/Reference/Global_Objects/Number/POSITIVE_INFINITY" title="The Number.POSITIVE_INFINITY property represents the positive Infinity value."><code>Number.POSITIVE_INFINITY</code></a>. The value <code>Infinity</code> (positive infinity) is greater than any other number. This value behaves mathematically like infinity; for example, any positive number multiplied by <code>Infinity</code> is <code>Infinity</code>, and anything divided by <code>Infinity</code> is 0.</p>
<p>Per the ECMAScript 5 specification, <code>Infinity</code> is read only (implemented in JavaScript 1.8.5&#xA0; / Firefox 4).</p>
