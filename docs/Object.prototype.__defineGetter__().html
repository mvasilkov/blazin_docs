<h2 id="Summary" name="Summary">Summary</h2>
<p>The <code><strong>__defineGetter__</strong></code> method binds an object&apos;s property to a function to be called when that property is looked up.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code><var>obj</var>.__defineGetter__(<var>prop</var>, <var>func</var>)</code></pre>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<dl>
 <dt>
  <code>prop</code></dt>
 <dd>
  A string containing the name of the property to bind to the given function.</dd>
 <dt>
  <code>func</code></dt>
 <dd>
  A function to be bound to a lookup of the specified property.</dd>
</dl>
<h2 id="Description" name="Description">Description</h2>
<p>The <code>__defineGetter__</code> allows a <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/get" title="The documentation about this has not yet been written; please consider contributing!">getter</a> to be defined on a pre-existing object.</p>
<h2 id="Examples" name="Examples">Examples</h2>
<prism-js language="javascript">// Non-standard and deprecated way
var o = {};
o.__defineGetter__(&apos;gimmeFive&apos;, function() { return 5; });
console.log(o.gimmeFive); // 5
// Standard-compliant ways
// Using the get operator
var o = { get gimmeFive() { return 5; } };
console.log(o.gimmeFive); // 5
// Using Object.defineProperty
var o = {};
Object.defineProperty(o, &apos;gimmeFive&apos;, {
  get: function() {
    return 5;
  }
});
console.log(o.gimmeFive); // 5
</prism-js>
<h2 id="Specifications" name="Specifications">Specifications</h2>
<p>Not part of any specifications.</p>
