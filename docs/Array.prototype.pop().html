<h2 id="Summary" name="Summary">Summary</h2>
<p>The <code><strong>pop()</strong></code> method removes the <strong>last</strong> element from an array and returns that element.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code><var>arr</var>.pop()</code></pre>
<h2 id="Description" name="Description">Description</h2>
<p>The <code>pop</code> method removes the last element from an array and returns that value to the caller.</p>
<p><code>pop</code> is intentionally generic; this method can be <a href="#/Function.prototype.call()" title="The call() method calls a function with a given this value and arguments provided individually.">called</a> or <a href="#/Function.prototype.apply()" title="The apply() method calls a function with a given this value and arguments provided as an array (or an array-like object).">applied</a> to objects resembling arrays. Objects which do not contain a <code>length</code> property reflecting the last in a series of consecutive, zero-based numerical properties may not behave in any meaningful manner.</p>
<p>If you call <code>pop()</code> on an empty array, it returns an <a href="#/undefined" title="The global undefined value property represents the value undefined. It is one of JavaScript&apos;s primitive types."><code>undefined</code></a> value.</p>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_Removing_the_last_element_of_an_array" name="Example:_Removing_the_last_element_of_an_array">Example: Removing the last element of an array</h3>
<p>The following code creates the <code>myFish</code> array containing four elements, then removes its last element.</p>
<prism-js language="javascript">var myFish = [&apos;angel&apos;, &apos;clown&apos;, &apos;mandarin&apos;, &apos;sturgeon&apos;];
console.log(myFish); // [&apos;angel&apos;, &apos;clown&apos;, &apos;mandarin&apos;, &apos;sturgeon&apos;]
var popped = myFish.pop();
console.log(myFish); // [&apos;angel&apos;, &apos;clown&apos;, &apos;mandarin&apos; ]
console.log(popped); // &apos;sturgeon&apos;</prism-js>
