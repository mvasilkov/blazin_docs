<h2 id="Summary" name="Summary">Summary</h2>
<p>The JavaScript <strong><code>Array</code></strong> global object is a constructor for arrays, which are high-level, list-like objects.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code>[<var>element0</var>, <var>element1</var>, ..., <var>elementN</var>]
new Array(<var>element0</var>, <var>element1</var>[, ...[, <var>elementN</var>]])
new Array(<var>arrayLength</var>)</code></pre>
<dl>
 <dt><code>element<em>N</em></code></dt>
 <dd>A JavaScript array is initialized with the given elements, except in the case where a single argument is passed to the <code>Array</code> constructor and that argument is a number. (See below.) Note that this special case only applies to JavaScript arrays created with the <code>Array</code> constructor, not array literals created with the bracket syntax.</dd>
 <dt><code>arrayLength</code></dt>
 <dd>If the only argument passed to the <code>Array</code> constructor is an integer between 0 and 2<sup>32</sup>-1 (inclusive), this returns a new JavaScript array with length set to that number. If the argument is any other number, a <a href="#/RangeError" title="The RangeError object indicates an error when a value is not in the set or range of allowed values."><code>RangeError</code></a> exception is thrown.</dd>
</dl>
<h2 id="Description" name="Description">Description</h2>
<p>Arrays are list-like objects whose prototype has methods to perform traversal and mutation operations. Neither the length of a JavaScript array nor the types of its elements are fixed. Since an array&apos;s size length grow or shrink at any time, JavaScript arrays are not guaranteed to be dense. In general, these are convenient characteristics; but if these features are not desirable for your particular use, you might consider using typed arrays.</p>
<p>Some people think that <a class="external" href="http://www.andrewdupont.net/2006/05/18/javascript-associative-arrays-considered-harmful/">you shouldn&apos;t use an array as an associative array</a>. In any case, you can use plain <a href="#/Object" title="The Object constructor creates an object wrapper."><code>objects</code></a> instead, although doing so comes with its own caveats. See the post <a class="external" href="http://www.less-broken.com/blog/2010/12/lightweight-javascript-dictionaries.html">Lightweight JavaScript dictionaries with arbitrary keys</a> as an example.</p>
<h3 id="Accessing_array_elements" name="Accessing_array_elements">Accessing array elements</h3>
<p>JavaScript arrays are zero-indexed: the first element of an array is at index <code>0</code>, and the last element is at the index equal to the value of the array&apos;s <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/length" title="The length property represents an unsigned, 32-bit integer that specifies the number of elements in an array."><code>length</code></a> property minus 1.</p>
<prism-js language="javascript">var arr = [&apos;this is the first element&apos;, &apos;this is the second element&apos;];
console.log(arr[0]);              // prints &apos;this is the first element&apos;
console.log(arr[1]);              // prints &apos;this is the second element&apos;
console.log(arr[arr.length - 1]); // prints &apos;this is the last element&apos;
</prism-js>
<p>Array elements are object properties in the same way that <code>toString</code> is a property, but trying to access an element of an array as follows throws a syntax error, because the property name is not valid:</p>
<prism-js language="javascript">console.log(arr.0); // a syntax error
</prism-js>
<p>There is nothing special about JavaScript arrays and the properties that cause this. JavaScript properties that begin with a digit cannot be referenced with dot notation; and must be accessed using bracket notation. For example, if you had an object with a property named <code>&apos;3d&apos;</code>, it can only be referenced using bracket notation. E.g.:</p>
<prism-js language="javascript">var years = [1950, 1960, 1970, 1980, 1990, 2000, 2010];
console.log(years.0);   // a syntax error
console.log(years[0]);  // works properly
</prism-js>
<prism-js language="javascript">renderer.3d.setTexture(model, &apos;character.png&apos;);     // a syntax error
renderer[&apos;3d&apos;].setTexture(model, &apos;character.png&apos;);  // works properly
</prism-js>
<p>Note that in the <code>3d</code> example, <code>&apos;3d&apos;</code> had to be quoted. It&apos;s possible to quote the JavaScript array indexes as well (e.g., <code>years[&apos;2&apos;]</code> instead of <code>years[2]</code>), although it&apos;s not necessary. The 2 in <code>years[2]</code> is coerced into a string by the JavaScript engine through an implicit <code>toString</code> conversion. It is for this reason that <code>&apos;2&apos;</code> and <code>&apos;02&apos;</code> would refer to two different slots on the <code>years</code> object and the following example could be <code>true</code>:</p>
<prism-js language="javascript">console.log(years[&apos;2&apos;] != years[&apos;02&apos;]);
</prism-js>
<p>Similarly, object properties which happen to be reserved words(!) can only be accessed as string literals in bracket notation:</p>
<prism-js language="javascript">var promise = {
  &apos;var&apos;  : &apos;text&apos;,
  &apos;array&apos;: [1, 2, 3, 4]
};
console.log(promise[&apos;array&apos;]);
</prism-js>
<h3 id="Relationship_between_length_and_numerical_properties" name="Relationship_between_length_and_numerical_properties">Relationship between <code>length</code> and numerical properties</h3>
<p>A JavaScript array&apos;s <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/length" title="The length property represents an unsigned, 32-bit integer that specifies the number of elements in an array."><code>length</code></a> property and numerical properties are connected. Several of the built-in array methods (e.g., <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/join" title="The join() method joins all elements of an array into a string."><code>join</code></a>, <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/slice" title="The slice() method returns a shallow copy of a portion of an array into a new array object."><code>slice</code></a>, <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/indexOf" title="The indexOf() method returns the first index at which a given element can be found in the array, or -1 if it is not present."><code>indexOf</code></a>, etc.) take into account the value of an array&apos;s <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/length" title="The length property represents an unsigned, 32-bit integer that specifies the number of elements in an array."><code>length</code></a> property when they&apos;re called. Other methods (e.g., <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/push" title="The push() method adds one or more elements to the end of an array and returns the new length of the array."><code>push</code></a>, <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/splice" title="The splice() method changes the content of an array by removing existing elements and/or adding new elements."><code>splice</code></a>, etc.) also result in updates to an array&apos;s <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/length" title="The length property represents an unsigned, 32-bit integer that specifies the number of elements in an array."><code>length</code></a> property.</p>
<prism-js language="javascript">var fruits = [];
fruits.push(&apos;banana&apos;, &apos;apple&apos;, &apos;peach&apos;);
console.log(fruits.length); // 3
</prism-js>
<p>When setting a property on a JavaScript array when the property is a valid array index and that index is outside the current bounds of the array, the engine will update the array&apos;s <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/length" title="The length property represents an unsigned, 32-bit integer that specifies the number of elements in an array."><code>length</code></a> property accordingly:</p>
<prism-js language="javascript">fruits[5] = &apos;mango&apos;;
console.log(fruits[5]); // &apos;mango&apos;
console.log(Object.keys(fruits));  // [&apos;0&apos;, &apos;1&apos;, &apos;2&apos;, &apos;5&apos;]
console.log(fruits.length); // 6
</prism-js>
<p>Increasing the <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/length" title="The length property represents an unsigned, 32-bit integer that specifies the number of elements in an array."><code>length</code></a>.</p>
<prism-js language="javascript">fruits.length = 10;
console.log(Object.keys(fruits)); // [&apos;0&apos;, &apos;1&apos;, &apos;2&apos;, &apos;5&apos;]
console.log(fruits.length); // 10
</prism-js>
<p>Decreasing the <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/length" title="The length property represents an unsigned, 32-bit integer that specifies the number of elements in an array."><code>length</code></a> property does, however, delete elements.</p>
<prism-js language="javascript">fruits.length = 2;
console.log(Object.keys(fruits)); // [&apos;0&apos;, &apos;1&apos;]
console.log(fruits.length); // 2
</prism-js>
<p>This is explained further on the <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/length" title="The length property represents an unsigned, 32-bit integer that specifies the number of elements in an array."><code>Array.length</code></a> page.</p>
<h3 id="Creating_an_array_using_the_result_of_a_match" name="Creating_an_array_using_the_result_of_a_match">Creating an array using the result of a match</h3>
<p>The result of a match between a regular expression and a string can create a JavaScript array. This array has properties and elements which provide information about the match. Such an array is returned by <a href="#/RegExp.prototype.exec()" title="The exec() method executes a search for a match in a specified string. Returns a result array, or null."><code>RegExp.exec</code></a>, <a href="#/String.prototype.match()" title="The match() method retrieves the matches when matching a string against a regular expression."><code>String.match</code></a>, and <a href="#/String.prototype.replace()" title="The replace() method returns a new string with some or all matches of a pattern replaced by a replacement. The pattern can be a string or a RegExp, and the replacement can be a string or a function to be called for each match."><code>String.replace</code></a>. To help explain these properties and elements, look at the following example and then refer to the table below:</p>
<prism-js language="javascript">// Match one d followed by one or more b&apos;s followed by one d
// Remember matched b&apos;s and the following d
// Ignore case
var myRe = /d(b+)(d)/i;
var myArray = myRe.exec(&apos;cdbBdbsbz&apos;);
</prism-js>
<p>The properties and elements returned from this match are as follows:</p>
<table class="fullwidth-table">
 <tbody>
  <tr>
   <td class="header">Property/Element</td>
   <td class="header">Description</td>
   <td class="header">Example</td>
  </tr>
  <tr>
   <td><code>input</code></td>
   <td>A read-only property that reflects the original string against which the regular expression was matched.</td>
   <td>cdbBdbsbz</td>
  </tr>
  <tr>
   <td><code>index</code></td>
   <td>A read-only property that is the zero-based index of the match in the string.</td>
   <td>1</td>
  </tr>
  <tr>
   <td><code>[0]</code></td>
   <td>A read-only element that specifies the last matched characters.</td>
   <td>dbBd</td>
  </tr>
  <tr>
   <td><code>[1], ...[n]</code></td>
   <td>Read-only elements that specify the parenthesized substring matches, if included in the regular expression. The number of possible parenthesized substrings is unlimited.</td>
   <td>[1]: bB<br>
    [2]: d</td>
  </tr>
 </tbody>
</table>
<h2 id="Properties" name="Properties">Properties</h2>
<div><small><em>For properties available on <code>Array</code> instances, see <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/prototype#Properties">Properties of Array instances</a>.</em></small></div>
<dl>
 <dt><a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/length" title="The length property represents an unsigned, 32-bit integer that specifies the number of elements in an array."><code>Array.length</code></a></dt>
 <dd>The <code>Array</code> constructor&apos;s length property whose value is 1.</dd>
 <dt><a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/prototype" title="The Array.prototype property represents the prototype for the Array constructor."><code>Array.prototype</code></a></dt>
 <dd>Allows the addition of properties to all array objects.</dd>
</dl>
<h2 id="Methods" name="Methods">Methods</h2>
<div><small><em>For methods available on <code>Array</code> instances, see <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/prototype#Methods">Methods of Array instances</a>.</em></small></div>
<dl>
 <dt><a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/from" title="The Array.from() method creates a new Array instance from an array-like or iterable object."><code>Array.from()</code></a> <span title="This is an experimental API that should not be used in production code."><i class="icon-beaker"> </i></span></dt>
 <dd>Creates a new <code>Array</code> instance from an array-like or iterable object.</dd>
 <dt><a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/isArray" title="The Array.isArray() method returns true if an object is an array, false if it is not."><code>Array.isArray()</code></a></dt>
 <dd>Returns true if a variable is an array, if not false.</dd>
 <dt><a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/observe" title="The Array.observe() method is used for asynchronously observing changes to Arrays, similar to Object.observe() for objects. It provides a stream of changes in order of occurrence."><code>Array.observe()</code></a> <span title="This is an experimental API that should not be used in production code."><i class="icon-beaker"> </i></span></dt>
 <dd>Asynchronously observes changes to Arrays, similar to <a href="#/Object.observe()" title="The Object.observe() method is used for asynchronously observing the changes to an object. It provides a stream of changes in the order in which they occur."><code>Object.observe()</code></a> for objects. It provides a stream of changes in order of occurrence.</dd>
 <dt><a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/of" title="The Array.of() method creates a new Array instance with a variable number of arguments, regardless of number or type of the arguments."><code>Array.of()</code></a> <span title="This is an experimental API that should not be used in production code."><i class="icon-beaker"> </i></span></dt>
 <dd>Creates a new <code>Array</code> instance with a variable number of arguments, regardless of number or type of the arguments.</dd>
</dl>
<h2 id="Array_instances" name="Array_instances"><code>Array</code> instances</h2>
<p>All <code>Array</code> instances inherit from <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/prototype" title="The Array.prototype property represents the prototype for the Array constructor."><code>Array.prototype</code></a>. The prototype object of the <code>Array</code> constructor can be modified to affect all <code>Array</code> instances.</p>
<h3 id="Methods_of_array_instances" name="Methods_of_array_instances">Properties</h3>
<div><dl><dt>
  <code>Array.prototype.constructor</code></dt>
 <dd>
  Specifies the function that creates an object&apos;s prototype.</dd>
 <dt>
  <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/length" title="The length property represents an unsigned, 32-bit integer that specifies the number of elements in an array."><code>Array.prototype.length</code></a></dt>
 <dd>
  Reflects the number of elements in an array.</dd>
</dl></div>
<h3 id="Methods_of_array_instances" name="Methods_of_array_instances">Methods</h3>
<h4 id="Mutator_methods" name="Mutator_methods">Mutator methods</h4>
<div><p>These methods modify the array:</p>
<dl><dt>
  <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/copyWithin" title="The copyWithin() method copies the sequence of array elements within the array to the position starting at target. The copy is taken from the index positions of the second and third arguments start and end. The end argument is optional and defaults to the length of the array."><code>Array.prototype.copyWithin()</code></a> <span title="This is an experimental API that should not be used in production code."><i class="icon-beaker"> </i></span></dt>
 <dd>
  Copies a sequence of array elements within the array.</dd>
 <dt>
  <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/fill" title="The fill() method fills all the elements of an array from a start index to an end index with a static value."><code>Array.prototype.fill()</code></a> <span title="This is an experimental API that should not be used in production code."><i class="icon-beaker"> </i></span></dt>
 <dd>
  Fills all the elements of an array from a start index to an end index with a static value.</dd>
 <dt>
  <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/pop" title="The pop() method removes the last element from an array and returns that element."><code>Array.prototype.pop()</code></a></dt>
 <dd>
  Removes the last element from an array and returns that element.</dd>
 <dt>
  <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/push" title="The push() method adds one or more elements to the end of an array and returns the new length of the array."><code>Array.prototype.push()</code></a></dt>
 <dd>
  Adds one or more elements to the end of an array and returns the new length of the array.</dd>
 <dt>
  <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/reverse" title="The reverse() method reverses an array in place. The first array element becomes the last and the last becomes the first."><code>Array.prototype.reverse()</code></a></dt>
 <dd>
  Reverses the order of the elements of an array&#xA0;&#x2014; the first becomes the last, and the last becomes the first.</dd>
 <dt>
  <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/shift" title="The shift() method removes the first element from an array and returns that element. This method changes the length of the array."><code>Array.prototype.shift()</code></a></dt>
 <dd>
  Removes the first element from an array and returns that element.</dd>
 <dt>
  <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/sort" title="The sort() method sorts the elements of an array in place and returns the array. The sort is not necessarily stable. The default sort order is according to string Unicode code points."><code>Array.prototype.sort()</code></a></dt>
 <dd>
  Sorts the elements of an array in place and returns the array.</dd>
 <dt>
  <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/splice" title="The splice() method changes the content of an array by removing existing elements and/or adding new elements."><code>Array.prototype.splice()</code></a></dt>
 <dd>
  Adds and/or removes elements from an array.</dd>
 <dt>
  <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/unshift" title="The unshift() method adds one or more elements to the beginning of an array and returns the new length of the array."><code>Array.prototype.unshift()</code></a></dt>
 <dd>
  Adds one or more elements to the front of an array and returns the new length of the array.</dd>
</dl></div>
<h4 id="Accessor_methods" name="Accessor_methods">Accessor methods</h4>
<div><p>These methods do not modify the array and return some representation of the array.</p>
<dl><dt>
  <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/concat" title="The concat() method returns a new array comprised of the array on which it is called joined with the array(s) and/or value(s) provided as arguments."><code>Array.prototype.concat()</code></a></dt>
 <dd>
  Returns a new array comprised of this array joined with other array(s) and/or value(s).</dd>
 <dt>
  <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/contains" title="The documentation about this has not yet been written; please consider contributing!"><code>Array.prototype.contains()</code></a> <span title="This is an experimental API that should not be used in production code."><i class="icon-beaker"> </i></span></dt>
 <dd>
  Determines whether an array contains a certain element, returning <code>true</code> or <code>false</code> as appropriate.</dd>
 <dt>
  <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/join" title="The join() method joins all elements of an array into a string."><code>Array.prototype.join()</code></a></dt>
 <dd>
  Joins all elements of an array into a string.</dd>
 <dt>
  <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/slice" title="The slice() method returns a shallow copy of a portion of an array into a new array object."><code>Array.prototype.slice()</code></a></dt>
 <dd>
  Extracts a section of an array and returns a new array.</dd>
 <dt>
  <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/toSource" title="The toSource() method returns a string representing the source code of the array."><code>Array.prototype.toSource()</code></a> <span title="This API has not been standardized."><i class="icon-warning-sign"> </i></span></dt>
 <dd>
  Returns an array literal representing the specified array; you can use this value to create a new array. Overrides the <a href="#/Object.prototype.toSource()" title="The toSource() method returns a string representing the source code of the object."><code>Object.prototype.toSource()</code></a> method.</dd>
 <dt>
  <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/toString" title="The toString() method returns a string representing the specified array and its elements."><code>Array.prototype.toString()</code></a></dt>
 <dd>
  Returns a string representing the array and its elements. Overrides the <a href="#/Object.prototype.toString()" title="The toString() method returns a string representing object."><code>Object.prototype.toString()</code></a> method.</dd>
 <dt>
  <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/toLocaleString" title="The toLocaleString() method returns a string representing the elements of the array. The elements are converted to Strings using their toLocaleString methods and these Strings are separated by a locale-specific String (such as a comma &#x201C;,&#x201D;)."><code>Array.prototype.toLocaleString()</code></a></dt>
 <dd>
  Returns a localized string representing the array and its elements. Overrides the <a href="#/Object.prototype.toLocaleString()" title="The toLocaleString() method returns a string representing the object. This method is meant to be overriden by derived objects for locale-specific purposes."><code>Object.prototype.toLocaleString()</code></a> method.</dd>
 <dt>
  <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/indexOf" title="The indexOf() method returns the first index at which a given element can be found in the array, or -1 if it is not present."><code>Array.prototype.indexOf()</code></a></dt>
 <dd>
  Returns the first (least) index of an element within the array equal to the specified value, or -1 if none is found.</dd>
 <dt>
  <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/lastIndexOf" title="The lastIndexOf() method returns the last index at which a given element can be found in the array, or -1 if it is not present. The array is searched backwards, starting at fromIndex."><code>Array.prototype.lastIndexOf()</code></a></dt>
 <dd>
  Returns the last (greatest) index of an element within the array equal to the specified value, or -1 if none is found.</dd>
</dl></div>
<h4 id="Iteration_methods" name="Iteration_methods">Iteration methods</h4>
<div><p>Several methods take as arguments functions to be called back while processing the array. When these methods are called, the <code>length</code> of the array is sampled, and any element added beyond this length from within the callback is not visited. Other changes to the array (setting the value of or deleting an element) may affect the results of the operation if the method visits the changed element afterwards. While the specific behavior of these methods in such cases is well-defined, you should not rely upon it so as not to confuse others who might read your code. If you must mutate the array, copy into a new array instead.</p>
<dl><dt>
  <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/forEach" title="The forEach() method executes a provided function once per array element."><code>Array.prototype.forEach()</code></a></dt>
 <dd>
  Calls a function for each element in the array.</dd>
 <dt>
  <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/entries" title="The entries() method returns a new Array Iterator object that contains the key/value pairs for each index in the array."><code>Array.prototype.entries()</code></a> <span title="This is an experimental API that should not be used in production code."><i class="icon-beaker"> </i></span></dt>
 <dd>
  Returns a new <code>Array Iterator</code> object that contains the key/value pairs for each index in the array.</dd>
 <dt>
  <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/every" title="The every() method tests whether all elements in the array pass the test implemented by the provided function."><code>Array.prototype.every()</code></a></dt>
 <dd>
  Returns true if every element in this array satisfies the provided testing function.</dd>
 <dt>
  <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/some" title="The some() method tests whether some element in the array passes the test implemented by the provided function."><code>Array.prototype.some()</code></a></dt>
 <dd>
  Returns true if at least one element in this array satisfies the provided testing function.</dd>
 <dt>
  <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/filter" title="The filter() method creates a new array with all elements that pass the test implemented by the provided function."><code>Array.prototype.filter()</code></a></dt>
 <dd>
  Creates a new array with all of the elements of this array for which the provided filtering function returns true.</dd>
 <dt>
  <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/find" title="The find() method returns a value in the array, if an element in the array satisfies the provided testing function. Otherwise undefined is returned."><code>Array.prototype.find()</code></a> <span title="This is an experimental API that should not be used in production code."><i class="icon-beaker"> </i></span></dt>
 <dd>
  Returns the found value in the array, if an element in the array satisfies the provided testing function or <code>undefined</code> if not found.</dd>
 <dt>
  <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/findIndex" title="The findIndex() method returns an index in the array, if an element in the array satisfies the provided testing function. Otherwise -1 is returned."><code>Array.prototype.findIndex()</code></a> <span title="This is an experimental API that should not be used in production code."><i class="icon-beaker"> </i></span></dt>
 <dd>
  Returns the found index in the array, if an element in the array satisfies the provided testing function or -1 if not found.</dd>
 <dt>
  <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/keys" title="The keys() method returns a new Array Iterator that contains the keys for each index in the array."><code>Array.prototype.keys()</code></a> <span title="This is an experimental API that should not be used in production code."><i class="icon-beaker"> </i></span></dt>
 <dd>
  Returns a new <code>Array Iterator</code> that contains the keys for each index in the array.</dd>
 <dt>
  <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/map" title="The map() method creates a new array with the results of calling a provided function on every element in this array."><code>Array.prototype.map()</code></a></dt>
 <dd>
  Creates a new array with the results of calling a provided function on every element in this array.</dd>
 <dt>
  <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/reduce" title="The reduce() method applies a function against an accumulator and each value of the array (from left-to-right) has to reduce it to a single value."><code>Array.prototype.reduce()</code></a></dt>
 <dd>
  Apply a function against an accumulator and each value of the array (from left-to-right) as to reduce it to a single value.</dd>
 <dt>
  <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/reduceRight" title="The reduceRight() method applies a function against an accumulator and each value of the array (from right-to-left) has to reduce it to a single value."><code>Array.prototype.reduceRight()</code></a></dt>
 <dd>
  Apply a function against an accumulator and each value of the array (from right-to-left) as to reduce it to a single value.</dd>
 <dt>
  <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/values" title="The values() method returns a new Array Iterator object that contains the values for each index in the array."><code>Array.prototype.values()</code></a> <span title="This is an experimental API that should not be used in production code."><i class="icon-beaker"> </i></span></dt>
 <dd>
  Returns a new <code>Array Iterator</code> object that contains the values for each index in the array.</dd>
 <dt>
  <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/@@iterator" title="The initial value of the @@iterator property is the same function object as the initial value of the values property."><code>Array.prototype[@@iterator]()</code></a> <span title="This is an experimental API that should not be used in production code."><i class="icon-beaker"> </i></span></dt>
 <dd>
  Returns a new <code>Array Iterator</code> object that contains the values for each index in the array.</dd>
</dl></div>
<h2 id="Array_generic_methods" name="Array_generic_methods"><code>Array</code> generic methods</h2>
<p>Sometimes you would like to apply array methods to strings or other array-like objects (such as function <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Functions_and_function_scope/arguments" title="The documentation about this has not yet been written; please consider contributing!">arguments</a>). By doing this, you treat a string as an array of characters (or otherwise treat a non-array as an array). For example, in order to check that every character in the variable <var>str</var> is a letter, you would write:</p>
<prism-js language="javascript">function isLetter(character) {
  return character &gt;= &apos;a&apos; &amp;&amp; character &lt;= &apos;z&apos;;
}
if (Array.prototype.every.call(str, isLetter)) {
  console.log(&quot;The string &apos;&quot; + str + &quot;&apos; contains only letters!&quot;);
}
</prism-js>
<p>This notation is rather wasteful and JavaScript 1.6 introduced a generic shorthand:</p>
<prism-js language="javascript">if (Array.every(str, isLetter)) {
  console.log(&quot;The string &apos;&quot; + str + &quot;&apos; contains only letters!&quot;);
}
</prism-js>
<p><a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String#String_generic_methods" title="The String global object is a constructor for strings, or a sequence of characters.">Generics</a> are also available on <a href="#/String" title="The String global object is a constructor for strings, or a sequence of characters."><code>String</code></a>.</p>
<p>These are currently not part of ECMAScript standards (though the ES6 <a class="external" href="https://github.com/monolithed/ECMAScript-6"><code>Array.from()</code></a> can be used to achieve this). The following is a shim to allow its use in all browsers:</p>
<prism-js language="javascript">// Assumes Array extras already present (one may use polyfills for these as well)
(function() {
  &apos;use strict&apos;;
  var i,
    // We could also build the array of methods with the following, but the
    //   getOwnPropertyNames() method is non-shimable:
    // Object.getOwnPropertyNames(Array).filter(function(methodName) {
    //   return typeof Array[methodName] === &apos;function&apos;
    // });
    methods = [
      &apos;join&apos;, &apos;reverse&apos;, &apos;sort&apos;, &apos;push&apos;, &apos;pop&apos;, &apos;shift&apos;, &apos;unshift&apos;,
      &apos;splice&apos;, &apos;concat&apos;, &apos;slice&apos;, &apos;indexOf&apos;, &apos;lastIndexOf&apos;,
      &apos;forEach&apos;, &apos;map&apos;, &apos;reduce&apos;, &apos;reduceRight&apos;, &apos;filter&apos;,
      &apos;some&apos;, &apos;every&apos;
    ],
    methodCount = methods.length,
    assignArrayGeneric = function(methodName) {
      if (!Array[methodName]) {
        var method = Array.prototype[methodName];
        if (typeof method === &apos;function&apos;) {
          Array[methodName] = function() {
            return method.call.apply(method, arguments);
          };
        }
      }
    };
  for (i = 0; i &lt; methodCount; i++) {
    assignArrayGeneric(methods[i]);
  }
}());
</prism-js>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_Creating_an_array" name="Example:_Creating_an_array">Example: Creating an array</h3>
<p>The following example creates an array, <code>msgArray</code>, with a length of 0, then assigns values to <code>msgArray[0]</code> and <code>msgArray[99]</code>, changing the length of the array to 100.</p>
<prism-js language="javascript">var msgArray = [];
msgArray[0] = &apos;Hello&apos;;
msgArray[99] = &apos;world&apos;;
if (msgArray.length === 100) {
  console.log(&apos;The length is 100.&apos;);
}
</prism-js>
<h3 id="Example:_Creating_a_two-dimensional_array" name="Example:_Creating_a_two-dimensional_array">Example: Creating a two-dimensional array</h3>
<p>The following creates a chess board as a two dimensional array of strings. The first move is made by copying the &apos;p&apos; in (6,4) to (4,4). The old position (6,4) is made blank.</p>
<prism-js language="javascript">var board = [
  [&apos;R&apos;,&apos;N&apos;,&apos;B&apos;,&apos;Q&apos;,&apos;K&apos;,&apos;B&apos;,&apos;N&apos;,&apos;R&apos;],
  [&apos;P&apos;,&apos;P&apos;,&apos;P&apos;,&apos;P&apos;,&apos;P&apos;,&apos;P&apos;,&apos;P&apos;,&apos;P&apos;],
  [&apos; &apos;,&apos; &apos;,&apos; &apos;,&apos; &apos;,&apos; &apos;,&apos; &apos;,&apos; &apos;,&apos; &apos;],
  [&apos; &apos;,&apos; &apos;,&apos; &apos;,&apos; &apos;,&apos; &apos;,&apos; &apos;,&apos; &apos;,&apos; &apos;],
  [&apos; &apos;,&apos; &apos;,&apos; &apos;,&apos; &apos;,&apos; &apos;,&apos; &apos;,&apos; &apos;,&apos; &apos;],
  [&apos; &apos;,&apos; &apos;,&apos; &apos;,&apos; &apos;,&apos; &apos;,&apos; &apos;,&apos; &apos;,&apos; &apos;],
  [&apos;p&apos;,&apos;p&apos;,&apos;p&apos;,&apos;p&apos;,&apos;p&apos;,&apos;p&apos;,&apos;p&apos;,&apos;p&apos;],
  [&apos;r&apos;,&apos;n&apos;,&apos;b&apos;,&apos;q&apos;,&apos;k&apos;,&apos;b&apos;,&apos;n&apos;,&apos;r&apos;] ];
console.log(board.join(&apos;\n&apos;) + &apos;\n\n&apos;);
// Move King&apos;s Pawn forward 2
board[4][4] = board[6][4];
board[6][4] = &apos; &apos;;
console.log(board.join(&apos;\n&apos;));
</prism-js>
