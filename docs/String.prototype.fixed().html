<h2 id="Summary" name="Summary">Summary</h2>
<p>The <strong><code>fixed()</code></strong> method creates a <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/tt" title="The HTML Teletype Text Element (&lt;tt&gt;) produces an inline element displayed in the browser&apos;s default monotype font. This element was intended to style text as it would display on a fixed width display, such as a teletype. It probably is more common to display fixed width type using the &lt;code&gt; element."><code>&lt;tt&gt;</code></a> HTML element that causes a string to be displayed in fixed-pitch font.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code><var>str</var>.fixed()</code></pre>
<h2 id="Description" name="Description">Description</h2>
<p>The <code>fixed()</code> method embeds a string in a <code>&lt;tt&gt;</code> tag: <code>&quot;&lt;tt&gt;str&lt;/tt&gt;&quot;</code>.</p>
<h2 id="Examples">Examples</h2>
<h3 id="Example.3A_Using_fixed()">Example: Using <code>fixed()</code></h3>
<p>The following example uses the <code>fixed</code> method to change the formatting of a string:</p>
<prism-js language="javascript">var worldString = &apos;Hello, world&apos;;
document.write(worldString.fixed());
</prism-js>
<p>This example produces the same output as the following HTML:</p>
<prism-js language="javascript">&lt;tt&gt;Hello, world&lt;/tt&gt;
</prism-js>
