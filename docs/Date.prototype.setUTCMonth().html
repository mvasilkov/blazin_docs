<h2 id="Summary" name="Summary">Summary</h2>
<p>The <strong><code>setUTCMonth()</code></strong> method sets the month for a specified date according to universal time.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code><var>dateObj</var>.setUTCMonth(<var>monthValue</var>[, <var>dayValue</var>])</code></pre>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<dl>
 <dt>
  <code>monthValue</code></dt>
 <dd>
  An integer between 0 and 11, representing the months January through December.</dd>
 <dt>
  <code>dayValue</code></dt>
 <dd>
  Optional. An integer from 1 to 31, representing the day of the month.</dd>
</dl>
<h2 id="Description" name="Description">Description</h2>
<p>If you do not specify the <code>dayValue</code> parameter, the value returned from the <a href="#/Date.prototype.getUTCDate()" title="The getUTCDate() method returns the day (date) of the month in the specified date according to universal time."><code>getUTCDate()</code></a> method is used.</p>
<p>If a parameter you specify is outside of the expected range, <code>setUTCMonth()</code> attempts to update the date information in the <a href="#/Date" title="Creates a JavaScript Date instance that represents a single moment in time. Date objects are based on a time value that is the number of milliseconds since 1 January, 1970 UTC."><code>Date</code></a> object accordingly. For example, if you use 15 for <code>monthValue</code>, the year will be incremented by 1, and 3 will be used for month.</p>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_Using_setUTCMonth" name="Example:_Using_setUTCMonth">Example: Using <code>setUTCMonth()</code></h3>
<prism-js language="javascript">var theBigDay = new Date();
theBigDay.setUTCMonth(11);
</prism-js>
