<h2 id="Summary" name="Summary">Summary</h2>
<p>The <strong><code>slice()</code></strong> method extracts a section of a string and returns a new string.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code><var>str</var>.slice(<var>beginSlice</var>[, <var>endSlice</var>])</code></pre>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<dl>
 <dt><code>beginSlice</code></dt>
 <dd>The zero-based index at which to begin extraction. If negative, it is treated as <code>sourceLength + beginSlice</code> where <code>sourceLength</code> is the length of the string (for example, if <code>beginSlice</code> is -3 it is treated as <code>sourceLength - 3</code>).</dd>
 <dt><code>endSlice</code></dt>
 <dd>Optional. The zero-based index at which to end extraction. If omitted, <code>slice()</code> extracts to the end of the string. If negative, it is treated as <code>sourceLength - endSlice</code> where <code>sourceLength</code> is the length of the string.</dd>
</dl>
<h2 id="Description" name="Description">Description</h2>
<p><code>slice()</code> extracts the text from one string and returns a new string. Changes to the text in one string do not affect the other string.</p>
<p><code>slice()</code> extracts up to but not including <code>endSlice</code>. <code>str.slice(1, 4)</code> extracts the second character through the fourth character (characters indexed 1, 2, and 3).</p>
<p>As an example, <code>str.slice(2, -1)</code> extracts the third character through the second to last character in the string.</p>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_Using_slice_to_create_a_new_string" name="Example:_Using_slice_to_create_a_new_string">Example: Using <code>slice()</code> to create a new string</h3>
<p>The following example uses <code>slice()</code> to create a new string.</p>
<prism-js language="javascript">var str1 = &apos;The morning is upon us.&apos;;
var str2 = str1.slice(4, -2);
console.log(str2); // OUTPUT: morning is upon u
</prism-js>
<h3 id="Example:_Using_slice_with_negative_indexes" name="Example:_Using_slice_with_negative_indexes">Example: Using <code>slice()</code> with negative indexes</h3>
<p>The following example uses <code>slice()</code> with negative indexes.</p>
<prism-js language="javascript">var str = &apos;The morning is upon us.&apos;;
str.slice(-3);     // returns &apos;us.&apos;
str.slice(-3, -1); // returns &apos;us&apos;
str.slice(0, -1);  // returns &apos;The morning is upon us&apos;
</prism-js>
