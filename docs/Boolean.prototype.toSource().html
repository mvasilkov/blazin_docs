      <p><strong>Non-standard</strong><br>
      This feature is non-standard and is not on a standards track. Do not use it on production sites facing the Web: it will not work for every user. There may also be large incompatibilities between implementations and the behavior may change in the future.</p>
      </div></div>
<h2 id="Summary" name="Summary">Summary</h2>
<p>The <code><strong>toSource()</strong></code> method returns a string representing the source code of the object.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code><var>booleanObj</var>.toSource()
Boolean.toSource()</code></pre>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<p>None.</p>
<h2 id="Description" name="Description">Description</h2>
<p>The <code>toSource</code> method returns the following values:</p>
<ul>
 <li>For the built-in <a href="#/Boolean" title="The Boolean object is an object wrapper for a boolean value."><code>Boolean</code></a> object, <code>toSource</code> returns the following string indicating that the source code is not available:
<prism-js language="javascript">function Boolean() {
    [native code]
}
</prism-js>
 </li>
 <li>For instances of <a href="#/Boolean" title="The Boolean object is an object wrapper for a boolean value."><code>Boolean</code></a>, <code>toSource</code> returns a string representing the source code.</li>
</ul>
<p>This method is usually called internally by JavaScript and not explicitly in code.</p>
<h2 id="Specifications">Specifications</h2>
<p>Not part of any standard. Implemented in JavaScript 1.3.</p>
<h2 id="See_Also" name="See_Also">See also</h2>
<ul>
 <li><a href="#/Object.prototype.toSource()" title="The toSource() method returns a string representing the source code of the object."><code>Object.prototype.toSource()</code></a> <span title="This API has not been standardized."><i class="icon-warning-sign"> </i></span></li>
</ul>
