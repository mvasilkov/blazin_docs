<h2 id="Summary" name="Summary">Summary</h2>
<p>The <strong><code>search()</code></strong> method executes a search for a match between a regular expression and this <a href="#/String" title="The String global object is a constructor for strings, or a sequence of characters."><code>String</code></a> object.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><var>str</var>.search([<var>regexp</var>])</pre>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<dl>
 <dt><code>regexp</code></dt>
 <dd>Optional. A regular expression object. If a non-RegExp object <code>obj</code> is passed, it is implicitly converted to a <a href="#/RegExp" title="The RegExp constructor creates a regular expression object for matching text with a pattern."><code>RegExp</code></a> by using <code>new RegExp(obj)</code>.</dd>
</dl>
<h2 id="Description" name="Description">Description</h2>
<p>If successful, <code>search()</code> returns the index of the first match of the regular expression inside the string. Otherwise, it returns -1.</p>
<p>When you want to know whether a pattern is found in a string use <code>search()</code> (similar to the regular expression <a href="#/RegExp.prototype.test()" title="The test() method executes a search for a match between a regular expression and a specified string. Returns true or false."><code>test()</code></a> method); for more information (but slower execution) use <a href="#/String.prototype.match()" title="The match() method retrieves the matches when matching a string against a regular expression."><code>match()</code></a> (similar to the regular expression <a href="#/RegExp.prototype.exec()" title="The exec() method executes a search for a match in a specified string. Returns a result array, or null."><code>exec()</code></a> method).</p>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_Using_search" name="Example:_Using_search">Example: Using <code>search()</code></h3>
<p>The following example logs a message which depends on the success of the test.</p>
<prism-js language="javascript">function testinput(re, str) {
  var midstring;
  if (str.search(re) != -1) {
    midstring = &apos; contains &apos;;
  } else {
    midstring = &apos; does not contain &apos;;
  }
  console.log(str + midstring + re);
}
</prism-js>
