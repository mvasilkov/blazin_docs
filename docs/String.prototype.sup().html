<h2 id="Summary" name="Summary">Summary</h2>
<p>The <strong><code>sup()</code></strong> method creates a <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/sup" title="The HTML Superscript Element (&lt;sup&gt;) defines a span of text that should be displayed, for typographic reasons, higher, and often smaller, than the main span of text."><code>&lt;sup&gt;</code></a> HTML element that causes a string to be displayed as superscript.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code><var>str</var>.sup()</code></pre>
<h2 id="Description" name="Description">Description</h2>
<p>The <code>sup()</code> method embeds a string in a <code>&lt;sup&gt;</code> tag: <code>&quot;&lt;sup&gt;str&lt;/sup&gt;&quot;</code>.</p>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_Using_sub_and_sup_methods_to_format_a_string" name="Example:_Using_sub_and_sup_methods_to_format_a_string">Example: Using <code>sub()</code> and <code>sup()</code> methods</h3>
<p>The following example uses the <a href="#/String.prototype.sub()" title="The sub() method creates a &lt;sub&gt; HTML element that causes a string to be displayed as subscript."><code>sub()</code></a> and <code>sup()</code> methods to format a string:</p>
<prism-js language="javascript">var superText = &apos;superscript&apos;;
var subText = &apos;subscript&apos;;
document.write(&apos;This is what a &apos; + superText.sup() + &apos; looks like.&apos;);
document.write(&apos;This is what a &apos; + subText.sub() + &apos; looks like.&apos;);
</prism-js>
<p>This example produces the same output as the following HTML:</p>
<prism-js language="javascript">This is what a &lt;sup&gt;superscript&lt;/sup&gt; looks like.
This is what a &lt;sub&gt;subscript&lt;/sub&gt; looks like.
</prism-js>
