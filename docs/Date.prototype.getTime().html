<h2 id="Summary" name="Summary">Summary</h2>
<p>The <strong><code>getTime()</code></strong> method returns the numeric value corresponding to the time for the specified date according to universal time.</p>
<p>You can use this method to help assign a date and time to another <a href="#/Date" title="Creates a JavaScript Date instance that represents a single moment in time. Date objects are based on a time value that is the number of milliseconds since 1 January, 1970 UTC."><code>Date</code></a> object. This method is functionally equivalent to the <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Date/valueof" title="The valueOf() method returns the primitive value of a Date object."><code>valueOf()</code></a> method.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code><var>dateObj</var>.getTime()</code></pre>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<p>None.</p>
<h3 id="Returns" name="Returns">Returns</h3>
<p>The value returned by the <code>getTime()</code> method is the number of milliseconds since 1 January 1970 00:00:00 UTC.</p>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example.3A_Using_getTime()_for_copying_dates">Example: Using <code>getTime()</code> for copying dates</h3>
<p>Constructing a date object with the identical time value.</p>
<prism-js language="javascript">var birthday = new Date(1994, 12, 10);
var copy = new Date();
copy.setTime(birthday.getTime());
</prism-js>
<h3 id="Example.3A_Measuring_execution_time">Example: Measuring execution time</h3>
<p>Subtracting two subsequent <code>getTime()</code> calls on newly generated <a href="#/Date" title="Creates a JavaScript Date instance that represents a single moment in time. Date objects are based on a time value that is the number of milliseconds since 1 January, 1970 UTC."><code>Date</code></a> objects, give the time span between these two calls. This can be used to calculate the executing time of some operations.</p>
<prism-js language="javascript">var end, start;
start = new Date();
for (var i = 0; i &lt; 1000; i++) {
  Math.sqrt(i);
}
end = new Date();
console.log(&apos;Operation took &apos; + (end.getTime() - start.getTime()) + &apos; msec&apos;);
</prism-js>
