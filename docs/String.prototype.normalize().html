<div> <div class="overheadIndicator" style="background: #9CF49C;">
    <p><strong>This is an experimental technology, part of the Harmony (ECMAScript 6) proposal.</strong><br>Because this technology&apos;s specification has not stabilized, check the <a href="#/String.prototype.normalize()#Browser_compatibility">compatibility table</a> for usage in various browsers. Also note that the syntax and behavior of an experimental technology is subject to change in future version of browsers as the spec changes.</p>
</div></div>
<h2 id="Summary" name="Summary">Summary</h2>
<p>The <strong><code>normalize()</code></strong> method returns the Unicode Normalization Form of a given string (if the value isn&apos;t a string, it will be converted to one first).</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code><var>str</var>.normalize([<var>form</var>])</code></pre>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<dl>
 <dt><code>form</code></dt>
 <dd>One of <code>&quot;NFC&quot;</code>, <code>&quot;NFD&quot;</code>, <code>&quot;NFKC&quot;</code>, or <code>&quot;NFKD&quot;</code>, specifying the Unicode Normalization Form. If omitted or <a href="#/undefined" title="The global undefined value property represents the value undefined. It is one of JavaScript&apos;s primitive types."><code>undefined</code></a>, <code>&quot;NFC&quot;</code> is used.
  <ul>
   <li><code>NFC</code>&#xA0;&#x2014; Normalization Form Canonical Composition.</li>
   <li><code>NFD</code>&#xA0;&#x2014; Normalization Form Canonical Decomposition.</li>
   <li><code>NFKC</code>&#xA0;&#x2014; Normalization Form Compatibility Composition.</li>
   <li><code>NFKD</code>&#xA0;&#x2014; Normalization Form Compatibility Decomposition.</li>
  </ul>
 </dd>
</dl>
<h3 id="Throws" name="Throws">Throws</h3>
<dl>
 <dt><a href="#/RangeError" title="The RangeError object indicates an error when a value is not in the set or range of allowed values."><code>RangeError</code></a></dt>
 <dd>A <a href="#/RangeError" title="The RangeError object indicates an error when a value is not in the set or range of allowed values."><code>RangeError</code></a> is thrown if <code>form</code> isn&apos;t one of the values specified above.</dd>
</dl>
<h2 id="Description" name="Description">Description</h2>
<p>The <code>normalize()</code> method returns the specified Unicode Normalization Form of the string. It does not affect the value of the string itself.</p>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_Using_normalize" name="Example:_Using_normalize">Example: Using <code>normalize()</code></h3>
<prism-js language="javascript">// Initial string
// U+1E9B: LATIN SMALL LETTER LONG S WITH DOT ABOVE
// U+0323: COMBINING DOT BELOW
var str = &apos;\u1E9B\u0323&apos;;
// Canonically-composed form (NFC)
// U+1E9B: LATIN SMALL LETTER LONG S WITH DOT ABOVE
// U+0323: COMBINING DOT BELOW
str.normalize(&apos;NFC&apos;); // &apos;\u1E9B\u0323&apos;
str.normalize();      // same as above
// Canonically-decomposed form (NFD)
// U+017F: LATIN SMALL LETTER LONG S
// U+0323: COMBINING DOT BELOW
// U+0307: COMBINING DOT ABOVE
str.normalize(&apos;NFD&apos;); // &apos;\u017F\u0323\u0307&apos;
// Compatibly-composed (NFKC)
// U+1E69: LATIN SMALL LETTER S WITH DOT BELOW AND DOT ABOVE
str.normalize(&apos;NFKC&apos;); // &apos;\u1E69&apos;
// Compatibly-decomposed (NFKD)
// U+0073: LATIN SMALL LETTER S
// U+0323: COMBINING DOT BELOW
// U+0307: COMBINING DOT ABOVE
str.normalize(&apos;NFKD&apos;); // &apos;\u0073\u0323\u0307&apos;
</prism-js>
