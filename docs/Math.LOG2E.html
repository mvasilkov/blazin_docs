<h2 id="Summary" name="Summary">Summary</h2>
<p>The <code><strong>Math.LOG2E</strong></code> property represents the base 2 logarithm of e, approximately 1.442:</p>
<p><math display="block"><semantics><mrow><mstyle mathvariant="monospace"><mi>Math.LOG2E</mi></mstyle><mo>=</mo><msub><mo lspace="0em" rspace="0em">log</mo><mn>2</mn></msub><mo stretchy="false">(</mo><mi>e</mi><mo stretchy="false">)</mo><mo>&#x2248;</mo><mn>1.442</mn></mrow><annotation encoding="TeX">\mathtt{\mi{Math.LOG2E}} = \log_2(e) \approx 1.442</annotation></semantics></math></p>
<div>
 <table class="standard-table">

<h2 id="Description" name="Description">Description</h2>
<p>Because <code>LOG2E</code> is a static property of <code>Math</code>, you always use it as <code>Math.LOG2E</code>, rather than as a property of a <code>Math</code> object you created (<code>Math</code> is not a constructor).</p>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_Using_Math.LOG2E" name="Example:_Using_Math.LOG2E">Example: Using <code>Math.LOG2E</code></h3>
<p>The following function returns the base 2 logarithm of <code>E</code>:</p>
<prism-js language="javascript">function getLog2e() {
   return Math.LOG2E
}
getLog2e() // 1.4426950408889634</prism-js>
