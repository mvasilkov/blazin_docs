<h2 id="Summary" name="Summary">Summary</h2>
<p>The <code><strong>length</strong></code> property represents an unsigned, 32-bit integer that specifies the number of elements in an array.</p>
<div><table class="standard-table">
  <thead>
    <tr>
      <th class="header" colspan="2">Property attributes of <code>Array.length</code></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Writable</td>
      <td>yes</td>
    </tr>
    <tr>
      <td>Enumerable</td>
      <td>no</td>
    </tr>
    <tr>
      <td>Configurable</td>
      <td>no</td>
    </tr>
  </tbody>
</table></div>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code><var>arr</var>.length</code></pre>
<h2 id="Description" name="Description">Description</h2>
<p>The value of the <code>length</code> property is an integer with a positive sign and a value less than 2 to the 32nd power (2<sup>32</sup>).</p>
<p>You can set the <code>length</code> property to truncate an array at any time. When you extend an array by changing its <code>length</code> property, the number of actual elements does not increase; for example, if you set <code>length</code> to 3 when it is currently 2, the array still contains only 2 elements. Thus, the <code>length</code> property says nothing about the number of defined values in the array. See also <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array#Relationship_between_length_and_numerical_properties" title="Relationship between length and numerical properties">Relationship between <code>length</code> and numerical properties</a>.</p>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_Iterating_over_an_array" name="Example:_Iterating_over_an_array">Example: Iterating over an array</h3>
<p>In the following example the array <code>numbers</code> is iterated through by looking at the <code>length</code> property to see how many elements it has. The value in each element is then doubled.</p>
<prism-js language="javascript">var numbers = [1, 2, 3, 4, 5];
for (var i = 0; i &lt; numbers.length; i++) {
  numbers[i] *= 2;
}
// numbers is now [2, 4, 6, 8, 10]
</prism-js>
<h3 id="Example:_Shortening_an_array" name="Example:_Shortening_an_array">Example: Shortening an array</h3>
<p>The following example shortens the array <code>statesUS</code> to a length of 50 if the current length is greater than 50.</p>
<prism-js language="javascript">if (statesUS.length &gt; 50) {
  statesUS.length = 50;
}
</prism-js>
