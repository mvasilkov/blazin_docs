<h2 id="Summary" name="Summary">Summary</h2>
<p>The <strong><code>Number.parseFloat()</code></strong> method parses a string argument and returns a floating point number. This method behaves identically to the global function <a href="#/parseFloat()" title="The parseFloat() function parses a string argument and returns a floating point number."><code>parseFloat()</code></a> and is part of ECMAScript 6 (its purpose is modularization of globals).</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code>Number.parseFloat(<var>string</var>)</code></pre>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<dl>
 <dt>
  <code>string</code></dt>
 <dd>
  A string that represents the value you want to parse.</dd>
</dl>
<h2 id="Description">Description</h2>
<p>Please see <a href="#/parseFloat()" title="The parseFloat() function parses a string argument and returns a floating point number."><code>parseFloat()</code></a> for more details and examples.</p>
