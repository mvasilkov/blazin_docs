<h2 id="Summary" name="Summary">Summary</h2>
<p>The <code><strong>__defineSetter__</strong></code> method binds an object&apos;s property to a function to be called when an attempt is made to set that property.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code><var>obj</var>.__defineSetter__(<var>prop</var>, <var>fun</var>)</code></pre>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<dl>
 <dt>
  <code>prop</code></dt>
 <dd>
  A string containing the name of the property to be bound to the given function.</dd>
 <dt>
  <code>fun</code></dt>
 <dd>
  A function to be called when there is an attempt to set the specified property. This function takes the form
  <pre>function(<var>val</var>) { . . . }</pre>
  <dl>
   <dt>
    <code>val</code></dt>
   <dd>
    An alias for the variable that holds the value attempted to be assigned to <code>prop</code>.</dd>
  </dl>
 </dd>
</dl>
<h2 id="Description" name="Description">Description</h2>
<p>The <code>__defineSetter__</code> method allows a <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/set" title="The documentation about this has not yet been written; please consider contributing!">setter</a> to be defined on a pre-existing object.</p>
<h2 id="Examples" name="Examples">Examples</h2>
<prism-js language="javascript">// Non-standard and deprecated way
var o = {};
o.__defineSetter__(&apos;value&apos;, function(val) { this.anotherValue = val; });
o.value = 5;
console.log(o.value); // undefined
console.log(o.anotherValue); // 5
// Standard-compliant ways
// Using the set operator
var o = { set value(val) { this.anotherValue = val; } };
o.value = 5;
console.log(o.value); // undefined
console.log(o.anotherValue); // 5
// Using Object.defineProperty
var o = {};
Object.defineProperty(o, &apos;value&apos;, {
  set: function(val) {
    this.anotherValue = val;
  }
});
o.value = 5;
console.log(o.value); // undefined
console.log(o.anotherValue); // 5
</prism-js>
<h2 id="Specifications" name="Specifications">Specifications</h2>
<p>Not part of any specifications.</p>
