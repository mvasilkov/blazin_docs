<h2 id="Summary" name="Summary">Summary</h2>
<p>The <code><strong>toLocaleString()</strong></code> method returns a string representing the object. This method is meant to be overriden by derived objects for locale-specific purposes.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code><var>obj</var>.toLocaleString();</code></pre>
<h2 id="Description" name="Description">Description</h2>
<p><a href="#/Object" title="The Object constructor creates an object wrapper."><code>Object</code></a>&apos;s <code>toLocaleString</code> returns the result of calling <a href="#/Object.prototype.toString()" title="The toString() method returns a string representing object."><code>toString()</code></a>.</p>
<p>This function is provided to give objects a generic <code>toLocaleString</code> method, even though not all may use it. See the list below.</p>
<h3 id="Objects_overriding_toLocaleString">Objects overriding <code>toLocaleString</code></h3>
<ul>
 <li><a href="#/Array" title="The JavaScript Array global object is a constructor for arrays, which are high-level, list-like objects."><code>Array</code></a>: <a href="#/Array.prototype.toLocaleString()" title="The toLocaleString() method returns a string representing the elements of the array. The elements are converted to Strings using their toLocaleString methods and these Strings are separated by a locale-specific String (such as a comma &#x201C;,&#x201D;)."><code>Array.prototype.toLocaleString()</code></a></li>
 <li><a href="#/Number" title="The Number JavaScript object is a wrapper object allowing you to work with numerical values. A Number object is created using the Number() constructor."><code>Number</code></a>: <a href="#/Number.prototype.toLocaleString()" title="The toLocaleString() method returns a string with a language sensitive representation of this number."><code>Number.prototype.toLocaleString()</code></a></li>
 <li><a href="#/Date" title="Creates a JavaScript&#xA0;Date instance that represents a single moment in time. Date objects are based on a time value that is the number of milliseconds since 1 January, 1970 UTC."><code>Date</code></a>: <a href="#/Date.prototype.toLocaleString()" title="The toLocaleString() method returns a string with a language sensitive representation of this date. The new locales and options arguments let applications specify the language whose formatting conventions should be used and customize the behavior of the function. In older implementations, which ignore the locales and options arguments, the locale used and the form of the string returned are entirely implementation dependent."><code>Date.prototype.toLocaleString()</code></a></li>
</ul>
