<h2 id="Summary" name="Summary">Summary</h2>
<p>The <code><strong>toSource()</strong></code> method returns code that could eval to the same error.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code><var>e</var>.toSource()</code></pre>
<h2 id="Description" name="Description">Description</h2>
<p>Calling the <code>toSource</code> method of an <a href="#/Error" title="The Error constructor creates an error object. Instances of Error objects are thrown when runtime errors occur. The Error object can also be used as a base objects for user-defined exceptions. See below for standard built-in error types."><code>Error</code></a> instance (including <i><a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Error#Error_types">NativeErrors</a></i>) will return a string containing the source code of the error. This string can be evaluated to create an (approximately) equal object. Naturally, the string containing the source follows the structure of the <a href="#/Error" title="The Error constructor creates an error object. Instances of Error objects are thrown when runtime errors occur. The Error object can also be used as a base objects for user-defined exceptions. See below for standard built-in error types."><code>Error</code></a> constructor. For example:</p>
<prism-js language="javascript">(new <i>name</i>(<i>message</i> ,<i>fileName</i>, <i>lineNumber</i>))
</prism-js>
<p>where these attributes correspond to the respective properties of the error instance.</p>
<div class="note">
 <p><strong>Note:</strong> Be aware that the properties used by the <code>toSource</code> method in the creation of this string are mutable and may not accurately reflect the function used to create an error instance or the filename or line number where the actual error occurred.</p>
</div>
<h2 id="Specifications">Specifications</h2>
<p>Not part of any standard. Implemented in JavaScript 1.3.</p>
