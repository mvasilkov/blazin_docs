<h2 id="Summary" name="Summary">Summary</h2>
<p>The <code><strong>uneval()</strong></code> method creates an string representation of the source code of an Object.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox">uneval(<var>object</var>)</pre>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<dl>
 <dt>
  <code>object</code></dt>
 <dd>
  A JavaScript expression or statement.</dd>
</dl>
<div class="note">
 <strong>Note:</strong> You won&apos;t get a valid JSON representation of your Object.</div>
<h2 id="Description" name="Description">Description</h2>
<p><code>uneval()</code> is a top-level function and is not associated with any object.</p>
<h2 id="Examples">Examples</h2>
<prism-js language="javascript">var a = 1;
uneval(a); // returns a String containing 1
var b = &quot;1&quot;;
uneval(b) // returns a String containing &quot;1&quot;
uneval(function foo(){}); // returns &quot;(function foo(){})&quot;
var a = uneval(function foo(){return &apos;hi&apos;});
var foo = eval(a);
foo(); // returns &quot;hi&quot;
</prism-js>
<h2 id="See_also" name="See_also">Specifications</h2>
<p>Not part of any specifications.</p>
