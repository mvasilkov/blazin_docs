<h2 id="Summary" name="Summary">Summary</h2>
<p>The <code><strong>Math.sin()</strong></code> function returns the sine of a number.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox">Math.sin(<em>x</em>)</pre>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<dl>
 <dt>
  <code>x</code></dt>
 <dd>
  A number (given in radians).</dd>
</dl>
<h2 id="Description" name="Description">Description</h2>
<p>The <code>sin</code> method returns a numeric value between -1 and 1, which represents the sine of the angle given in radians.</p>
<p>Because <code>sin</code> is a static method of <code>Math</code>, you always use it as <code>Math.sin()</code>, rather than as a method of a <code>Math</code> object you created.</p>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_Using_Math.sin" name="Example:_Using_Math.sin">Example: Using <code>Math.sin</code></h3>
<prism-js language="javascript">Math.sin(0);           // 0
Math.sin(1);           // 0.8414709848078965
Math.sin(Math.PI / 2); // 1</prism-js>
