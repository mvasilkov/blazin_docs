<h2 id="Summary" name="Summary">Summary</h2>
<p>The <strong><code>Number.toInteger()</code></strong> method used to evaluate the passed value and convert it to an integer, but its implementation has been removed.</p>
<p>If the target value is <a href="#/NaN" title="The global NaN property is a value representing Not-A-Number."><code>NaN</code></a>, <a href="#/null" title="The value null is a JavaScript literal representing null or an &quot;empty&quot; value, i.e. no object value is present. It is one of JavaScript&apos;s primitive values."><code>null</code></a> or <a href="#/undefined" title="The global undefined value property represents the value undefined. It is one of JavaScript&apos;s primitive types."><code>undefined</code></a>, 0 is returned. If the target value is <code>false</code>, 0 is returned and if <code>true</code>, 1 is returned.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code>Number.toInteger(<var>number</var>)</code></pre>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<dl>
 <dt><code>number</code></dt>
 <dd>The value to be converted to an integer.</dd>
</dl>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_Using_toInteger" name="Example:_Using_toInteger">Example: Using <code>toInteger</code></h3>
<p>Alert of some test values:</p>
<prism-js language="javascript">Number.toInteger(0.1);     // 0
Number.toInteger(1);       // 1
Number.toInteger(Math.PI); // 3
Number.toInteger(null);    // 0
</prism-js>
<h2 id="Specifications" name="Specifications">Specifications</h2>
<ul>
 <li><code>Number.toInteger()</code> was part of the draft ECMAScript 6 specification, but has been removed on August 23, 2013 in Draft Rev 17.</li>
</ul>
