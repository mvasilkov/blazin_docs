<h2 id="Summary" name="Summary">Summary</h2>
<p>The <strong><code>setMilliseconds()</code></strong> method sets the milliseconds for a specified date according to local time.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code><var>dateObj</var>.setMilliseconds(<var>millisecondsValue</var>)</code></pre>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<dl>
 <dt><code>millisecondsValue</code></dt>
 <dd>A number between 0 and 999, representing the milliseconds.</dd>
</dl>
<h2 id="Description" name="Description">Description</h2>
<p>If you specify a number outside the expected range, the date information in the <a href="#/Date" title="Creates a JavaScript Date instance that represents a single moment in time. Date objects are based on a time value that is the number of milliseconds since 1 January, 1970 UTC."><code>Date</code></a> object is updated accordingly. For example, if you specify 1005, the number of seconds is incremented by 1, and 5 is used for the milliseconds.</p>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_Using_setMilliseconds" name="Example:_Using_setMilliseconds">Example: Using <code>setMilliseconds()</code></h3>
<prism-js language="javascript">var theBigDay = new Date();
theBigDay.setMilliseconds(100);
</prism-js>
