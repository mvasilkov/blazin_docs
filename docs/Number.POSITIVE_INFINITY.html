<h2 id="Summary">Summary</h2>
<p>The <strong><code>Number.POSITIVE_INFINITY</code></strong> property represents the positive Infinity value.</p>
<p>You do not have to create a <a href="/en-US/docs/Web/JavaScript/Reference/Global_Objects/Number" title="The Number JavaScript object is a wrapper object allowing you to work with numerical values. A Number object is created using the Number() constructor."><code>Number</code></a> object to access this static property (use <code>Number.POSITIVE_INFINITY</code>).</p>

<h2 id="Description">Description</h2>
<p>The value of <code>Number.POSITIVE_INFINITY</code> is the same as the value of the global object&apos;s <a href="/en-US/docs/Web/JavaScript/Reference/Global_Objects/Infinity" title="The global Infinity property is a numeric value representing infinity."><code>Infinity</code></a> property.</p>
<p>This value behaves slightly differently than mathematical infinity:</p>
<ul>
<li>Any positive value, including <code>POSITIVE_INFINITY</code>, multiplied by <code>POSITIVE_INFINITY</code> is <code>POSITIVE_INFINITY</code>.</li>
<li>Any negative value, including <a href="/en-US/docs/Web/JavaScript/Reference/Global_Objects/Number/NEGATIVE_INFINITY" title="The Number.NEGATIVE_INFINITY property represents the negative Infinity value."><code>NEGATIVE_INFINITY</code></a>, multiplied by <code>POSITIVE_INFINITY</code> is <a href="/en-US/docs/Web/JavaScript/Reference/Global_Objects/Number/NEGATIVE_INFINITY" title="The Number.NEGATIVE_INFINITY property represents the negative Infinity value."><code>NEGATIVE_INFINITY</code></a>.</li>
<li>Zero multiplied by <code>POSITIVE_INFINITY</code> is <a href="/en-US/docs/Web/JavaScript/Reference/Global_Objects/NaN" title="The global NaN property is a value representing Not-A-Number."><code>NaN</code></a>.</li>
<li><a href="/en-US/docs/Web/JavaScript/Reference/Global_Objects/NaN" title="The global NaN property is a value representing Not-A-Number."><code>NaN</code></a> multiplied by <code>POSITIVE_INFINITY</code> is <a href="/en-US/docs/Web/JavaScript/Reference/Global_Objects/NaN" title="The global NaN property is a value representing Not-A-Number."><code>NaN</code></a>.</li>
<li><code>POSITIVE_INFINITY</code>, divided by any negative value except <a href="/en-US/docs/Web/JavaScript/Reference/Global_Objects/Number/NEGATIVE_INFINITY" title="The Number.NEGATIVE_INFINITY property represents the negative Infinity value."><code>NEGATIVE_INFINITY</code></a>, is <a href="/en-US/docs/Web/JavaScript/Reference/Global_Objects/Number/NEGATIVE_INFINITY" title="The Number.NEGATIVE_INFINITY property represents the negative Infinity value."><code>NEGATIVE_INFINITY</code></a>.</li>
<li><code>POSITIVE_INFINITY</code>, divided by any positive value except <code>POSITIVE_INFINITY</code>, is <code>POSITIVE_INFINITY</code>.</li>
<li><code>POSITIVE_INFINITY</code>, divided by either <a href="/en-US/docs/Web/JavaScript/Reference/Global_Objects/Number/NEGATIVE_INFINITY" title="The Number.NEGATIVE_INFINITY property represents the negative Infinity value."><code>NEGATIVE_INFINITY</code></a> or <code>POSITIVE_INFINITY</code>, is <a href="/en-US/docs/Web/JavaScript/Reference/Global_Objects/NaN" title="The global NaN property is a value representing Not-A-Number."><code>NaN</code></a>.</li>
<li>Any number divided by <code>POSITIVE_INFINITY</code> is Zero.</li>
</ul>
<p>You might use the <code>Number.POSITIVE_INFINITY</code> property to indicate an error condition that returns a finite number in case of success. Note, however, that <a href="/en-US/docs/Web/JavaScript/Reference/Global_Objects/isFinite" title="The global isFinite() function determines whether the passed value is a finite number. If needed, the parameter is first converted to a number."><code>isFinite</code></a> would be more appropriate in such a case.</p>
<h2 id="Examples">Examples</h2>
<h3 id="Example.3A_Using_POSITIVE_INFINITY">Example: Using <code>POSITIVE_INFINITY</code></h3>
<p>In the following example, the variable <code>bigNumber</code> is assigned a value that is larger than the maximum value. When the <a href="/en-US/docs/Web/JavaScript/Reference/Statements/if...else" title="The if statement executes a statement if a specified condition is true. If the condition is false, another statement can be executed."><code>if</code></a> statement executes, <code>bigNumber</code> has the value <code>Infinity</code>, so <code>bigNumber</code> is set to a more manageable value before continuing.</p>
<pre class="brush: js">var bigNumber = Number.MAX_VALUE * 2;
if (bigNumber == Number.POSITIVE_INFINITY) {
bigNumber = returnFinite();
}
</pre>
