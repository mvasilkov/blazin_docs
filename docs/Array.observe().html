  <p><strong>This is an experimental technology, part of the Harmony (ECMAScript 7) proposal.</strong><br>Because this technology&apos;s specification has not stabilized, check the <a href="#/Array.observe()#Browser_compatibility">compatibility table</a> for usage in various browsers. Also note that the syntax and behavior of an experimental technology is subject to change in future version of browsers as the spec changes.</p>

<h2 id="Summary">Summary</h2>
<p>The <strong><code>Array.observe()</code></strong> method is used for asynchronously observing changes to Arrays, similar to <a href="#/Object.observe()" title="The Object.observe() method is used for asynchronously observing the changes to an object. It provides a stream of changes in the order in which they occur."><code>Object.observe()</code></a> for objects. It provides a stream of changes in order of occurrence.</p>
<h2 id="Syntax">Syntax</h2>
<pre class="syntaxbox"><code>Array.observe(<var>arr</var>, <var>callback</var>)</code></pre>
<h3 id="Parameters">Parameters</h3>
<dl>
 <dt>
  <code>arr</code></dt>
 <dd>
  The array to be observed.</dd>
 <dt>
  <code>callback</code></dt>
 <dd>
  The function called each time changes are made, with the following argument:
  <dl>
   <dt>
    <code>changes</code></dt>
   <dd>
    An array of objects each representing a change. The properties of these change objects are:
    <ul>
     <li><strong><code>name</code></strong>: The name of the property which was changed.</li>
     <li><strong><code>object</code></strong>: The changed array after the change was made.</li>
     <li><strong><code>type</code></strong>: A string indicating the type of change taking place. One of <code>&quot;add&quot;</code>, <code>&quot;update&quot;</code>, <code>&quot;delete&quot;</code>, or <code>&quot;splice&quot;</code>.</li>
     <li><strong><code>oldValue</code></strong>: Only for <code>&quot;update&quot;</code> and <code>&quot;delete&quot;</code> types. The value before the change.</li>
     <li><strong><code>index</code></strong>: Only for the <code>&quot;splice&quot;</code> type. The index at which the change occurred.</li>
     <li><strong><code>removed</code></strong>: Only for the <code>&quot;splice&quot;</code> type. An array of the removed elements.</li>
     <li><strong><code>addedCount</code></strong>: Only for the <code>&quot;splice&quot;</code> type. The number of elements added.</li>
    </ul>
   </dd>
  </dl>
 </dd>
</dl>
<h2 id="Description">Description</h2>
<p>The <code>callback</code> function is called each time a change is made to <code>arr</code>, with an array of all changes in the order in which they occurred.&#xA0;</p>
<div class="note">
 <p>Changes done via Array methods, such as <a href="#/Array.prototype.pop()"><code>Array.prototype.pop()</code></a> will be reported as <code>&quot;splice&quot;</code> changes. Index assignment changes which do not change the length of the array may be reported as <code>&quot;update&quot;</code> changes.</p>
</div>
<h2 id="Examples">Examples</h2>
<h3 id="Example.3A_Logging_all_three_different_types">Example: Logging all three different types</h3>
<prism-js language="javascript">var arr = [&apos;a&apos;, &apos;b&apos;, &apos;c&apos;];
Array.observe(arr, function(changes) {
  console.log(changes);
});
arr[1] = &apos;B&apos;;
// [{type: &apos;update&apos;, object: &lt;arr&gt;, name: &apos;1&apos;, oldValue: &apos;b&apos;}]
arr[3] = &apos;d&apos;;
// [{type: &apos;splice&apos;, object: &lt;arr&gt;, index: 3, removed: [], addedCount: 1}]
arr.splice(1, 2, &apos;beta&apos;, &apos;gamma&apos;, &apos;delta&apos;);
// [{type: &apos;splice&apos;, object: &lt;arr&gt;, index: 1, removed: [&apos;B&apos;, &apos;c&apos;, &apos;d&apos;], addedCount: 3}]
</prism-js>
