<h2 id="Summary" name="Summary">Summary</h2>
<p>The <code><strong>name</strong></code> property represents a name for the type of error. The initial value is &quot;Error&quot;.</p>
<h2 id="Description" name="Description">Description</h2>
<p>By default, <a href="#/Error" title="The Error constructor creates an error object. Instances of Error objects are thrown when runtime errors occur. The Error object can also be used as a base objects for user-defined exceptions. See below for standard built-in error types."><code>Error</code></a> instances are given the name &quot;Error&quot;. The <code>name</code> property, in addition to the <a href="#/Error.prototype.message" title="The message property is a human-readable description of the error."><code>message</code></a> property, is used by the <a href="#/Error.prototype.toString()" title="The toString() method returns a string representing the specified Error object."><code>Error.prototype.toString()</code></a> method to create a string representation of the error.</p>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_Throwing_a_custom_error" name="Example:_Throwing_a_custom_error">Example: Throwing a custom error</h3>
<prism-js language="javascript">var e = new Error(&apos;Malformed input&apos;); // e.name is &apos;Error&apos;
e.name = &apos;ParseError&apos;;
throw e;
// e.toString() would return &apos;ParseError: Malformed input&apos;
</prism-js>
