<h2 id="Summary">Summary</h2>
<p>The <strong><code>toLocaleUpperCase()</code></strong> method returns the calling string value converted to upper case, according to any locale-specific case mappings.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code><var>str</var>.toLocaleUpperCase()</code></pre>
<h2 id="Description" name="Description">Description</h2>
<p>The <code>toLocaleUpperCase()</code> method returns the value of the string converted to upper case according to any locale-specific case mappings. <code>toLocaleUpperCase()</code> does not affect the value of the string itself. In most cases, this will produce the same result as <a href="#/String.prototype.toUpperCase()" title="The toUpperCase() method returns the calling string value converted to uppercase."><code>toUpperCase()</code></a>, but for some locales, such as Turkish, whose case mappings do not follow the default case mappings in Unicode, there may be a different result.</p>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_Using_toLocaleUpperCase" name="Example:_Using_toLocaleUpperCase">Example: Using <code>toLocaleUpperCase()</code></h3>
<prism-js language="javascript">console.log(&apos;alphabet&apos;.toLocaleUpperCase()); // &apos;ALPHABET&apos;
</prism-js>
