      <p><strong>Non-standard</strong><br>
      This feature is non-standard and is not on a standards track. Do not use it on production sites facing the Web: it will not work for every user. There may also be large incompatibilities between implementations and the behavior may change in the future.</p>

<h2 id="Summary" name="Summary">Summary</h2>
<p>The <code><strong>isGenerator()</strong></code> method determines whether or not a function is a <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Iterators_and_Generators#Generators.3A_a_better_way_to_build_Iterators">generator</a>.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code><var>fun</var>.isGenerator()</code></pre>
<h2 id="Description" name="Description">Description</h2>
<p>The <code>isGenerator()</code> method determines whether or not the function <em><code>fun</code></em> is a <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Iterators_and_Generators#Generators.3A_a_better_way_to_build_Iterators">generator</a>. It was part of an early Harmony proposal, but has not been included in the ECMAScript 6 specification.</p>
<h2 id="Examples">Examples</h2>
<prism-js language="javascript">function f() {}
function g() {
  yield 42;
}
console.log(&apos;f.isGenerator() = &apos; + f.isGenerator()); // f.isGenerator() = false
console.log(&apos;g.isGenerator() = &apos; + g.isGenerator()); // g.isGenerator() = true
</prism-js>
<h2 id="Specifications">Specifications</h2>
<p>Not part of any specification. Implemented in JavaScript 1.8.6.</p>
