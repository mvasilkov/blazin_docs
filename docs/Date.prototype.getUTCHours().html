<h2 id="Summary" name="Summary">Summary</h2>
<p>The <strong><code>getUTCHours()</code></strong> method returns the hours in the specified date according to universal time.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code><var>dateObj</var>.getUTCHours()</code></pre>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<p>None.</p>
<h3 id="Returns" name="Returns">Returns</h3>
<p>The value returned by <code>getUTCHours()</code> is an integer between 0 and 23.</p>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_Using_getUTCHours" name="Example:_Using_getUTCHours">Example: Using <code>getUTCHours()</code></h3>
<p>The following example assigns the hours portion of the current time to the variable <code>hours</code>.</p>
<prism-js language="javascript">var today = new Date();
var hours = today.getUTCHours();
</prism-js>
