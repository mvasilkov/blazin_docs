<h2 id="Summary" name="Summary">Summary</h2>
<p>The <strong><code>toDateString()</code></strong> method returns the date portion of a <a href="#/Date" title="Creates a JavaScript Date instance that represents a single moment in time. Date objects are based on a time value that is the number of milliseconds since 1 January, 1970 UTC."><code>Date</code></a> object in human readable form in American English.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code><var>dateObj</var>.toDateString()</code></pre>
<h2 id="Description" name="Description">Description</h2>
<p><a href="#/Date" title="Creates a JavaScript Date instance that represents a single moment in time. Date objects are based on a time value that is the number of milliseconds since 1 January, 1970 UTC."><code>Date</code></a> instances refer to a specific point in time. Calling <a href="#/Date.prototype.toString()" title="The toString() method returns a string representing the specified Date object."><code>toString()</code></a> will return the date formatted in a human readable form in American English. In <a href="https://developer.mozilla.org/en-US/docs/SpiderMonkey">SpiderMonkey</a>, this consists of the date portion (day, month, and year) followed by the time portion (hours, minutes, seconds, and time zone). Sometimes it is desirable to obtain a string of the date portion; such a thing can be accomplished with the <code>toDateString()</code> method.</p>
<p>The <code>toDateString()</code> method is especially useful because compliant engines implementing <a href="https://developer.mozilla.org/en-US/docs/ECMAScript">ECMA-262</a> may differ in the string obtained from <a href="#/Date.prototype.toString()" title="The toString() method returns a string representing the specified Date object."><code>toString()</code></a> for <a href="#/Date" title="Creates a JavaScript Date instance that represents a single moment in time. Date objects are based on a time value that is the number of milliseconds since 1 January, 1970 UTC."><code>Date</code></a> objects, as the format is implementation-dependent and simple string slicing approaches may not produce consistent results across multiple engines.</p>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_A_basic_usage_of_toDateString" name="Example:_A_basic_usage_of_toDateString">Example: A basic usage of <code>toDateString()</code></h3>
<prism-js language="javascript">var d = new Date(1993, 6, 28, 14, 39, 7);
console.log(d.toString());     // prints Wed Jul 28 1993 14:39:07 GMT-0600 (PDT)
console.log(d.toDateString()); // prints Wed Jul 28 1993
</prism-js>
