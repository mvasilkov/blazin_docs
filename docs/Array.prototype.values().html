<h2 id="Summary" name="Summary">Summary</h2>
<p>The <strong><code>values()</code></strong> method returns a new <strong><code>Array Iterator</code></strong> object that contains the values for each index in the array.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code><var>arr</var>.values()</code></pre>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_Iteration_using_for...of_loop" name="Example:_Iteration_using_for...of_loop">Example: Iteration using <code>for...of</code> loop</h3>
<prism-js language="javascript">var arr = [&apos;w&apos;, &apos;y&apos;, &apos;k&apos;, &apos;o&apos;, &apos;p&apos;];
var eArr = arr.values();
// your browser must support for..of loop
// and let-scoped variables in for loops
for (let letter of eArr) {
  console.log(letter);
}
</prism-js>
<h3 id="Example:_Alternative_iteration" name="Example:_Alternative_iteration">Example: Alternative iteration</h3>
<prism-js language="javascript">var arr = [&apos;w&apos;, &apos;y&apos;, &apos;k&apos;, &apos;o&apos;, &apos;p&apos;];
var eArr = arr.values();
console.log(eArr.next().value); // w
console.log(eArr.next().value); // y
console.log(eArr.next().value); // k
console.log(eArr.next().value); // o
console.log(eArr.next().value); // p
</prism-js>
