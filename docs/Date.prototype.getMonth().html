<h2 id="Summary">Summary</h2>
<p>The <strong><code>getMonth()</code></strong> method returns the month in the specified date according to local time, as a zero-based value (where zero indicates the first month of the year).</p>
<h2 id="Syntax">Syntax</h2>
<pre class="syntaxbox"><code><var>dateObj</var>.getMonth()</code></pre>
<h3 id="Parameters">Parameters</h3>
<p>None.</p>
<h3 id="Returns">Returns</h3>
<p>The value returned by <code>getMonth()</code> is an integer between 0 and 11. 0 corresponds to January, 1 to February, and so on.</p>
<h2 id="Examples">Examples</h2>
<h3 id="Example:_Using_getMonth" name="Example:_Using_getMonth">Example: Using <code>getMonth()</code></h3>
<p>The second statement below assigns the value 11 to the variable <code>month</code>, based on the value of the <a href="#/Date" title="Creates a JavaScript Date instance that represents a single moment in time. Date objects are based on a time value that is the number of milliseconds since 1 January, 1970 UTC."><code>Date</code></a> object <code>Xmas95</code>.</p>
<prism-js language="javascript">var Xmas95 = new Date(&apos;December 25, 1995 23:15:30&apos;);
var month = Xmas95.getMonth();
console.log(month); // 11
</prism-js>
