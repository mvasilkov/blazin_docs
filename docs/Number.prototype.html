<h2 id="Summary" name="Summary">Summary</h2>
<p>The <strong><code>Number.prototype</code></strong> property represents the prototype for the <a href="#/Number" title="The Number JavaScript object is a wrapper object allowing you to work with numerical values. A Number object is created using the Number() constructor."><code>Number</code></a> constructor.</p>
<div>
 <table class="standard-table">
  <thead>
    <tr>
      <th class="header" colspan="2">Property attributes of <code>Number.prototype</code></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Writable</td>
      <td>no</td>
    </tr>
    <tr>
      <td>Enumerable</td>
      <td>no</td>
    </tr>
    <tr>
      <td>Configurable</td>
      <td>no</td>
    </tr>
  </tbody>
</table></div>
<h2 id="Description" name="Description">Description</h2>
<p>All <a href="#/Number" title="The Number JavaScript object is a wrapper object allowing you to work with numerical values. A Number object is created using the Number() constructor."><code>Number</code></a> instances inherit from <code>Number.prototype</code>. The prototype object of the <a href="#/Number" title="The Number JavaScript object is a wrapper object allowing you to work with numerical values. A Number object is created using the Number() constructor."><code>Number</code></a> constructor can be modified to affect all <a href="#/Number" title="The Number JavaScript object is a wrapper object allowing you to work with numerical values. A Number object is created using the Number() constructor."><code>Number</code></a> instances.</p>
<h2 id="Properties">Properties</h2>
<dl>
 <dt>
  <code>Number.prototype.constructor</code></dt>
 <dd>
  Returns the function that created this object&apos;s instance. By default this is the <a href="#/Number" title="The Number JavaScript object is a wrapper object allowing you to work with numerical values. A Number object is created using the Number() constructor."><code>Number</code></a> object.</dd>
</dl>
<div>
 <div class="inheritsbox template-jsOverrides" style="border: 5px solid #D1D1FF; background: #f5f5ff; padding: 2px 10px; margin: 25px 0; overflow: hidden;">
<div><span style="font-weight: 700;">Properties inherited from <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Object"><code>Object</code></a>:</span></div>
<div><a class="internal" href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Object/Parent"><code>__parent__</code></a>, <a class="internal" href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Object/Proto"><code>__proto__</code></a></div>
</div></div>
<h2 id="Methods">Methods</h2>
<dl>
 <dt>
  <a href="#/Number.prototype.toExponential()" title="The toExponential() method returns a string representing the Number object in exponential notation"><code>Number.prototype.toExponential()</code></a></dt>
 <dd>
  Returns a string representing the number in exponential notation.</dd>
 <dt>
  <a href="#/Number.prototype.toFixed()" title="The toFixed() method formats a number using fixed-point notation."><code>Number.prototype.toFixed()</code></a></dt>
 <dd>
  Returns a string representing the number in fixed-point notation.</dd>
 <dt>
  <a href="#/Number.prototype.toLocaleString()" title="The toLocaleString() method returns a string with a language sensitive representation of this number."><code>Number.prototype.toLocaleString()</code></a></dt>
 <dd>
  Returns a string with a language sensitive representation of this number. Overrides the <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Object/toLocaleString" title="The toLocaleString() method returns a string representing the object. This method is meant to be overriden by derived objects for locale-specific purposes."><code>Object.prototype.toLocaleString()</code></a> method.</dd>
 <dt>
  <a href="#/Number.prototype.toPrecision()" title="The toPrecision() method returns a string representing the Number object to the specified precision."><code>Number.prototype.toPrecision()</code></a></dt>
 <dd>
  Returns a string representing the number to a specified precision in fixed-point or exponential notation.</dd>
 <dt>
  <a href="#/Number.prototype.toSource()" title="The toSource() method returns a string representing the source code of the object."><code>Number.prototype.toSource()</code></a> <span title="This API has not been standardized."><i class="icon-warning-sign"> </i></span></dt>
 <dd>
  Returns an object literal representing the specified <a href="#/Number" title="The Number JavaScript object is a wrapper object allowing you to work with numerical values. A Number object is created using the Number() constructor."><code>Number</code></a> object; you can use this value to create a new object. Overrides the <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Object/toSource" title="The toSource() method returns a string representing the source code of the object."><code>Object.prototype.toSource()</code></a> method.</dd>
 <dt>
  <a href="#/Number.prototype.toString()" title="The toString() method returns a string representing the specified Number object."><code>Number.prototype.toString()</code></a></dt>
 <dd>
  Returns a string representing the specified object in the specified radix (base). Overrides the <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Object/toString" title="The toString() method returns a string representing object."><code>Object.prototype.toString()</code></a> method.</dd>
 <dt>
  <a href="#/Number.prototype.valueOf()" title="The valueOf() method returns the primitive value of a Number object."><code>Number.prototype.valueOf()</code></a></dt>
 <dd>
  Returns the primitive value of the specified object. Overrides the <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Object/valueOf" title="The valueOf() method returns the primitive value of the specified object."><code>Object.prototype.valueOf()</code></a> method.</dd>
</dl>
