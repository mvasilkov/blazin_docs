<h2 id="Summary">Summary</h2>
<p>The <code><strong>Object.isSealed()</strong></code> method determines if an object is sealed.</p>
<h2 id="Syntax">Syntax</h2>
<pre class="syntaxbox"><code>Object.isSealed(<var>obj</var>)</code></pre>
<h3 id="Parameters">Parameters</h3>
<dl>
 <dt>
  <code>obj</code></dt>
 <dd>
  The object which should be checked.</dd>
</dl>
<h2 id="Description">Description</h2>
<p>Returns <code>true</code> if the object is sealed, otherwise <code>false</code>. An object is sealed if it is not <a href="#/Object.isExtensible()" title="The Object.isExtensible() method determines if an object is extensible (whether it can have new properties added to it).">extensible</a> and if all its properties are non-configurable and therefore not removable (but not necessarily non-writable).</p>
<h2 id="Examples" name="Examples">Examples</h2>
<prism-js language="javascript">// Objects aren&apos;t sealed by default.
var empty = {};
assert(Object.isSealed(empty) === false);
// If you make an empty object non-extensible, it is vacuously sealed.
Object.preventExtensions(empty);
assert(Object.isSealed(empty) === true);
// The same is not true of a non-empty object, unless its properties are all non-configurable.
var hasProp = { fee: &apos;fie foe fum&apos; };
Object.preventExtensions(hasProp);
assert(Object.isSealed(hasProp) === false);
// But make them all non-configurable and the object becomes sealed.
Object.defineProperty(hasProp, &apos;fee&apos;, { configurable: false });
assert(Object.isSealed(hasProp) === true);
// The easiest way to seal an object, of course, is Object.seal.
var sealed = {};
Object.seal(sealed);
assert(Object.isSealed(sealed) === true);
// A sealed object is, by definition, non-extensible.
assert(Object.isExtensible(sealed) === false);
// A sealed object might be frozen, but it doesn&apos;t have to be.
assert(Object.isFrozen(sealed) === true); // all properties also non-writable
var s2 = Object.seal({ p: 3 });
assert(Object.isFrozen(s2) === false); // &apos;p&apos; is still writable
var s3 = Object.seal({ get p() { return 0; } });
assert(Object.isFrozen(s3) === true); // only configurability matters for accessor properties
</prism-js>
<h2 id="Notes" name="Notes">Notes</h2>
<p>In ES5, if the argument to this method is not an object (a primitive), then it will cause a <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/TypeError" title="The TypeError object represents an error when a value is not of the expected type."><code>TypeError</code></a>. In ES6, a non-object argument will be treated as if it was a sealed ordinary object, simply return <code>true</code>.</p>
<prism-js language="javascript">&gt; Object.isSealed(1)
TypeError: 1 is not an object // ES5 code
&gt; Object.isSealed(1)
true                          // ES6 code
</prism-js>
