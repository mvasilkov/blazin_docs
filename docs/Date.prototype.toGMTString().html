<h2 id="Summary" name="Summary">Summary</h2>
<p><span class="seoSummary">The <strong><code>toGMTString()</code></strong> method converts a date to a string, using Internet Greenwich Mean Time (GMT) conventions. The exact format of the value returned by <code>toGMTString()</code> varies according to the platform and browser, in general it should represent a human readable date string.</span></p>
<div class="note">
 <p><strong>Note:</strong> <code>toGMTString()</code> is deprecated and should no longer be used. It remains implemented only for backward compatibility; please use <a href="#/Date.prototype.toUTCString()" title="The toUTCString() method converts a date to a string, using the UTC time zone."><code>toUTCString()</code></a> instead.</p>
</div>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code><var>dateObj</var>.toGMTString()</code></pre>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Simple_example" name="Simple_example">Simple example</h3>
<p>In this example, the <code>toGMTString()</code> method converts the date to GMT (UTC) using the operating system&apos;s time-zone offset and returns a string value that is similar to the following form. The exact format depends on the platform.</p>
<prism-js language="javascript">var today = new Date();
var str = today.toGMTString();  // deprecated! use toUTCString()
console.log(str);               // Mon, 18 Dec 1995 17:28:35 GMT
</prism-js>
