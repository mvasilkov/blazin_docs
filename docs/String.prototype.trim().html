<h2 id="Summary" name="Summary">Summary</h2>
<p>The <strong><code>trim()</code></strong> method removes whitespace from both ends of a string. Whitespace in this context is all the whitespace characters (space, tab, no-break space, etc.) and all the line terminator characters (LF, CR, etc.).</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code><var>str</var>.trim()</code></pre>
<h2 id="Description" name="Description">Description</h2>
<p>The <code>trim()</code> method returns the string stripped of whitespace from both ends. <code>trim()</code> does not affect the value of the string itself.</p>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_Using_trim" name="Example:_Using_trim">Example: Using <code>trim()</code></h3>
<p>The following example displays the lowercase string <code>&apos;foo&apos;</code>:</p>
<prism-js language="javascript">var orig = &apos;   foo  &apos;;
console.log(orig.trim()); // &apos;foo&apos;
// Another example of .trim() removing whitespace from just one side.
var orig = &apos;foo    &apos;;
console.log(orig.trim()); // &apos;foo&apos;
</prism-js>
<h2 id="Polyfill" name="Polyfill">Polyfill</h2>
<p>Running the following code before any other code will create <code>trim()</code> if it&apos;s not natively available.</p>
<prism-js language="javascript">if (!String.prototype.trim) {
  (function() {
    // Make sure we trim BOM and NBSP
    var rtrim = /^[\s\uFEFF\xA0]+|[\s\uFEFF\xA0]+$/g;
    String.prototype.trim = function() {
      return this.replace(rtrim, &apos;&apos;);
    };
  })();
}
</prism-js>
