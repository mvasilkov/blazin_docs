<h2 id="Summary" name="Summary">Summary</h2>
<p>The <strong><code>toString()</code></strong> method returns a string representing the specified object.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code><var>str</var>.toString()</code></pre>
<h2 id="Description" name="Description">Description</h2>
<p>The <a href="#/String" title="The String global object is a constructor for strings, or a sequence of characters."><code>String</code></a> object overrides the <code>toString()</code> method of the <a href="#/Object" title="The Object constructor creates an object wrapper."><code>Object</code></a> object; it does not inherit <a href="#/Object.prototype.toString()" title="The toString() method returns a string representing object."><code>Object.prototype.toString()</code></a>. For <a href="#/String" title="The String global object is a constructor for strings, or a sequence of characters."><code>String</code></a> objects, the <code>toString()</code> method returns a string representation of the object and is the same as the <a href="#/String.prototype.valueOf()" title="The valueOf() method returns the primitive value of a String object."><code>String.prototype.valueOf()</code></a> method.</p>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_Using_toString" name="Example:_Using_toString">Example: Using <code>toString()</code></h3>
<p>The following example displays the string value of a <a href="#/String" title="The String global object is a constructor for strings, or a sequence of characters."><code>String</code></a> object:</p>
<prism-js language="javascript">var x = new String(&apos;Hello world&apos;);
console.log(x.toString()); // Displays &apos;Hello world&apos;
</prism-js>
