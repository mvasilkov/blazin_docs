<h2 id="Summary">Summary</h2>
<p>The value <code>null</code> is a JavaScript literal representing null or an &quot;empty&quot; value, i.e. no object value is present. It is one of JavaScript&apos;s <a class="glossaryLink" href="https://developer.mozilla.org/en-US/docs/Glossary/Primitive" title="primitive values: A primitive (primitive value, primitive data type) is data that is not an Object and does not have any methods.">primitive values</a>.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code>null </code></pre>
<h2 id="Description" name="Description">Description</h2>
<p>The value <code>null</code> is a literal (not a property of the global object like <a href="#/undefined" title="/en-US/docs/JavaScript/Reference/Global_Objects/undefined"><code>undefined</code></a> can be). In APIs, <code>null</code> is often retrieved in place where an object can be expected but no object is relevant. When checking for null or undefined beware of the <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/Comparison_Operators">differences between equality (==) and identity (===) operators</a> (type-conversion is performed with the former).</p>
<prism-js language="javascript">// foo does not exist, it is not defined and has never been initialized:
&gt; foo
&quot;ReferenceError: foo is not defined&quot;
// foo is known to exist now but it has no type or value:
&gt; var foo = null; foo
&quot;null&quot;
</prism-js>
<h3 id="Difference_between_null_and_undefined">Difference between <code>null</code> and <code>undefined</code></h3>
<prism-js language="javascript">typeof null        // object (bug in ECMAScript, should be null)
typeof undefined   // undefined
null === undefined // false
null  == undefined // true
</prism-js>
