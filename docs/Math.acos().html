<h2 id="Summary" name="Summary">Summary</h2>
<p>The <code><strong>Math.acos()</strong></code> function returns the arccosine (in radians) of a number, that is</p>
<p><math><semantics><mrow><mo>&#x2200;</mo><mi>x</mi><mo>&#x220A;</mo><mo stretchy="false">[</mo><mrow><mo>-</mo><mn>1</mn></mrow><mo>;</mo><mn>1</mn><mo stretchy="false">]</mo><mo>,</mo><mspace width="thickmathspace"></mspace><mstyle mathvariant="monospace"><mrow><mo lspace="0em" rspace="thinmathspace">Math.acos</mo><mo stretchy="false">(</mo><mi>x</mi><mo stretchy="false">)</mo></mrow></mstyle><mo>=</mo><mo lspace="0em" rspace="0em">arccos</mo><mo stretchy="false">(</mo><mi>x</mi><mo stretchy="false">)</mo><mo>=</mo><mtext> the unique </mtext><mspace width="thickmathspace"></mspace><mi>y</mi><mo>&#x220A;</mo><mo stretchy="false">[</mo><mn>0</mn><mo>;</mo><mi>&#x3C0;</mi><mo stretchy="false">]</mo><mspace width="thinmathspace"></mspace><mtext>such that</mtext><mspace width="thickmathspace"></mspace><mo lspace="0em" rspace="0em">cos</mo><mo stretchy="false">(</mo><mi>y</mi><mo stretchy="false">)</mo><mo>=</mo><mi>x</mi></mrow><annotation encoding="TeX">\forall x \in [{-1};1],\;\mathtt{\operatorname{Math.acos}(x)} = \arccos(x) = \text{ the unique } \; y \in [0; \pi] \, \text{such that} \; \cos(y) = x</annotation></semantics></math></p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox">
Math.acos(<em>x</em>) </pre>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<dl>
 <dt><code>x</code></dt>
 <dd>A number.</dd>
</dl>
<h2 id="Description" name="Description">Description</h2>
<p>The <code>acos</code> method returns a numeric value between 0 and pi radians for x between -1 and 1. If the value of <code>number</code> is outside this range, it returns <code>NaN</code>.</p>
<p>Because <code>acos</code> is a static method of <code>Math</code>, you always use it as <code>Math.acos()</code>, rather than as a method of a <code>Math</code> object you created (<code>Math</code> is not a constructor).</p>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_Using_Math.acos" name="Example:_Using_Math.acos">Example: Using <code>Math.acos</code></h3>
<prism-js language="javascript">
Math.acos(-2);  // NaN
Math.acos(-1);  // 3.141592653589793
Math.acos(0);   // 1.5707963267948966
Math.acos(0.5); // 1.0471975511965979
Math.acos(1);   // 0
Math.acos(2);   // NaN
</prism-js>
<p>For values less than -1 or greater than 1, <code>Math.acos</code> returns <code>NaN</code>.</p>
