<h2 id="Summary">Summary</h2>
<p>The <code>[@@iterator]()</code> method returns a new <code>Iterator</code> object that iterates over the code points of a String value, returning each code point as a String value.</p>
<h2 id="Syntax">Syntax</h2>
<pre class="syntaxbox"><code><em>string</em>[Symbol.iterator]</code></pre>
<h2 id="Examples">Examples</h2>
<h3 id="Example.3A_Using_.5B.40.40iterator.5D()">Example: Using <code>[@@iterator]()</code></h3>
<prism-js language="javascript">var string = &quot;A\uD835\uDC68&quot;;
var strIter = str[Symbol.iterator]();
console.log(strIter.next().value); // &quot;A&quot;
console.log(strIter.next().value); // &quot;\uD835\uDC68&quot;
</prism-js>
<h3 id="Example.3A_Using_.5B.40.40iterator.5D()_with_for..of">Example: Using <code>[@@iterator]()</code> with <code>for..of</code></h3>
<prism-js language="javascript">var string = &quot;A\uD835\uDC68B\uD835\uDC69C\uD835\uDC6A&quot;;
for (var v of string) {
  console.log(v);
}
</prism-js>
