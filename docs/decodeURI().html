<h2 id="Summary" name="Summary">Summary</h2>
<p>The <code><strong>decodeURI()</strong></code> function decodes a Uniform Resource Identifier (URI) previously created by <a href="#/encodeURI()" title="The encodeURI() method encodes a Uniform Resource Identifier (URI) by replacing each instance of certain characters by one, two, three, or four escape sequences representing the UTF-8 encoding of the character (will only be four escape sequences for characters composed of two &quot;surrogate&quot; characters)."><code>encodeURI</code></a> or by a similar routine.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code>decodeURI(<i>encodedURI</i>)</code></pre>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<dl>
 <dt>
  <code>encodedURI</code></dt>
 <dd>
  A complete, encoded Uniform Resource Identifier.</dd>
</dl>
<h2 id="Description" name="Description">Description</h2>
<p>Replaces each escape sequence in the encoded URI with the character that it represents, but does not decode escape sequences that could not have been introduced by <a href="#/encodeURI()" title="The encodeURI() method encodes a Uniform Resource Identifier (URI) by replacing each instance of certain characters by one, two, three, or four escape sequences representing the UTF-8 encoding of the character (will only be four escape sequences for characters composed of two &quot;surrogate&quot; characters)."><code>encodeURI</code></a>. The character &#x201C;<code>#</code>&#x201D; is not decoded from escape sequences.</p>
<h2 id="Examples">Examples</h2>
<h3 id="Decoding_a_Cyrillic_URL">Decoding a Cyrillic URL</h3>
<prism-js language="javascript">decodeURI(&quot;https://developer.mozilla.org/ru/docs/JavaScript_%D1%88%D0%B5%D0%BB%D0%BB%D1%8B&quot;);
// &quot;https://developer.mozilla.org/ru/docs/JavaScript_&#x448;&#x435;&#x43B;&#x43B;&#x44B;&quot;
</prism-js>
