<h2 id="Summary" name="Summary">Summary</h2>
<p>The <strong><code>toJSON()</code></strong> method returns a <a class="glossaryLink" href="https://developer.mozilla.org/en-US/docs/Glossary/JSON" title="JSON: JSON (JavaScript Object Notation) is a data-interchange format. &#xA0;It closely resembles a subset of JavaScript syntax, although it is not a strict subset. (See JSON in the JavaScript Reference for full details.) &#xA0;It is useful when writing any kind of JavaScript-based application, including websites and browser extensions. &#xA0;For example, you might store user information in JSON format in a cookie, or you might store extension preferences in JSON in a string-valued browser preference.">JSON</a> representation of the <a href="#/Date" title="Creates a JavaScript Date instance that represents a single moment in time. Date objects are based on a time value that is the number of milliseconds since 1 January, 1970 UTC."><code>Date</code></a> object.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code><var>dateObj</var>.toJSON()</code></pre>
<h2 id="Description" name="Description">Description</h2>
<p><a href="#/Date" title="Creates a JavaScript Date instance that represents a single moment in time. Date objects are based on a time value that is the number of milliseconds since 1 January, 1970 UTC."><code>Date</code></a> instances refer to a specific point in time. Calling <code>toJSON()</code> returns a JSON formatted string (using <a href="#/Date.prototype.toISOString()" title="The toISOString() method returns a string in ISO format (ISO 8601 Extended Format), which can be described as follows: YYYY-MM-DDTHH:mm:ss.sssZ. The timezone is always UTC as denoted by the suffix &quot;Z&quot;."><code>toISOString()</code></a>) representing the <a href="#/Date" title="Creates a JavaScript Date instance that represents a single moment in time. Date objects are based on a time value that is the number of milliseconds since 1 January, 1970 UTC."><code>Date</code></a> object&apos;s value. This method is generally intended to, by default, usefully serialize <a href="#/Date" title="Creates a JavaScript Date instance that represents a single moment in time. Date objects are based on a time value that is the number of milliseconds since 1 January, 1970 UTC."><code>Date</code></a> objects during JSON serialization.</p>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_Using_toJSON" name="Example:_Using_toJSON">Example: Using <code>toJSON()</code></h3>
<prism-js language="javascript">var jsonDate = (new Date()).toJSON();
var backToDate = new Date(jsonDate);
console.log(&apos;Serialized date object: &apos; + jsonDate);
</prism-js>
