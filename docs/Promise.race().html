<h2 id="Summary" name="Summary">Summary</h2>
<p>The <code><strong>Promise.race(iterable)</strong></code> method returns a promise that resolves or rejects as soon as one of the promises in the iterable resolves or rejects, with the value or reason from that promise.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><var>Promise.race(iterable)</var>;</pre>
<h3 id="Parameters">Parameters</h3>
<dl>
 <dt>
  iterable</dt>
 <dd>
  An iterable object, such as an <a href="#/Array" title="The JavaScript Array global object is a constructor for arrays, which are high-level, list-like objects."><code>Array</code></a>. See <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/iterable">iterable</a>.</dd>
</dl>
<h2 id="Description" name="Description">Description</h2>
<p>The <code>race</code> function returns a <code>Promise</code> that is settled the same way as the first passed promise to settle. It resolves or rejects, whichever happens first.</p>
<h2 id="Examples">Examples</h2>
<h3 id="Using_Promise.race_.E2.80.93_examples_with_setTimeout">Using <code>Promise.race</code> &#x2013; examples with <code>setTimeout</code></h3>
<prism-js language="javascript">var p1 = new Promise(function(resolve, reject) {
    setTimeout(resolve, 500, &quot;one&quot;);
});
var p2 = new Promise(function(resolve, reject) {
    setTimeout(resolve, 100, &quot;two&quot;);
});
Promise.race([p1, p2]).then(function(value) {
  console.log(value); // &quot;two&quot;
  // Both resolve, but p2 is faster
});
var p3 = new Promise(function(resolve, reject) {
    setTimeout(resolve, 100, &quot;three&quot;);
});
var p4 = new Promise(function(resolve, reject) {
    setTimeout(reject, 500, &quot;four&quot;);
});
Promise.race([p3, p4]).then(function(value) {
  console.log(value); // &quot;three&quot;
  // p3 is faster, so it resolves&#xA0; &#xA0; &#xA0; &#xA0; &#xA0; &#xA0; &#xA0; &#xA0;
}, function(reason) {
  // Not called
});
var p5 = new Promise(function(resolve, reject) {
    setTimeout(resolve, 500, &quot;five&quot;);
});
var p6 = new Promise(function(resolve, reject) {
    setTimeout(reject, 100, &quot;six&quot;);
});
Promise.race([p5, p6]).then(function(value) {
  // Not called &#xA0; &#xA0; &#xA0; &#xA0; &#xA0; &#xA0; &#xA0;
}, function(reason) {
  console.log(reason); // &quot;six&quot;
  // p6 is faster, so it rejects
});
</prism-js>
