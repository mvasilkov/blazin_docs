<h2 id="Summary" name="Summary">Summary</h2>
<p>The <strong><code>includes()</code></strong> method determines whether one string may be found within another string, returning <code>true</code> or <code>false</code> as appropriate.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code><var>str</var>.includes(<var>searchString</var>[, <var>position</var>])</code></pre>
<h3 id="Parameters">Parameters</h3>
<dl>
 <dt>
  <code>searchString</code></dt>
 <dd>
  A string to be searched for within this string.</dd>
 <dt>
  <code>position</code></dt>
 <dd>
  Optional. The position in this string at which to begin searching for <code>searchString</code>; defaults to 0.</dd>
</dl>
<h2 id="Description" name="Description">Description</h2>
<p>This method lets you determine whether or not a string includes another string.</p>
<h2 id="Examples">Examples</h2>
<h3 id="Example:_Using_includes" name="Example:_Using_includes">Example: Using <code>includes()</code></h3>
<prism-js language="javascript">var str = &apos;To be, or not to be, that is the question.&apos;;
console.log(str.includes(&apos;To be&apos;));       // true
console.log(str.includes(&apos;question&apos;));    // true
console.log(str.includes(&apos;nonexistent&apos;)); // false
console.log(str.includes(&apos;To be&apos;, 1));    // false
console.log(str.includes(&apos;TO BE&apos;));       // false
</prism-js>
<h2 id="Polyfill">Polyfill</h2>
<p>This method has been added to the ECMAScript 6 specification and may not be available in all JavaScript implementations yet. However, you can easily polyfill this method:</p>
<prism-js language="javascript">if (!String.prototype.includes) {
&#xA0; String.prototype.includes = function() {&apos;use strict&apos;;
&#xA0;&#xA0;&#xA0; return String.prototype.indexOf.apply(this, arguments) !== -1;
&#xA0; };
}
</prism-js>
