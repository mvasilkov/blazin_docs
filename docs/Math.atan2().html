<h2 id="Summary" name="Summary">Summary</h2>
<p>The <code><strong>Math.atan2()</strong></code> function returns the arctangent of the quotient of its arguments.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox">Math.atan2(<em>y</em>, <em>x</em>) </pre>
<h2 id="Parameters" name="Parameters">Parameters</h2>
<dl>
 <dt>
  <code>y, x</code></dt>
 <dd>
  Numbers.</dd>
</dl>
<h2 id="Description" name="Description">Description</h2>
<p>The <code>atan2</code> method returns a numeric value between -pi and pi representing the angle theta of an (x,y) point. This is the counterclockwise angle, measured in radians, between the positive X axis, and the point (<code>x,y</code>). Note that the arguments to this function pass the y-coordinate first and the x-coordinate second.</p>
<p><code>atan2</code> is passed separate <code>x</code> and <code>y</code> arguments, and <code>atan</code> is passed the ratio of those two arguments.</p>
<p>Because <code>atan2</code> is a static method of <code>Math</code>, you always use it as <code>Math.atan2()</code>, rather than as a method of a <code>Math</code> object you created.</p>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_Using_Math.atan2" name="Example:_Using_Math.atan2">Example: Using <code>Math.atan2</code></h3>
<code><prism-js language="javascript">Math.atan2(90, 15) // 1.4056476493802699
Math.atan2(15, 90) // 0.16514867741462683
Math.atan2( &#xB1;0, -0 )               // &#xB1;PI.
Math.atan2( &#xB1;0, +0 )               // &#xB1;0.
Math.atan2( &#xB1;0, -x )               // &#xB1;PI for x &gt; 0.
Math.atan2( &#xB1;0, x )                // &#xB1;0 for x &gt; 0.
Math.atan2( -y, &#xB1;0 )               // -PI/2 for y &gt; 0.
Math.atan2( y, &#xB1;0 )                // PI/2 for y &gt; 0.
Math.atan2( &#xB1;y, -Infinity )        // &#xB1;PI for finite y &gt; 0.
Math.atan2( &#xB1;y, +Infinity )        // &#xB1;0 for finite y &gt; 0.
Math.atan2( &#xB1;Infinity, x )         // &#xB1;PI/2 for finite x.
Math.atan2( &#xB1;Infinity, -Infinity ) // &#xB1;3*PI/4.
Math.atan2( &#xB1;Infinity, +Infinity ) // &#xB1;PI/4.
</prism-js></code>
