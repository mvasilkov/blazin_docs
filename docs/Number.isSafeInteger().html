<h2 id="Summary" name="Summary">Summary</h2>
<p>The <strong><code>Number.isSafeInteger()</code></strong> method determines whether the provided value is a number that is a <dfn>safe integer</dfn>. A safe integer is an integer that</p>
<ul>
 <li>can be exactly represented as an IEEE-754 double precision number, and</li>
 <li>whose IEEE-754 representation cannot be the result of rounding any other integer to fit the IEEE-754 representation.</li>
</ul>
<p>For example, <code>2<sup>53</sup> - 1</code> is a safe integer: it can be exactly represented, and no other integer rounds to it under any IEEE-754 rounding mode. In contrast, <code>2<sup>53</sup></code> is <em>not</em> a safe integer: it can be exactly represented in IEEE-754, but the integer <code>2<sup>53</sup> + 1</code> can&apos;t be directly represented in IEEE-754 but instead rounds to <code>2<sup>53</sup></code> under round-to-nearest and round-to-zero rounding.</p>
<p>The safe integers consist of all integers from <code>-(2<sup>53</sup> - 1)</code> inclusive to <code>2<sup>53</sup> - 1</code> inclusive.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code>Number.isSafeInteger(<var>testValue</var>)</code></pre>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<dl>
 <dt><code>testValue</code></dt>
 <dd>The value to be tested for being a safe integer.</dd>
</dl>
<h2 id="Examples" name="Examples">Examples</h2>
<prism-js language="javascript">Number.isSafeInteger(3);                    // true
Number.isSafeInteger(Math.pow(2, 53));      // false
Number.isSafeInteger(Math.pow(2, 53) - 1);  // true
Number.isSafeInteger(NaN);                  // false
Number.isSafeInteger(Infinity);             // false
Number.isSafeInteger(&apos;3&apos;);                  // false
Number.isSafeInteger(3.1);                  // false
Number.isSafeInteger(3.0);                  // true
</prism-js>
