<h2 id="Summary" name="Summary">Summary</h2>
<p>The <strong><code>concat()</code></strong> method combines the text of two or more strings and returns a new string.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code><var>str</var>.concat(<var>string2</var>, <var>string3</var>[, ..., <var>stringN</var>])</code></pre>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<dl>
 <dt>
  <code>string2...string<em>N</em></code></dt>
 <dd>
  Strings to concatenate to this string.</dd>
</dl>
<h2 id="Description" name="Description">Description</h2>
<p>The <code>concat()</code> function combines the text from one or more strings and returns a new string. Changes to the text in one string do not affect the other string.</p>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_Using_concat" name="Example:_Using_concat">Example: Using <code>concat()</code></h3>
<p>The following example combines strings into a new string.</p>
<prism-js language="javascript">var hello = &apos;Hello, &apos;;
console.log(hello.concat(&apos;Kevin&apos;, &apos; have a nice day.&apos;));
/* Hello, Kevin have a nice day. */
</prism-js>
<h2 id="Performance">Performance</h2>
<p>It is strongly recommended that <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/Assignment_Operators" title="An assignment operator assigns a value to its left operand based on the value of its right operand.">assignment operators</a> (<code>+</code>, <code>+=</code>) are used instead of the <code>concat()</code> method. See this <a class="external" href="http://jsperf.com/concat-vs-plus-vs-join">perfomance test</a>.</p>
