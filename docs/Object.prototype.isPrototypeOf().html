<h2 id="Summary" name="Summary">Summary</h2>
<p>The <code><strong>isPrototypeOf()</strong></code> method tests for an object in another object&apos;s prototype chain.</p>
<div class="note">
 <p><strong>Note:</strong> <code>isPrototypeOf</code> differs from the <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/instanceof" title="The instanceof operator tests whether an object has in its prototype chain the prototype property of a constructor."><code>instanceof</code></a> operator. In the expression &quot;<code>object instanceof AFunction</code>&quot;, the <code>object</code> prototype chain is checked against <code>AFunction.prototype</code>, not against <code>AFunction</code> itself.</p>
</div>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code><var>prototypeObj</var>.isPrototypeOf(<var>obj</var>)</code></pre>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<dl>
 <dt>
  <code>prototypeObj</code></dt>
 <dd>
  An object to be tested against each link in the prototype chain of the <strong>object</strong> argument.</dd>
 <dt>
  <code>object</code></dt>
 <dd>
  The object whose prototype chain will be searched.</dd>
</dl>
<h2 id="Description" name="Description">Description</h2>
<p>The <code>isPrototypeOf</code> method allows you to check whether or not an object exists within another object&apos;s prototype chain.</p>
<p>For example, consider the following prototype chain:</p>
<prism-js language="javascript">function Fee() {
  // ...
}
function Fi() {
  // ...
}
Fi.prototype = new Fee();
function Fo() {
  // ...
}
Fo.prototype = new Fi();
function Fum() {
  // ...
}
Fum.prototype = new Fo();
</prism-js>
<p>Later on down the road, if you instantiate <code>Fum</code> and need to check if <code>Fi</code>&apos;s prototype exists within the <code>Fum</code> prototype chain, you could do this:</p>
<prism-js language="javascript">var fum = new Fum();
// ...
if (Fi.prototype.isPrototypeOf(fum)) {
  // do something safe
}
</prism-js>
<p>This, along with the <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/instanceof" title="The instanceof operator tests whether an object has in its prototype chain the prototype property of a constructor."><code>instanceof</code></a> operator particularly comes in handy if you have code that can only function when dealing with objects descended from a specific prototype chain, e.g., to guarantee that certain methods or properties will be present on that object.</p>
