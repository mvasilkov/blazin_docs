<div>
  <div class="overheadIndicator obsolete obsoleteHeader"><p><strong>Obsolete</strong><br>This feature is obsolete. Although it may still work in some browsers, its use is discouraged since it could be removed at any time. Try to avoid using it.</p></div></div>
<h2 id="Summary" name="Summary">Summary</h2>
<p>The <code><strong>Object.eval()</strong></code> method used to evaluate a string of JavaScript code in the context of an object, however, this method has been removed.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code><var>obj</var>.eval(<var>string</var>)</code></pre>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<dl>
 <dt>
  <code>string</code></dt>
 <dd>
  Any string representing a JavaScript expression, statement, or sequence of statements. The expression can include variables and properties of existing objects.</dd>
</dl>
<h2 id="Description" name="Description">Description</h2>
<p>The <code>eval</code> method can no longer be used as a method of an object. Use the top-level <a href="#/eval()" title="The eval() method evaluates JavaScript code represented as a string."><code>eval()</code></a> function instead.</p>
<h2 id="Specifications" name="Specifications">Specifications</h2>
<p>Not part of any specifications.</p>
<h2 id="See_also" name="See_also">See also</h2>
<ul>
 <li><a href="#/eval()" title="The eval() method evaluates JavaScript code represented as a string."><code>eval()</code></a></li>
</ul>
