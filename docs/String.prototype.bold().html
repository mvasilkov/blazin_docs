<h2 id="Summary" name="Summary">Summary</h2>
<p>The <strong><code>bold()</code></strong> method creates a <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/b" title="The HTML &lt;b&gt; Element represents a span of text stylistically different from normal text, without conveying any special importance or relevance. It is typically used for keywords in a summary, product names in a review, or other spans of text whose typical presentation would be boldfaced. Another example of its use is to mark the lead sentence of each paragraph of an article."><code>&lt;b&gt;</code></a> HTML element that causes a string to be displayed as bold.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code><var>str</var>.bold()</code></pre>
<h2 id="Description" name="Description">Description</h2>
<p>The <code>bold()</code> method embeds a string in a <code>&lt;b&gt;</code> tag: <code>&quot;&lt;b&gt;str&lt;/b&gt;&quot;</code>.</p>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_Using_bold" name="Example:_Using_bold">Example: Using <code>bold()</code></h3>
<p>The following example uses string methods to change the formatting of a string:</p>
<prism-js language="javascript">var worldString = &apos;Hello, world&apos;;
document.write(worldString.blink());
document.write(worldString.bold());
document.write(worldString.italics());
document.write(worldString.strike());
</prism-js>
<p>This example produces the same output as the following HTML:</p>
<prism-js language="javascript">&lt;blink&gt;Hello, world&lt;/blink&gt;
&lt;b&gt;Hello, world&lt;/b&gt;
&lt;i&gt;Hello, world&lt;/i&gt;
&lt;strike&gt;Hello, world&lt;/strike&gt;
</prism-js>
