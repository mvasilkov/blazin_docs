<h2 id="Summary" name="Summary">Summary</h2>
<p>The <code><strong>toString()</strong></code> method returns a string representing the specified Symbol object.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><var>Symbol().toString()</var>;</pre>
<h2 id="Description" name="Description">Description</h2>
<p>The <a href="#/Symbol" title="A symbol is a unique and immutable data type and may be used as an identifier for object properties. The symbol object is an implicit object wrapper for the symbol primitive data type."><code>Symbol</code></a> object overrides the <code>toString</code> method of the <a href="#/Object" title="The Object constructor creates an object wrapper."><code>Object</code></a> object; it does not inherit <a href="#/Object.prototype.toString()" title="The toString() method returns a string representing object."><code>Object.prototype.toString()</code></a>. For <code>Symbol</code> objects, the <code>toString</code> method returns a string representation of the object.</p>
<h3 id="No_string_concatenation">No string concatenation</h3>
<p>While you can call <code>toString()</code> on Symbols, you can&apos;t use string concatenation with them:</p>
<prism-js language="javascript">Symbol(&quot;foo&quot;) + &quot;bar&quot;;       // TypeError: Can&apos;t convert symbol to string</prism-js>
<h2 id="Examples">Examples</h2>
<prism-js language="javascript">Symbol(&quot;desc&quot;).toString();   // &quot;Symbol(desc)&quot;
// well-known symbols
Symbol.iterator.toString();  // &quot;Symbol(Symbol.iterator)
// global symbols
Symbol.for(&quot;foo&quot;).toString() // &quot;Symbol(foo)&quot;
</prism-js>
