<h2 id="Summary" name="Summary">Summary</h2>
<p>The <code><strong>Math.abs(x)</strong></code> function returns the absolute value of a number &quot;x&quot;.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox">var abs = Math.abs(<em>x</em>);</pre>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<dl>
 <dt>
  <code>x</code></dt>
 <dd>
  A number.</dd>
</dl>
<h2 id="Description" name="Description">Description</h2>
<p>Because <code>abs</code> is a static method of <code>Math</code>, you always use it as <code>Math.abs()</code>.</p>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_Math.abs_behavior" name="Example:_Math.abs_behavior">Example: Behaviour of <code>Math.abs()</code></h3>
<p>Passing a non-numeric string or undefined/empty variable returns <code>NaN</code>. Passing null returns 0.</p>
<prism-js language="javascript">Math.abs(&apos;-1&apos;);     // 1
Math.abs(-2);       // 2
Math.abs(null);     // 0
Math.abs(&quot;string&quot;); // NaN
Math.abs();         // NaN</prism-js>
