<h2 id="Summary" name="Summary">Summary</h2>
<p>The <strong><code>valueOf()</code></strong> method returns the primitive value of a <a href="#/Number" title="The Number JavaScript object is a wrapper object allowing you to work with numerical values. A Number object is created using the Number() constructor."><code>Number</code></a> object.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code><var>numObj</var>.valueOf()</code></pre>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<p>None.</p>
<h2 id="Description" name="Description">Description</h2>
<p>The <code>valueOf()</code> method of <a href="#/Number" title="The Number JavaScript object is a wrapper object allowing you to work with numerical values. A Number object is created using the Number() constructor."><code>Number</code></a> returns the primitive value of a <a href="#/Number" title="The Number JavaScript object is a wrapper object allowing you to work with numerical values. A Number object is created using the Number() constructor."><code>Number</code></a> object as a number data type.</p>
<p>This method is usually called internally by JavaScript and not explicitly in code.</p>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_Using_valueOf" name="Example:_Using_valueOf">Example: Using <code>valueOf</code></h3>
<prism-js language="javascript">var x = new Number();
console.log(x.valueOf()); // logs 0
</prism-js>
