<h2 id="Summary">Summary</h2>
<p>The <strong><code>toUpperCase()</code></strong> method returns the calling string value converted to uppercase.</p>
<h2 id="Syntax">Syntax</h2>
<pre class="syntaxbox"><code><var>str</var>.toUpperCase()</code></pre>
<h2 id="Description">Description</h2>
<p>The <code>toUpperCase()</code> method returns the value of the string converted to uppercase. <code>toUpperCase()</code> does not affect the value of the string itself.</p>
<h2 id="Examples">Examples</h2>
<h3 id="Example:_Using_toUpperCase" name="Example:_Using_toUpperCase">Example: Using <code>toUpperCase()</code></h3>
<prism-js language="javascript">console.log(&apos;alphabet&apos;.toUpperCase()); // &apos;ALPHABET&apos;
</prism-js>
