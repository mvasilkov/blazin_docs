<h2 id="Summary" name="Summary">Summary</h2>
<p>The <code><strong>Math.LN10</strong></code> property represents the natural logarithm of 10, approximately 2.302:</p>
<p><math display="block"><semantics><mrow><mstyle mathvariant="monospace"><mi>Math.LN10</mi></mstyle><mo>=</mo><mo lspace="0em" rspace="0em">ln</mo><mo stretchy="false">(</mo><mn>10</mn><mo stretchy="false">)</mo><mo>&#x2248;</mo><mn>2.302</mn></mrow><annotation encoding="TeX">\mathtt{\mi{Math.LN10}} = \ln(10) \approx 2.302</annotation></semantics></math></p>

 <table class="standard-table">

<h2 id="Description" name="Description">Description</h2>
<p>Because <code>LN10</code> is a static property of <code>Math</code>, you always use it as <code>Math.LN10</code>, rather than as a property of a <code>Math</code> object you created (<code>Math</code> is not a constructor).</p>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_Using_Math.LN10" name="Example:_Using_Math.LN10">Example: Using <code>Math.LN10</code></h3>
<p>The following function returns the natural log of 10:</p>
<prism-js language="javascript">function getNatLog10() {
   return Math.LN10
}
getNatLog10() // 2.302585092994046</prism-js>
