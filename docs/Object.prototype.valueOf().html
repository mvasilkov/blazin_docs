<h2 id="Summary" name="Summary">Summary</h2>
<p>The <code><strong>valueOf()</strong></code> method returns the primitive value of the specified object.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code><var>object</var>.valueOf()</code></pre>
<h2 id="Description" name="Description">Description</h2>
<p>JavaScript calls the <code>valueOf</code> method to convert an object to a primitive value. You rarely need to invoke the <code>valueOf</code> method yourself; JavaScript automatically invokes it when encountering an object where a primitive value is expected.</p>
<p>By default, the <code>valueOf</code> method is inherited by every object descended from <a href="#/Object" title="The Object constructor creates an object wrapper."><code>Object</code></a>. Every built-in core object overrides this method to return an appropriate value. If an object has no primitive value, <code>valueOf</code> returns the object itself, which is displayed as:</p>
<prism-js language="javascript">[object Object]</prism-js>
<p>You can use <code>valueOf</code> within your own code to convert a built-in object into a primitive value. When you create a custom object, you can override <code>Object.prototype.valueOf()</code> to call a custom method instead of the default <a href="#/Object" title="The Object constructor creates an object wrapper."><code>Object</code></a> method.</p>
<h3 id="Overriding_valueOf_for_custom_objects">Overriding <code>valueOf</code> for custom objects</h3>
<p>You can create a function to be called in place of the default <code>valueOf</code> method. Your function must take no arguments.</p>
<p>Suppose you have an object type <code>myNumberType</code> and you want to create a <code>valueOf</code> method for it. The following code assigns a user-defined function to the object&apos;s <code>valueOf</code> method:</p>
<prism-js language="javascript">myNumberType.prototype.valueOf = function() { return customPrimitiveValue; };</prism-js>
<p>With the preceding code in place, any time an object of type <code>myNumberType</code> is used in a context where it is to be represented as a primitive value, JavaScript automatically calls the function defined in the preceding code.</p>
<p>An object&apos;s <code>valueOf</code> method is usually invoked by JavaScript, but you can invoke it yourself as follows:</p>
<prism-js language="javascript">myNumber.valueOf()</prism-js>
<div class="note">
 <p><strong>Note:</strong> Objects in string contexts convert via the <a href="#/Object.prototype.toString()" title="The toString() method returns a string representing object."><code>toString()</code></a> method, which is different from <a href="#/String" title="The String global object is a constructor for strings, or a sequence of characters."><code>String</code></a> objects converting to string primitives using <code>valueOf</code>. All objects have a string conversion, if only &quot;<code>[object <em>type</em>]</code>&quot;. But many objects do not convert to number, boolean, or function.</p>
</div>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_Using_valueOf" name="Example:_Using_valueOf">Example: Using <code>valueOf</code></h3>
<prism-js language="javascript">o = new Object();
myVar = o.valueOf();      // [object Object]
</prism-js>
