<h2 id="Summary" name="Summary">Summary</h2>
<p>The <code><strong>unshift()</strong></code> method adds one or more elements to the beginning of an array and returns the new length of the array.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code><var>arr</var>.unshift([<var>element1</var>[, ...[, <var>elementN</var>]]])</code></pre>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<dl>
 <dt><code>element<em>N</em></code></dt>
 <dd>The elements to add to the front of the array.</dd>
</dl>
<h3 id="Returns" name="Returns">Returns</h3>
<p>The new <a href="#/Array.length" title="The length property represents an unsigned, 32-bit integer that specifies the number of elements in an array."><code>length</code></a> property of the object upon which the method was called.</p>
<h2 id="Description" name="Description">Description</h2>
<p>The <code>unshift</code> method inserts the given values to the beginning of an array-like object.</p>
<p><code>unshift</code> is intentionally generic; this method can be <a href="#/Function.prototype.call()" title="The call() method calls a function with a given this value and arguments provided individually.">called</a> or <a href="#/Function.prototype.apply()" title="The apply() method calls a function with a given this value and arguments provided as an array (or an array-like object).">applied</a> to objects resembling arrays. Objects which do not contain a <code>length</code> property reflecting the last in a series of consecutive, zero-based numerical properties may not behave in any meaningful manner.</p>
<h2 id="Examples" name="Examples">Examples</h2>
<prism-js language="javascript">var arr = [1, 2];
arr.unshift(0); // result of call is 3, the new array length
// arr is [0, 1, 2]
arr.unshift(-2, -1); // = 5
// arr is [-2, -1, 0, 1, 2]
arr.unshift([-3]);
// arr is [[-3], -2, -1, 0, 1, 2]
</prism-js>
