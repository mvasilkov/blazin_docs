<h2 id="Summary" name="Summary">Summary</h2>
<p>The <strong><code>indexOf()</code></strong> method returns the index within the calling <a href="#/String" title="The String global object is a constructor for strings, or a sequence of characters."><code>String</code></a> object of the first occurrence of the specified value, starting the search at <code>fromIndex</code>. Returns -1 if the value is not found.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code><var>str</var>.indexOf(<var>searchValue</var>[, <var>fromIndex</var>]</code>)</pre>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<dl>
 <dt><code>searchValue</code></dt>
 <dd>A string representing the value to search for.</dd>
 <dt><code>fromIndex</code></dt>
 <dd>Optional. The location within the calling string to start the search from. It can be any integer. The default value is 0. If <code>fromIndex&#xA0;&lt;&#xA0;0</code> the entire string is searched (same as passing 0). If&#xA0;<code>fromIndex&#xA0;&gt;= str.length</code>, the method will return -1 unless <code>searchValue</code> is an empty string in which case <code>str.length</code> is returned.</dd>
</dl>
<h2 id="Description" name="Description">Description</h2>
<p>Characters in a string are indexed from left to right. The index of the first character is 0, and the index of the last character of a string called <code>stringName</code> is <code>stringName.length - 1</code>.</p>
<prism-js language="javascript">&apos;Blue Whale&apos;.indexOf(&apos;Blue&apos;);     // returns  0
&apos;Blue Whale&apos;.indexOf(&apos;Blute&apos;);    // returns -1
&apos;Blue Whale&apos;.indexOf(&apos;Whale&apos;, 0); // returns  5
&apos;Blue Whale&apos;.indexOf(&apos;Whale&apos;, 5); // returns  5
&apos;Blue Whale&apos;.indexOf(&apos;&apos;, 9);      // returns  9
&apos;Blue Whale&apos;.indexOf(&apos;&apos;, 10);     // returns 10
&apos;Blue Whale&apos;.indexOf(&apos;&apos;, 11);     // returns 10
</prism-js>
<h3 id="Case-sensitivity" name="Case-sensitivity">Case-sensitivity</h3>
<p>The <code>indexOf()</code> method is case sensitive. For example, the following expression returns -1:</p>
<prism-js language="javascript">&apos;Blue Whale&apos;.indexOf(&apos;blue&apos;); // returns -1
</prism-js>
<h3 id="Checking_occurrences">Checking occurrences</h3>
<p>Note that &apos;0&apos; doesn&apos;t evaluate to <code>true</code> and &apos;-1&apos; doesn&apos;t evaluate to <code>false</code>. Therefore, when checking if a specific string exists within another string the correct way to check would be:</p>
<prism-js language="javascript">&apos;Blue Whale&apos;.indexOf(&apos;Blue&apos;) !== -1; // true
&apos;Blue Whale&apos;.indexOf(&apos;Bloe&apos;) !== -1; // false
</prism-js>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_Using_indexOf_and_lastIndexOf" name="Example:_Using_indexOf_and_lastIndexOf">Example: Using <code>indexOf()</code> and <code>lastIndexOf()</code></h3>
<p>The following example uses <code>indexOf()</code> and <a href="#/String.prototype.lastIndexOf()" title="The lastIndexOf() method returns the index within the calling String object of the last occurrence of the specified value, or -1 if not found. The calling string is searched backward, starting at fromIndex."><code>lastIndexOf()</code></a> to locate values in the string <code>&quot;Brave new world&quot;</code>.</p>
<prism-js language="javascript">var anyString = &apos;Brave new world&apos;;
console.log(&apos;The index of the first w from the beginning is &apos; + anyString.indexOf(&apos;w&apos;));
// Displays 8
console.log(&apos;The index of the first w from the end is &apos; + anyString.lastIndexOf(&apos;w&apos;));
// Displays 10
console.log(&apos;The index of &quot;new&quot; from the beginning is &apos; + anyString.indexOf(&apos;new&apos;));
// Displays 6
console.log(&apos;The index of &quot;new&quot; from the end is &apos; + anyString.lastIndexOf(&apos;new&apos;));
// Displays 6
</prism-js>
<h3 id="Example:_indexOf_and_case-sensitivity" name="Example:_indexOf_and_case-sensitivity">Example: <code>indexOf()</code> and case-sensitivity</h3>
<p>The following example defines two string variables. The variables contain the same string except that the second string contains uppercase letters. The first <a href="https://developer.mozilla.org/en-US/docs/Web/API/console.log" title="Outputs a message to the Web Console."><code>console.log()</code></a> method displays 19. But because the <code>indexOf()</code> method is case sensitive, the string <code>&quot;cheddar&quot;</code> is not found in <code>myCapString</code>, so the second <code>console.log()</code> method displays -1.</p>
<prism-js language="javascript">var myString    = &apos;brie, pepper jack, cheddar&apos;;
var myCapString = &apos;Brie, Pepper Jack, Cheddar&apos;;
console.log(&apos;myString.indexOf(&quot;cheddar&quot;) is &apos; + myString.indexOf(&apos;cheddar&apos;));
// Displays 19
console.log(&apos;myCapString.indexOf(&quot;cheddar&quot;) is &apos; + myCapString.indexOf(&apos;cheddar&apos;));
// Displays -1
</prism-js>
<h3 id="Example:_Using_indexOf_to_count_occurrences_of_a_letter_in_a_string" name="Example:_Using_indexOf_to_count_occurrences_of_a_letter_in_a_string">Example: Using <code>indexOf()</code> to count occurrences of a letter in a string</h3>
<p>The following example sets <code>count</code> to the number of occurrences of the letter <code>e</code> in the string <code>str</code>:</p>
<prism-js language="javascript">var str = &apos;To be, or not to be, that is the question.&apos;;
var count = 0;
var pos = str.indexOf(&apos;e&apos;);
while (pos !== -1) {
  count++;
  pos = str.indexOf(&apos;e&apos;, pos + 1);
}
console.log(count); // displays 4
</prism-js>
