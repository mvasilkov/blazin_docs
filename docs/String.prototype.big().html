<h2 id="Summary">Summary</h2>
<p>The <strong><code>big()</code></strong> method creates a <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/big" title="The HTML Big Element (&lt;big&gt;)&#xA0;makes the text font size one size bigger (for example, from small to medium, or from large to x-large) up to the browser&apos;s maximum font size."><code>&lt;big&gt;</code></a> HTML element that causes a string to be displayed in a big font.</p>
<div class="note">
 <p><strong>Usage note:</strong> The &lt;big&gt; element has been removed in <a href="https://developer.mozilla.org/en-US/docs/Web/Guide/HTML/HTML5">HTML5</a> and shouldn&apos;t be used anymore. Instead web developers should use <a href="https://developer.mozilla.org/en-US/docs/Web/CSS">CSS</a> properties.</p>
</div>
<h2 id="Syntax">Syntax</h2>
<pre class="syntaxbox"><code><var>str</var>.big()</code></pre>
<h2 id="Description">Description</h2>
<p>The <code>big()</code> method embeds a string in a <code>&lt;big&gt;</code> tag: <code>&quot;&lt;big&gt;str&lt;/big&gt;&quot;</code>.</p>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_Using_big" name="Example:_Using_big">Example: Using <code>big()</code></h3>
<p>The following example uses string methods to change the size of a string:</p>
<prism-js language="javascript">var worldString = &apos;Hello, world&apos;;
console.log(worldString.small());     // &lt;small&gt;Hello, world&lt;/small&gt;
console.log(worldString.big());       // &lt;big&gt;Hello, world&lt;/big&gt;
console.log(worldString.fontsize(7)); // &lt;fontsize=7&gt;Hello, world&lt;/fontsize&gt;
</prism-js>
<p>With the <a href="https://developer.mozilla.org/en-US/docs/Web/API/HTMLElement.style" title="The HTMLElement.style property returns a CSSStyleDeclaration object that represents the element&apos;s style attribute. See the CSS Properties Reference for a list of the CSS properties accessible via style."><code>element.style</code></a> object you can get the element&apos;s <code>style</code> attribute and manipulate it more generically, for example:</p>
<prism-js language="javascript">document.getElementById(&apos;yourElemId&apos;).style.fontSize = &apos;2em&apos;;
</prism-js>
