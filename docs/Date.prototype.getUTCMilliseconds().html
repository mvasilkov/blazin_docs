<h2 id="Summary" name="Summary">Summary</h2>
<p>The <strong><code>getUTCMilliseconds()</code></strong> method returns the milliseconds in the specified date according to universal time.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code><var>dateObj</var>.getUTCMilliseconds()</code></pre>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<p>None.</p>
<h3 id="Returns" name="Returns">Returns</h3>
<p>The value returned by <code>getUTCMilliseconds()</code> is an integer between 0 and 999.</p>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_Using_getUTCMilliseconds" name="Example:_Using_getUTCMilliseconds">Example: Using <code>getUTCMilliseconds()</code></h3>
<p>The following example assigns the milliseconds portion of the current time to the variable <code>milliseconds</code>.</p>
<prism-js language="javascript">var today = new Date();
var milliseconds = today.getUTCMilliseconds();
</prism-js>
