<h2 id="Summary" name="Summary">Summary</h2>
<p>The <strong><code>toString()</code></strong> method returns a string representing the specified <a href="#/Number" title="The Number JavaScript object is a wrapper object allowing you to work with numerical values. A Number object is created using the Number() constructor."><code>Number</code></a> object.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code><var>numObj</var>.toString([<var>radix</var>])</code></pre>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<dl>
 <dt><code>radix</code></dt>
 <dd>Optional. An integer between 2 and 36 specifying the base to use for representing numeric values.</dd>
</dl>
<h3 id="Throws" name="Throws">Throws</h3>
<dl>
 <dt><a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/RangeError" title="The RangeError object indicates an error when a value is not in the set or range of allowed values."><code>RangeError</code></a></dt>
 <dd>If <code>toString()</code> is given a radix not between 2 and 36, a <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/RangeError" title="The RangeError object indicates an error when a value is not in the set or range of allowed values."><code>RangeError</code></a> is thrown.</dd>
</dl>
<h2 id="Description" name="Description">Description</h2>
<p>The <a href="#/Number" title="The Number JavaScript object is a wrapper object allowing you to work with numerical values. A Number object is created using the Number() constructor."><code>Number</code></a> object overrides the <code>toString()</code> method of the <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Object" title="The Object constructor creates an object wrapper."><code>Object</code></a> object; it does not inherit <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Object/toString" title="The toString() method returns a string representing object."><code>Object.prototype.toString()</code></a>. For <a href="#/Number" title="The Number JavaScript object is a wrapper object allowing you to work with numerical values. A Number object is created using the Number() constructor."><code>Number</code></a> objects, the <code>toString()</code> method returns a string representation of the object in the specified radix.</p>
<p>The <code>toString()</code> method parses its first argument, and attempts to return a string representation in the specified radix (base). For radixes above 10, the letters of the alphabet indicate numerals greater than 9. For example, for hexadecimal numbers (base 16), <code>a</code> through <code>f</code> are used.</p>
<p>If the <code>radix</code> is not specified, the preferred radix is assumed to be 10.</p>
<p>If the <code>numObj</code> is negative, the sign is preserved. This is the case even if the radix is 2; the string returned is the positive binary representation of the <code>numObj</code> preceded by a <code>-</code> sign, <strong>not</strong> the two&apos;s complement of the <code>numObj</code>.</p>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_Using_toString" name="Example:_Using_toString">Example: Using <code>toString</code></h3>
<prism-js language="javascript">var count = 10;
console.log(count.toString());    // displays &apos;10&apos;
console.log((17).toString());     // displays &apos;17&apos;
var x = 6;
console.log(x.toString(2));       // displays &apos;110&apos;
console.log((254).toString(16));  // displays &apos;fe&apos;
console.log((-10).toString(2)); &#xA0; // displays &apos;-1010&apos;
console.log((-0xff).toString(2)); // displays &apos;-11111111&apos;
</prism-js>
