<h2 id="Summary" name="Summary">Summary</h2>
<p>The <strong><code>setTime()</code></strong> method sets the <a href="#/Date" title="Creates a JavaScript Date instance that represents a single moment in time. Date objects are based on a time value that is the number of milliseconds since 1 January, 1970 UTC."><code>Date</code></a> object to the time represented by a number of milliseconds since January 1, 1970, 00:00:00 UTC.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code><var>dateObj</var>.setTime(<var>timeValue</var>)</code></pre>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<dl>
 <dt>
  <code>timeValue</code></dt>
 <dd>
  An integer representing the number of milliseconds since 1 January 1970, 00:00:00 UTC.</dd>
</dl>
<h2 id="Description" name="Description">Description</h2>
<p>Use the <code>setTime()</code> method to help assign a date and time to another <a href="#/Date" title="Creates a JavaScript Date instance that represents a single moment in time. Date objects are based on a time value that is the number of milliseconds since 1 January, 1970 UTC."><code>Date</code></a> object.</p>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_Using_setTime" name="Example:_Using_setTime">Example: Using <code>setTime()</code></h3>
<prism-js language="javascript">var theBigDay = new Date(&apos;July 1, 1999&apos;);
var sameAsBigDay = new Date();
sameAsBigDay.setTime(theBigDay.getTime());
</prism-js>
