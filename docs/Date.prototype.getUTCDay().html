<h2 id="Summary" name="Summary">Summary</h2>
<p>The <strong><code>getUTCDay()</code></strong> method returns the day of the week in the specified date according to universal time, where 0 represents Sunday.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code><var>dateObj</var>.getUTCDay()</code></pre>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<p>None.</p>
<h3 id="Returns" name="Returns">Returns</h3>
<p>The value returned by <code>getUTCDay()</code> is an integer corresponding to the day of the week: 0 for Sunday, 1 for Monday, 2 for Tuesday, and so on.</p>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_Using_getUTCDay" name="Example:_Using_getUTCDay">Example: Using <code>getUTCDay()</code></h3>
<p>The following example assigns the weekday portion of the current date to the variable <code>weekday</code>.</p>
<prism-js language="javascript">var today = new Date();
var weekday = today.getUTCDay();
</prism-js>
