<h2 id="Summary" name="Summary">Summary</h2>
<p>The <code><strong>Promise</strong></code><strong><code>.prototype</code></strong> property represents the prototype for the <a href="#/Promise" title="The Promise object is used for deferred and asynchronous computations. A Promise is in one of the three states:"><code>Promise</code></a> constructor.</p>
<div>
 <table class="standard-table">
  <thead>
    <tr>
      <th class="header" colspan="2">Property attributes of <code>Promise.prototype</code></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Writable</td>
      <td>no</td>
    </tr>
    <tr>
      <td>Enumerable</td>
      <td>no</td>
    </tr>
    <tr>
      <td>Configurable</td>
      <td>no</td>
    </tr>
  </tbody>
</table></div>
<h2 id="Description" name="Description">Description</h2>
<p><a href="#/Promise" title="The Promise object is used for deferred and asynchronous computations. A Promise is in one of the three states:"><code>Promise</code></a> instances inherit from <a href="#/Promise.prototype" title="The Promise.prototype property represents the prototype for the Promise constructor."><code>Promise.prototype</code></a>. You can use the constructor&apos;s prototype object to add properties or methods to all <code>Promise</code> instances.</p>
<h2 id="Properties">Properties</h2>
<dl>
 <dt>
  <code>Promise.prototype.constructor</code></dt>
 <dd>
  Returns the function that created an instance&apos;s prototype. This is the <a href="#/Promise" title="The Promise object is used for deferred and asynchronous computations. A Promise is in one of the three states:"><code>Promise</code></a> function by default.</dd>
</dl>
<h2 id="Methods">Methods</h2>
<dl>
 <dt>
  <a href="#/Promise.prototype.catch()" title="The catch() method returns a Promise and deals with rejected cases only. It behaves the same as calling Promise.prototype.then(undefined, onRejected)."><code>Promise.prototype.catch(onRejected)</code></a></dt>
 <dd>
  Appends a rejection handler callback to the promise, and returns a new promise resolving to the return value of the callback if it is called, or to its original fulfillment value if the promise is instead fulfilled.</dd>
 <dt>
  <a href="#/Promise.prototype.then()" title="The then() method returns a Promise. It takes two arguments, both are callback functions for the success and failure cases of the Promise."><code>Promise.prototype.then(onFulfilled, onRejected)</code></a></dt>
 <dd>
  Appends fulfillment and rejection handlers to the promise, and returns a new promise resolving to the return value of the called handler.</dd>
</dl>
