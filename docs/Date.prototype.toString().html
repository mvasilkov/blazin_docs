<h2 id="Summary" name="Summary">Summary</h2>
<p>The <strong><code>toString()</code></strong> method returns a string representing the specified <a href="#/Date" title="Creates a JavaScript Date instance that represents a single moment in time. Date objects are based on a time value that is the number of milliseconds since 1 January, 1970 UTC."><code>Date</code></a> object.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code><var>dateObj</var>.toString()</code></pre>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<p>None.</p>
<h2 id="Description" name="Description">Description</h2>
<p>The <a href="#/Date" title="Creates a JavaScript Date instance that represents a single moment in time. Date objects are based on a time value that is the number of milliseconds since 1 January, 1970 UTC."><code>Date</code></a> object overrides the <code>toString()</code> method of the <a href="#/Object" title="The Object constructor creates an object wrapper."><code>Object</code></a> object; it does not inherit <a href="#/Object.prototype.toString()" title="The toString() method returns a string representing object."><code>Object.prototype.toString()</code></a>. For <a href="#/Date" title="Creates a JavaScript Date instance that represents a single moment in time. Date objects are based on a time value that is the number of milliseconds since 1 January, 1970 UTC."><code>Date</code></a> objects, the <code>toString()</code> method returns a string representation of the object.</p>
<p>The <code>toString()</code> method always returns a string representation of the date in American English.</p>
<p>JavaScript calls the <code>toString()</code> method automatically when a date is to be represented as a text value or when a date is referred to in a string concatenation.</p>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_Using_toString" name="Example:_Using_toString">Example: Using <code>toString()</code></h3>
<p>The following assigns the <code>toString()</code> value of a <a href="#/Date" title="Creates a JavaScript Date instance that represents a single moment in time. Date objects are based on a time value that is the number of milliseconds since 1 January, 1970 UTC."><code>Date</code></a> object to <code>myVar</code>:</p>
<prism-js language="javascript">var x = new Date();
myVar = x.toString(); // assigns a value to myVar similar to:
// Mon Sep 28 1998 14:36:22 GMT-0700 (Pacific Daylight Time)
</prism-js>
