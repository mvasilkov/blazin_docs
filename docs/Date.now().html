<h2 id="Summary" name="Summary">Summary</h2>
<p>The <strong><code>Date.now()</code></strong> method returns the number of milliseconds elapsed since 1 January 1970 00:00:00 UTC.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code>var timeInMs = Date.now();</code></pre>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<p>None.</p>
<h2 id="Description" name="Description">Description</h2>
<p>The <code>now()</code> method returns the milliseconds elapsed since 1 January 1970 00:00:00 UTC up until now as a <a href="#/Number" title="The Number JavaScript object is a wrapper object allowing you to work with numerical values. A Number object is created using the Number() constructor."><code>Number</code></a>.</p>
<p>Because <code>now()</code> is a static method of <a href="#/Date" title="Creates a JavaScript Date instance that represents a single moment in time. Date objects are based on a time value that is the number of milliseconds since 1 January, 1970 UTC."><code>Date</code></a>, you always use it as <code>Date.now()</code>.</p>
<h2 id="Polyfill" name="Polyfill">Polyfill</h2>
<p>This method was standardized in ECMA-262 5<sup>th</sup> edition. Engines which have not been updated to support this method can work around the absence of this method using the following shim:</p>
<prism-js language="javascript">if (!Date.now) {
  Date.now = function now() {
    return new Date().getTime();
  };
}
</prism-js>
