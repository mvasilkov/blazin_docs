<h2 id="Summary" name="Summary">Summary</h2>
<p>The <code><strong>message</strong></code> property is a human-readable description of the error.</p>
<h2 id="Description" name="Description">Description</h2>
<p>This property contains a brief description of the error if one is available or has been set. <a href="https://developer.mozilla.org/en-US/docs/Mozilla/Projects/SpiderMonkey">SpiderMonkey</a> makes extensive use of the <code>message</code> property for exceptions. The <code>message</code> property combined with the <a href="#/Error.prototype.name" title="The name property represents a name for the type of error. The initial value is &quot;Error&quot;."><code>name</code></a> property is used by the <a href="#/Error.prototype.toString()" title="The toString() method returns a string representing the specified Error object."><code>Error.prototype.toString()</code></a> method to create a string representation of the Error.</p>
<p>By default, the <code>message</code> property is an empty string, but this behavior can be overridden for an instance by specifying a message as the first argument to the <a href="#/Error" title="The Error constructor creates an error object. Instances of Error objects are thrown when runtime errors occur. The Error object can also be used as a base objects for user-defined exceptions. See below for standard built-in error types."><code>Error constructor</code></a>.</p>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_Throwing_a_custom_error" name="Example:_Throwing_a_custom_error">Example: Throwing a custom error</h3>
<prism-js language="javascript">var e = new Error(&apos;Could not parse input&apos;); // e.message is &apos;Could not parse input&apos;
throw e;
</prism-js>
