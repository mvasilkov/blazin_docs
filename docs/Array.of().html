    <p><strong>This is an experimental technology, part of the ECMAScript 6 (Harmony) proposal.</strong><br>Because this technology&apos;s specification has not stabilized, check the <a href="#/Array.of()#Browser_compatibility">compatibility table</a> for usage in various browsers. Also note that the syntax and behavior of an experimental technology is subject to change in future version of browsers as the spec changes.</p>

<h2 id="Summary" name="Summary">Summary</h2>
<p>The <code><strong>Array.of()</strong></code> method creates a new <code>Array</code> instance with a variable number of arguments, regardless of number or type of the arguments.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code>Array.of(<var>element0</var>[, <var>element1</var>[, ...[, <var>elementN</var>]]])</code></pre>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<dl>
 <dt><code>element<em>N</em></code></dt>
 <dd>Elements of which to create the array.</dd>
</dl>
<h2 id="Description" name="Description">Description</h2>
<p>This function is part of the ECMAScript 6 standard. For more information see <a class="external" href="https://gist.github.com/rwaldron/1074126"><code>Array.of</code> and <code>Array.from</code> proposal</a> and <a class="external" href="https://gist.github.com/rwaldron/3186576"><code>Array.of</code> polyfill</a>.</p>
<h2 id="Examples" name="Examples">Examples</h2>
<prism-js language="javascript">Array.of(1);         // [1]
Array.of(1, 2, 3);   // [1, 2, 3]
Array.of(undefined); // [undefined]
</prism-js>
<h2 id="Polyfill" name="Polyfill">Polyfill</h2>
<p>Running the following code before any other code will create <code>Array.of()</code> if it&apos;s not natively available.</p>
<prism-js language="javascript">if (!Array.of) {
  Array.of = function() {
    return Array.prototype.slice.call(arguments);
  };
}
</prism-js>
