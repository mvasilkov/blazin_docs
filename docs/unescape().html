<h2 id="Summary" name="Summary">Summary</h2>
<p>The deprecated <code><strong>unescape()</strong></code> method computes a new string in which hexadecimal escape sequences are replaced with the character that it represents. The escape sequences might be introduced by a function like <a href="#/escape()" title="The deprecated escape() method computes a new string in which certain characters have been replaced by a hexadecimal escape sequence. Use encodeURI or encodeURIComponent instead."><code>escape</code></a>. Because <code>unescape</code> is deprecated, use <a href="#/decodeURI()" title="The decodeURI() function decodes a Uniform Resource Identifier (URI) previously created by encodeURI or by a similar routine."><code>decodeURI</code></a> or <a href="#/decodeURIComponent()" title="The decodeURIComponent() method decodes a Uniform Resource Identifier (URI) component previously created by encodeURIComponent or by a similar routine."><code>decodeURIComponent</code></a> instead.</p>
<div class="note">
 <strong>Note:</strong> Do not use <code>unescape</code> to decode URIs, use <code>decodeURI</code> instead.</div>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code>unescape(str)</code></pre>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<dl>
 <dt>
  <code>str</code></dt>
 <dd>
  A string to be decoded.</dd>
</dl>
<h2 id="Description" name="Description">Description</h2>
<p>The <code>unescape</code> function is a property of the <em>global object</em>.</p>
<h2 id="Examples">Examples</h2>
<prism-js language="javascript">unescape(&quot;abc123&quot;);     // &quot;abc123&quot;
unescape(&quot;%E4%F6%FC&quot;);  // &quot;&#xE4;&#xF6;&#xFC;&quot;
unescape(&quot;%u0107&quot;);     // &quot;&#x107;&quot;
</prism-js>
