<h2 id="Summary" name="Summary">Summary</h2>
<p>The <code><strong>Math.pow()</strong></code> function returns the <code>base</code> to the <code>exponent</code> Power, that is, <code>base<sup>exponent</sup></code>.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code>Math.pow(<em>base</em>, <em>exponent</em>);</code></pre>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<dl>
 <dt>
  <code>base</code></dt>
 <dd>
  The base number.</dd>
 <dt>
  <code>exponent</code></dt>
 <dd>
  The exponent used to raise the&#xA0;<code>base</code>.</dd>
</dl>
<h2 id="Description" name="Description">Description</h2>
<p>Because&#xA0;<code>pow</code>&#xA0;is a static method&#xA0;of&#xA0;<code>Math</code>, you always use it as&#xA0;<code>Math.pow()</code>, instead as a method of a&#xA0;<code>Math</code> object.</p>
<h2 id="Examples" name="Examples">Example</h2>
<h3 id="Example:_Using_Math.pow" name="Example:_Using_Math.pow">Example: Using&#xA0;<code>Math.pow</code></h3>
<prism-js language="javascript">Math.pow(7, 2); // 49</prism-js>
