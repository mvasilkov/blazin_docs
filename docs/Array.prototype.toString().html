<h2 id="Summary" name="Summary">Summary</h2>
<p>The <code><strong>toString()</strong></code> method returns a string representing the specified array and its elements.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code><var>arr</var>.toString()</code></pre>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<p>None.</p>
<h2 id="Description" name="Description">Description</h2>
<p>The <a href="#/Array" title="The JavaScript Array global object is a constructor for arrays, which are high-level, list-like objects."><code>Array</code></a> object overrides the <code>toString</code> method of <a href="#/Object" title="The Object constructor creates an object wrapper."><code>Object</code></a>. For Array objects, the <code>toString</code> method joins the array and returns one string containing each array element separated by commas. For example, the following code creates an array and uses <code>toString</code> to convert the array to a string.</p>
<pre>var monthNames = [&apos;Jan&apos;, &apos;Feb&apos;, &apos;Mar&apos;, &apos;Apr&apos;];
var myVar = monthNames.toString(); // assigns &apos;Jan,Feb,Mar,Apr&apos; to myVar.
</pre>
<p>JavaScript calls the <code>toString</code> method automatically when an array is to be represented as a text value or when an array is referred to in a string concatenation.</p>
<h3 id="ECMAScript_5_semantics" name="ECMAScript_5_semantics">ECMAScript 5 semantics</h3>
<p>Starting in JavaScript 1.8.5 (<span class="st">Firefox 4</span>), and consistent with ECMAScript 5th edition semantics, the <code>toString()</code> method is generic and can be used with any object. If the object has a <code>join()</code> method, it will be called and that value will be returned. Otherwise <a href="#/Object.prototype.toString()" title="The toString() method returns a string representing object."><code>Object.prototype.toString()</code></a> will be called, and the resulting value will be returned.</p>
