<h2 id="Summary" name="Summary">Summary</h2>
<p>The <strong><code>toISOString()</code></strong> method returns a string in ISO format (<a class="external" href="http://en.wikipedia.org/wiki/ISO_8601">ISO 8601 Extended Format</a>), which can be described as follows: <strong><code>YYYY-MM-DDTHH:mm:ss.sssZ</code></strong>. The timezone is always UTC as denoted by the suffix <code>&quot;Z&quot;</code>.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code><var>dateObj</var>.toISOString()</code></pre>
<h2 id="Examples">Examples</h2>
<h3 id="Example.3A_Using_toISOString()">Example: Using <code>toISOString()</code></h3>
<prism-js language="javascript">var today = new Date(&apos;05 October 2011 14:48 UTC&apos;);
console.log(today.toISOString()); // Returns 2011-10-05T14:48:00.000Z
</prism-js>
<p>The above example uses parsing of a non&#x2013;standard string value that may not be correctly parsed in non&#x2013;Mozilla browsers.</p>
<h2 id="Polyfill" name="Polyfill">Polyfill</h2>
<p>This method was standardized in ECMA-262 5th edition. Engines which have not been updated to support this method can work around the absence of this method using the following shim:</p>
<prism-js language="javascript">if (!Date.prototype.toISOString) {
  (function() {
    function pad(number) {
      if (number &lt; 10) {
        return &apos;0&apos; + number;
      }
      return number;
    }
    Date.prototype.toISOString = function() {
      return this.getUTCFullYear() +
        &apos;-&apos; + pad(this.getUTCMonth() + 1) +
        &apos;-&apos; + pad(this.getUTCDate()) +
        &apos;T&apos; + pad(this.getUTCHours()) +
        &apos;:&apos; + pad(this.getUTCMinutes()) +
        &apos;:&apos; + pad(this.getUTCSeconds()) +
        &apos;.&apos; + (this.getUTCMilliseconds() / 1000).toFixed(3).slice(2, 5) +
        &apos;Z&apos;;
    };
  }());
}
</prism-js>
