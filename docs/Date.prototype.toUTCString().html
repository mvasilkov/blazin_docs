<h2 id="Summary" name="Summary">Summary</h2>
<p>The <strong><code>toUTCString()</code></strong> method converts a date to a string, using the UTC time zone.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code><var>dateObj</var>.toUTCString()</code></pre>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<p>None.</p>
<h2 id="Description" name="Description">Description</h2>
<p>The value returned by <code>toUTCString()</code> is a human readable string in the <abbr title="Coordinated Universal Time">UTC</abbr> time zone. The format of the return value may vary according to the platform. The most common return value is a RFC-1123 formatted date stamp, which is a slightly updated version of RFC-822 date stamps.</p>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_Using_toUTCString" name="Example:_Using_toUTCString">Example: Using <code>toUTCString()</code></h3>
<prism-js language="javascript">var today = new Date();
var UTCstring = today.toUTCString();
// Mon, 03 Jul 2006 21:44:38 GMT
</prism-js>
