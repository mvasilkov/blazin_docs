<h2 id="Summary" name="Summary">Summary</h2>
<p>The <strong><code>flags</code></strong> property returns a string consisting of the flags of the current regular expression object.</p>
<h2 id="Description" name="Description">Description</h2>
<p>Flags in the <code>flags</code> property are sorted alphabetically (from left to right, e.g. <code>&quot;gimuy&quot;</code>).</p>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_Using_flags" name="Example:_Using_flags">Example: Using <code>flags</code></h3>
<prism-js language="javascript">/foo/ig.flags;   // &quot;gi&quot;
/bar/myu.flags;  // &quot;muy&quot;
</prism-js>
<h2 id="Polyfill" name="Polyfill">Polyfill</h2>
<prism-js language="javascript">if (RegExp.prototype.flags === undefined) {
  Object.defineProperty(RegExp.prototype, &apos;flags&apos;, {
    configurable: true,
    get: function() {
      return this.toString().match(/[gimuy]*$/)[0];
    }
  });
}
</prism-js>
