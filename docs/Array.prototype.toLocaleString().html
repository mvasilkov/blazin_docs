<h2 id="Summary" name="Summary">Summary</h2>
<p>The <code><strong>toLocaleString()</strong></code> method returns a string representing the elements of the array. The elements are converted to Strings using their <code>toLocaleString</code> methods and these Strings are separated by a locale-specific String (such as a comma &#x201C;,&#x201D;).</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code><var>arr</var>.toLocaleString();</code></pre>
<h2 id="Description" name="Description">Description</h2>
<p>The elements of the array are converted to strings using their toLocaleString methods:</p>
<ul>
 <li><code>Object</code>: <a href="#/Object.prototype.toLocaleString()" title="The toLocaleString() method returns a string representing the object. This method is meant to be overriden by derived objects for locale-specific purposes."><code>Object.prototype.toLocaleString()</code></a></li>
 <li><code>Number</code>: <a href="#/Number.prototype.toLocaleString()" title="The toLocaleString() method returns a string with a language sensitive representation of this number."><code>Number.prototype.toLocaleString()</code></a></li>
 <li><code>Date</code>: <a href="#/Date.prototype.toLocaleString()" title="The toLocaleString() method returns a string with a language sensitive representation of this date. The new locales and options arguments let applications specify the language whose formatting conventions should be used and customize the behavior of the function. In older implementations, which ignore the locales and options arguments, the locale used and the form of the string returned are entirely implementation dependent."><code>Date.prototype.toLocaleString()</code></a></li>
</ul>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_Using_toLocaleString" name="Example:_Using_toLocaleString">Example: Using <code>toLocaleString</code></h3>
<prism-js language="javascript">var number = 1337;
var date = new Date();
var myArr = [number, date, &apos;foo&apos;];
var str = myArr.toLocaleString();
console.log(str);
// prints &apos;1.337,6.12.2013 19:37:35,foo&apos;
// if run in a German (de-DE) locale with timezone Europe/Berlin
</prism-js>
