<h2 id="Summary" name="Summary">Summary</h2>
<p>Creates a JavaScript <strong><code>Date</code></strong> instance that represents a single moment in time. <code>Date</code> objects are based on a time value that is the number of milliseconds since 1 January, 1970 UTC.</p>
<h2 id="Syntax" name="Syntax">Constructor</h2>
<pre class="syntaxbox"><code>new Date();
new Date(<var>value</var>);
new Date(<var>dateString</var>);
new Date(<var>year</var>, <var>month</var>[, <var>day</var>[, <var>hour</var>[, <var>minutes</var>[, <var>seconds</var>[, <var>milliseconds</var>]]]]]);
</code></pre>
<div class="note">
<p><strong>Note:</strong> JavaScript <code>Date</code> objects can only be instantiated by calling JavaScript <code>Date</code> as a constructor: calling it as a regular function (i.e. without the <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/new" title="The new operator creates an instance of a user-defined object type or of one of the built-in object types that has a constructor function."><code>new</code></a> operator) will return a string rather than a <code>Date</code> object; unlike other JavaScript object types, JavaScript <code>Date</code> objects have no literal syntax.</p>
</div>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<div class="note">
<p><strong>Note:</strong> Where <code>Date</code> is called as a constructor with more than one argument, if values are greater than their logical range (e.g. 13 is provided as the month value or 70 for the minute value), the adjacent value will be adjusted. E.g. <code>new Date(2013, 13, 1)</code> is equivalent to <code>new Date(2014, 1, 1)</code>, both create a date for <code>2014-02-01</code> (note that the month is 0-based). Similarly for other values: <code>new Date(2013, 2, 1, 0, 70)</code> is equivalent to <code>new Date(2013, 2, 1, 1, 10)</code> which both create a date for <code>2013-03-01T01:10:00</code>.</p>
</div>
<dl>
 <dt><code>value</code></dt>
 <dd>Integer value representing the number of milliseconds since 1 January 1970 00:00:00 UTC (Unix Epoch).</dd>
 <dt><code>dateString</code></dt>
 <dd>String value representing a date. The string should be in a format recognized by the <a href="#/Date.parse()" title="The Date.parse() method parses a string representation of a date, and returns the number of milliseconds since January 1, 1970, 00:00:00 UTC."><code>Date.parse()</code></a> method (<a class="external" href="http://tools.ietf.org/html/rfc2822#page-14">IETF-compliant RFC 2822 timestamps</a> and also a <a class="external" href="http://www.ecma-international.org/ecma-262/5.1/#sec-15.9.1.15">version of ISO8601</a>).</dd>
 <dt><code>year</code></dt>
 <dd>Integer value representing the year. Values from 0 to 99 map to the years 1900 to 1999. See the <a href="#/Date#Example:_Two_digit_years_map_to_1900_-_1999">example below</a>.</dd>
 <dt><code>month</code></dt>
 <dd>Integer value representing the month, beginning with 0 for January to 11 for December.</dd>
 <dt><code>day</code></dt>
 <dd>Optional. Integer value representing the day of the month.</dd>
 <dt><code>hour</code></dt>
 <dd>Optional. Integer value representing the hour of the day.</dd>
 <dt><code>minute</code></dt>
 <dd>Optional. Integer value representing the minute segment of a time.</dd>
 <dt><code>second</code></dt>
 <dd>Optional. Integer value representing the second segment of a time.</dd>
 <dt><code>millisecond</code></dt>
 <dd>Optional. Integer value representing the millisecond segment of a time.</dd>
</dl>
<h2 id="Description" name="Description">Description</h2>
<ul>
 <li>If no arguments are provided, the constructor creates a JavaScript <code>Date</code> object for the current date and time according to system settings.</li>
 <li>If at least two arguments are supplied, missing arguments are either set to 1 (if day is missing) or 0 for all others.</li>
 <li>The JavaScript date is based on a time value that is milliseconds since midnight 01 January, 1970 UTC. A day holds 86,400,000 milliseconds. The JavaScript <code>Date</code> object range is -100,000,000 days to 100,000,000 days relative to 01 January, 1970 UTC.</li>
 <li>The JavaScript <code>Date</code> object provides uniform behavior across platforms. The time value can be passed between systems to represent the same moment in time and if used to create a local date object, will reflect the local equivalent of the time.</li>
 <li>The JavaScript <code>Date</code> object supports a number of UTC (universal) methods, as well as local time methods. UTC, also known as Greenwich Mean Time (GMT), refers to the time as set by the World Time Standard. The local time is the time known to the computer where JavaScript is executed.</li>
 <li>Invoking JavaScript <code>Date</code> as a function (i.e., without the <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/new" title="The new operator creates an instance of a user-defined object type or of one of the built-in object types that has a constructor function."><code>new</code></a> operator) will return a string representing the current date and time.</li>
</ul>

<h2 id="Date_instances" name="Date_instances">JavaScript <code>Date</code> instances</h2>
<p>All <code>Date</code> instances inherit from <a href="#/Date.prototype" title="The Date.prototype property represents the prototype for the Date constructor."><code>Date.prototype</code></a>. The prototype object of the <code>Date</code> constructor can be modified to affect all <code>Date</code> instances.</p>

 <dt><a href="#/Date.prototype.toTimeString()" title="The toTimeString() method returns the time portion of a Date object in human readable form in American English."><code>Date.prototype.toTimeString()</code></a></dt>
 <dd>Returns the &quot;time&quot; portion of the <a href="#/Date" title="Creates a JavaScript Date instance that represents a single moment in time. Date objects are based on a time value that is the number of milliseconds since 1 January, 1970 UTC."><code>Date</code></a> as a human-readable string.</dd>
 <dt><a href="#/Date.prototype.toUTCString()" title="The toUTCString() method converts a date to a string, using the UTC time zone."><code>Date.prototype.toUTCString()</code></a></dt>
 <dd>Converts a date to a string using the UTC timezone.</dd>
 <dt><a href="#/Date.prototype.valueOf()" title="The valueOf() method returns the primitive value of a Date object."><code>Date.prototype.valueOf()</code></a></dt>
 <dd>Returns the primitive value of a <a href="#/Date" title="Creates a JavaScript Date instance that represents a single moment in time. Date objects are based on a time value that is the number of milliseconds since 1 January, 1970 UTC."><code>Date</code></a> object. Overrides the <a href="#/Object.prototype.valueOf()" title="The valueOf() method returns the primitive value of the specified object."><code>Object.prototype.valueOf()</code></a> method.</dd>
</dl><div><div class="inheritsbox template-jsOverrides" style="border: 5px solid #D1D1FF; background: #f5f5ff; padding: 2px 10px; margin: 25px 0; overflow: hidden;">

<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_Several_ways_to_assign_dates" name="Example:_Several_ways_to_assign_dates">Example: Several ways to create a <code>Date</code> object</h3>
<p>The following examples show several ways to create JavaScript dates:</p>
<prism-js language="javascript">var today = new Date();
var birthday = new Date(&apos;December 17, 1995 03:24:00&apos;);
var birthday = new Date(&apos;1995-12-17T03:24:00&apos;);
var birthday = new Date(1995, 11, 17);
var birthday = new Date(1995, 11, 17, 3, 24, 0);
</prism-js>
<h3 id="Example:_Two_digit_years_map_to_1900_-_1999" name="Example:_Two_digit_years_map_to_1900_-_1999">Example: Two digit years map to 1900 - 1999</h3>
<p>In order to create and get dates between the years 0 and 99 the <a href="#/Date.prototype.setFullYear()" title="The setFullYear() method sets the full year for a specified date according to local time."><code>Date.prototype.setFullYear()</code></a> and <a href="#/Date.prototype.getFullYear()" title="The getFullYear() method returns the year of the specified date according to local time."><code>Date.prototype.getFullYear()</code></a> methods should be used.</p>
<prism-js language="javascript">var date = new Date(98, 1); // Sun Feb 01 1998 00:00:00 GMT+0000 (GMT)
// Deprecated method, 98 maps to 1998 here as well
date.setYear(98);           // Sun Feb 01 1998 00:00:00 GMT+0000 (GMT)
date.setFullYear(98);       // Sat Feb 01 0098 00:00:00 GMT+0000 (BST)
</prism-js>
<h3 id="Example:_Calculating_elapsed_time" name="Example:_Calculating_elapsed_time">Example: Calculating elapsed time</h3>
<p>The following examples show how to determine the elapsed time between two JavaScript dates:</p>
<prism-js language="javascript">// using Date objects
var start = Date.now();
// the event to time goes here:
doSomethingForALongTime();
var end = Date.now();
var elapsed = end - start; // elapsed time in milliseconds
</prism-js>
<prism-js language="javascript">// using built-in methods
var start = new Date();
// the event to time goes here:
doSomethingForALongTime();
var end = new Date();
var elapsed = end.getTime() - start.getTime(); // elapsed time in milliseconds
</prism-js>
<prism-js language="javascript">// to test a function and get back its return
function printElapsedTime(fTest) {
  var nStartTime = Date.now(),
      vReturn = fTest(),
      nEndTime = Date.now();
  console.log(&apos;Elapsed time: &apos; + String(nEndTime - nStartTime) + &apos; milliseconds&apos;);
  return vReturn;
}
yourFunctionReturn = printElapsedTime(yourFunction);
</prism-js>
<div class="note">
<p><strong>Note:</strong> In browsers that support the <a href="https://developer.mozilla.org/en-US/docs/Web/API/window.performance" title="The Web Performance API allows web pages access to certain functions for measuring the performance of web pages and web applications, including the Navigation Timing API and high-resolution time data.">Web Performance API</a>&apos;s high-resolution time feature, <a href="https://developer.mozilla.org/en-US/docs/Web/API/Performance.now" title="The Performance.now() method returns a DOMHighResTimeStamp, measured in milliseconds, accurate to one thousandth of a millisecond."><code>Performance.now()</code></a> can provide more reliable and precise measurements of elapsed time than <a href="#/Date.now()" title="The Date.now() method returns the number of milliseconds elapsed since 1 January 1970 00:00:00 UTC."><code>Date.now()</code></a>.</p>
</div>
