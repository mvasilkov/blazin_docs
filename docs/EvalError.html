<h2 id="Summary" name="Summary">Summary</h2>
<p>The <code><strong>EvalError</strong></code> object indicates an error regarding the global <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_objects/eval" title="The eval() method evaluates JavaScript code represented as a string."><code>eval()</code></a> function.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code>new EvalError([<var>message</var>[, <var>fileName</var>[, <var>lineNumber</var>]]])</code></pre>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<dl>
 <dt>
  <code>message</code></dt>
 <dd>
  Optional. Human-readable description of the error</dd>
 <dt>
  <code>fileName</code> <span title="This API has not been standardized."><i class="icon-warning-sign"> </i></span></dt>
 <dd>
  Optional. The name of the file containing the code that caused the exception</dd>
 <dt>
  <code>lineNumber</code> <span title="This API has not been standardized."><i class="icon-warning-sign"> </i></span></dt>
 <dd>
  Optional. The line number of the code that caused the exception</dd>
</dl>
<h2 id="Description" name="Description">Description</h2>
<p>An <code>EvalError</code> is thrown when the global <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_objects/eval" title="The eval() method evaluates JavaScript code represented as a string."><code>eval()</code></a> function is used improperly.</p>
<h2 id="Properties" name="Properties">Properties</h2>
<dl>
 <dt>
  <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/EvalError/prototype" title="The EvalError.prototype property represents the prototype of the EvalError constructor."><code>EvalError.prototype</code></a></dt>
 <dd>
  Allows the addition of properties to an <code>EvalError</code> object.</dd>
</dl>
<h2 id="Methods" name="Methods">Methods</h2>
<p>The global <code>EvalError</code> contains no methods of its own, however, it does inherit some methods through the prototype chain.</p>
<h2 id="EvalError_instances" name="EvalError_instances"><code>EvalError</code> instances</h2>
<h3 id="Properties_of_EvalError_instances" name="Properties_of_EvalError_instances">Properties</h3>
<div>
 <dl><dt><code>EvalError.prototype.constructor</code></dt>
 <dd>Specifies the function that created an instance&apos;s prototype.</dd>
 <dt><a href="#/Error.prototype.message" title="The message property is a human-readable description of the error."><code>EvalError.prototype.message</code></a></dt>
 <dd>Error message. Although ECMA-262 specifies that <a href="#/EvalError" title="The EvalError object indicates an error regarding the global eval() function."><code>EvalError</code></a> should provide its own <code>message</code> property, in <a href="https://developer.mozilla.org/en-US/docs/Mozilla/Projects/SpiderMonkey">SpiderMonkey</a>, it inherits <a href="#/Error.prototype.message" title="The message property is a human-readable description of the error."><code>Error.prototype.message</code></a>.</dd>
 <dt><a href="#/Error.prototype.name" title="The name property represents a name for the type of error. The initial value is &quot;Error&quot;."><code>EvalError.prototype.name</code></a></dt>
 <dd>Error name. Inherited from <a href="#/Error" title="The Error constructor creates an error object. Instances of Error objects are thrown when runtime errors occur. The Error object can also be used as a base objects for user-defined exceptions. See below for standard built-in error types."><code>Error</code></a>.</dd>
 <dt><a href="#/Error.prototype.fileName" title="The fileName property contains the path to the file that raised this error."><code>EvalError.prototype.fileName</code></a></dt>
 <dd>Path to file that raised this error. Inherited from <a href="#/Error" title="The Error constructor creates an error object. Instances of Error objects are thrown when runtime errors occur. The Error object can also be used as a base objects for user-defined exceptions. See below for standard built-in error types."><code>Error</code></a>.</dd>
 <dt><a href="#/Error.prototype.lineNumber" title="The lineNumber property contains the line number in the file that raised this error."><code>EvalError.prototype.lineNumber</code></a></dt>
 <dd>Line number in file that raised this error. Inherited from <a href="#/Error" title="The Error constructor creates an error object. Instances of Error objects are thrown when runtime errors occur. The Error object can also be used as a base objects for user-defined exceptions. See below for standard built-in error types."><code>Error</code></a>.</dd>
 <dt><a href="#/Error.prototype.columnNumber" title="The columnNumber property contains the column number in the line of the file that raised this error."><code>EvalError.prototype.columnNumber</code></a></dt>
 <dd>Column number in line that raised this error. Inherited from <a href="#/Error" title="The Error constructor creates an error object. Instances of Error objects are thrown when runtime errors occur. The Error object can also be used as a base objects for user-defined exceptions. See below for standard built-in error types."><code>Error</code></a>.</dd>
 <dt><a href="#/Error.prototype.stack" title="The non-standard stack property of Error objects offer a trace of which functions were called, in what order, from which line and file, and with what arguments. The stack string proceeds from the most recent calls to earlier ones, leading back to the original global scope call."><code>EvalError.prototype.stack</code></a></dt>
 <dd>Stack trace. Inherited from <a href="#/Error" title="The Error constructor creates an error object. Instances of Error objects are thrown when runtime errors occur. The Error object can also be used as a base objects for user-defined exceptions. See below for standard built-in error types."><code>Error</code></a>.</dd>
</dl></div>
<h3 id="Methods_of_EvalError_instances" name="Methods_of_EvalError_instances">Methods</h3>
<div>
 <p>Although the <a href="#/EvalError" title="The EvalError object indicates an error regarding the global eval() function."><code>EvalError</code></a> prototype object does not contain any methods of its own, <a href="#/EvalError" title="The EvalError object indicates an error regarding the global eval() function."><code>EvalError</code></a> instances do inherit some methods through the prototype chain.</p></div>
<h2 id="Examples">Examples</h2>
<p><code>EvalError</code> is not used now, and never be thrown by the runtime.</p>
<h3 id="Create_an_EvalError">Create an EvalError</h3>
<prism-js language="javascript">try {
  throw new EvalError(&quot;Hello&quot;, &quot;someFile.js&quot;, 10);
} catch (e) {
  console.log(e instanceof EvalError); // true
  console.log(e.message);              // &quot;Hello&quot;
  console.log(e.name);                 // &quot;EvalError&quot;
  console.log(e.fileName);             // &quot;someFile.js&quot;
  console.log(e.lineNumber);           // 10
  console.log(e.columnNumber);         // 0
  console.log(e.stack);                // &quot;@Scratchpad/2:2:9\n&quot;
}
</prism-js>
