<h2 id="Summary" name="Summary">Summary</h2>
<p>The <code><strong>Math.imul()</strong></code> function returns the result of the C-like 32-bit multiplication of the two parameters.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code>Math.imul(a, b)</code></pre>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<dl>
 <dt>
  <code>a</code></dt>
 <dd>
  First number.</dd>
 <dt>
  <code>b</code></dt>
 <dd>
  Second number.</dd>
</dl>
<h2 id="Description" name="Description">Description</h2>
<p><code>Math.imul</code> allows for fast 32-bit integer multiplication with C-like semantics. This feature is useful for projects like <a class="external" href="http://en.wikipedia.org/wiki/Emscripten">Emscripten</a>.&#xA0; Because <code>imul</code> is a static method of <code>Math</code>, you always use it as <code>Math.imul()</code>, rather than as a method of a <code>Math</code> object you created.</p>
<h2 id="Examples" name="Examples">Examples</h2>
<prism-js language="javascript">Math.imul(2, 4)   // 8
Math.imul(-1, 8)  //-8
Math.imul(-2, -2) // 4
Math.imul(0xffffffff, 5) //-5
Math.imul(0xfffffffe, 5) //-10
</prism-js>
<h2 id="Polyfill" name="Polyfill">Polyfill</h2>
<p>This can be emulated with the following function:</p>
<prism-js language="javascript">function imul(a, b) {
  var ah  = (a &gt;&gt;&gt; 16) &amp; 0xffff;
  var al = a &amp; 0xffff;
  var bh  = (b &gt;&gt;&gt; 16) &amp; 0xffff;
  var bl = b &amp; 0xffff;
  // the shift by 0 fixes the sign on the high part
  // the final |0 converts the unsigned value into a signed value
  return ((al * bl) + (((ah * bl + al * bh) &lt;&lt; 16) &gt;&gt;&gt; 0)|0);
}
</prism-js>
