<h2 id="Summary" name="Summary">Summary</h2>
<p>The <code><strong>valueOf()</strong></code> method returns the primitive value of a <a href="#/Boolean" title="The Boolean object is an object wrapper for a boolean value."><code>Boolean</code></a> object.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code><var>bool</var>.valueOf()</code></pre>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<p>None.</p>
<h2 id="Description" name="Description">Description</h2>
<p>The <code>valueOf</code> method of <a href="#/Boolean" title="The Boolean object is an object wrapper for a boolean value."><code>Boolean</code></a> returns the primitive value of a <a href="#/Boolean" title="The Boolean object is an object wrapper for a boolean value."><code>Boolean</code></a> object or literal <a href="#/Boolean" title="The Boolean object is an object wrapper for a boolean value."><code>Boolean</code></a> as a Boolean data type.</p>
<p>This method is usually called internally by JavaScript and not explicitly in code.</p>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_Using_valueOf" name="Example:_Using_valueOf">Example: Using <code>valueOf</code></h3>
<prism-js language="javascript">x = new Boolean();
myVar = x.valueOf(); // assigns false to myVar
</prism-js>
