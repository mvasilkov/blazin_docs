<h2 id="Summary" name="Summary">Summary</h2>
<p>The <strong><code>test()</code></strong> method executes a search for a match between a regular expression and a specified string. Returns <code>true</code> or <code>false</code>.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre><code><var>regexObj</var>.test(<var>str</var>)</code></pre>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<dl>
 <dt><code>str</code></dt>
 <dd>The string against which to match the regular expression.</dd>
</dl>
<h3 id="Returns" name="Returns">Returns</h3>
<p>Boolean. <code>true</code> or <code>false</code>.</p>
<h2 id="Description" name="Description">Description</h2>
<p>Use <code>test()</code> whenever you want to know whether a pattern is found in a string (similar to the <a href="#/String.prototype.search()" title="The search() method executes a search for a match between a regular expression and this String object."><code>String.prototype.search()</code></a> method); for more information (but slower execution) use the <a href="#/RegExp.prototype.exec()" title="The exec() method executes a search for a match in a specified string. Returns a result array, or null."><code>exec()</code></a> method (similar to the <a href="#/String.prototype.match()" title="The match() method retrieves the matches when matching a string against a regular expression."><code>String.prototype.match()</code></a> method). As with <a href="#/RegExp.prototype.exec()" title="The exec() method executes a search for a match in a specified string. Returns a result array, or null."><code>exec()</code></a> (or in combination with it), <code>test()</code> called multiple times on the same global regular expression instance will advance past the previous match.</p>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_Using_test" name="Example:_Using_test">Example: Using <code>test()</code></h3>
<p>The following example prints a message which depends on the success of the test:</p>
<prism-js language="javascript">function testinput(re, str){
  var midstring;
  if (re.test(str)) {
    midstring = &apos; contains &apos;;
  } else {
    midstring = &apos; does not contain &apos;;
  }
  console.log(str + midstring + re.source);
}
</prism-js>
