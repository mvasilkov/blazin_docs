<h2 id="Summary" name="Summary">Summary</h2>
<p>The global <code><strong>undefined</strong></code> value property represents the value <code>undefined</code>. It is one of JavaScript&apos;s <a class="glossaryLink" href="https://developer.mozilla.org/en-US/docs/Glossary/Primitive" title="primitive types: A primitive (primitive value, primitive data type) is data that is not an Object and does not have any methods.">primitive types</a>.</p>

<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code>undefined</code></pre>
<h2 id="Description" name="Description">Description</h2>
<p><code>undefined</code> is a property of the <em>global object</em>, i.e. it is a variable in global scope. The initial value of <code>undefined</code> is the primitive value <code>undefined</code>. </p>
<p>In modern browsers (JavaScript 1.8.5 / Firefox 4+), <code>undefined</code> is a non-configurable, non-writable property per the ECMAScript 5 specification. Even when this is not the case, avoid overriding it.</p>
<p>A variable that has not been assigned a value is of type undefined. A method or statement also returns <code>undefined</code> if the variable that is being evaluated does not have an assigned value. A function returns <code>undefined</code> if a value was not <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Statements/return" title="The return statement ends function execution and specifies a value to be returned to the function caller."><code>returned</code></a>.</p>
<p>Since <code>undefined</code> is not a <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Reserved_Words" title="This section describes JavaScript&apos;s lexical grammar."><code>reserved word</code></a>, it can be used as an <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Values,_variables,_and_literals#Variables">identifier</a> (variable name) in any scope other than the global scope.</p>
<prism-js language="javascript">// logs &quot;foo string&quot;
(function(){ var undefined = &apos;foo&apos;; console.log(undefined, typeof undefined); })();
// logs &quot;foo string&quot;
(function(undefined){ console.log(undefined, typeof undefined); })(&apos;foo&apos;);
</prism-js>
<h2 id="Examples">Examples</h2>
<h3 id="Strict_equality_and_undefined">Strict equality and <code>undefined</code></h3>
<p>You can use <code>undefined</code> and the strict equality and inequality operators to determine whether a variable has a value. In the following code, the variable <code>x</code> is not defined, and the <code>if</code> statement evaluates to true.</p>
<prism-js language="javascript">var x;
if (x === undefined) {
   // these statements execute
}
else {
   // these statements do not execute
}
</prism-js>
<div class="note">
 Note: The strict equality operator rather than the standard equality operator must be used here, because <code>x == undefined</code> also checks whether <code>x</code> is <code>null</code>, while strict equality doesn&apos;t. <code>null</code> is not equivalent to <code>undefined</code>. See <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/Comparison_Operators" title="JavaScript has both strict and type&#x2013;converting comparisons. A strict comparison (e.g., ===) is only true if the operands are of the same type. The more commonly used abstract comparison (e.g. ==) converts the operands to the same Type before making the comparison. For relational abstract comparisons (e.g., &lt;=), the operands are first converted to primitives, then to the same type, before comparison."><code>comparison operators</code></a> for details.</div>
<h3 id="Typeof_operator_and_undefined"><code>Typeof</code> operator and <code>undefined</code></h3>
<p>Alternatively, <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/typeof" title="The typeof operator returns a string indicating the type of the unevaluated operand."><code>typeof</code></a> can be used:</p>
<prism-js language="javascript">var x;
if (typeof x === &apos;undefined&apos;) {
   // these statements execute
}
</prism-js>
<p>One reason to use <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/typeof" title="The typeof operator returns a string indicating the type of the unevaluated operand."><code>typeof</code></a> is that it does not throw an error if the variable has not been defined.</p>
<prism-js language="javascript">// x has not been defined before
if (typeof x === &apos;undefined&apos;) { // evaluates to true without errors
   // these statements execute
}
if(x === undefined){ // throws a ReferenceError
}
</prism-js>
<p>However, this kind of technique should be avoided. JavaScript is a statically scoped language, so knowing if a variable is defined can be read by seeing whether it is defined in an enclosing context. The only exception is the global scope, but the global scope is bound to the global object, so checking the existence of a variable in the global context can be done by checking the existence of a property on the <em>global object</em> (using the <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/in" title="The in operator returns true if the specified property is in the specified object."><code>in</code></a> operator, for instance).</p>
<h3 id="Void_operator_and_undefined"><code>Void</code> operator and <code>undefined</code></h3>
<p>The <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/void" title="The void operator evaluates the given expression and then returns undefined."><code>void</code></a> operator is a third alternative.</p>
<prism-js language="javascript">var x;
if (x === void 0) {
   // these statements execute
}
// y has not been defined before
if (y === void 0) {
   // throws a ReferenceError (in contrast to `typeof`)
}
</prism-js>
