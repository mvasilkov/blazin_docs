<h2 id="Summary" name="Summary">Summary</h2>
<p>The <strong><code>Number.parseInt()</code></strong> method parses a string argument and returns an integer of the specified radix or base. This method behaves identically to the global function <a href="#/parseInt()" title="The parseInt() function parses a string argument and returns an integer of the specified radix or base."><code>parseInt()</code></a> and is part of ECMAScript 6 (its purpose is modularization of globals).</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code>Number.parseInt(<var>string</var>[, <var>radix</var>])</code></pre>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<dl>
 <dt>
  <code>string</code></dt>
 <dd>
  The value to parse. If <code>string</code> is not a string, then it is converted to one. Leading whitespace in the string is ignored.</dd>
 <dt>
  <code>radix</code></dt>
 <dd>
  Optional. An integer that represents the <var>radix</var> of the above mentioned string. <strong>Always specify this parameter</strong> to eliminate reader confusion and to guarantee predictable behavior. Different implementations produce different results when a radix is not specified.</dd>
</dl>
<h2 id="Description">Description</h2>
<p>Please see <a href="#/parseInt()" title="The parseInt() function parses a string argument and returns an integer of the specified radix or base."><code>parseInt()</code></a> for more details and examples.</p>
