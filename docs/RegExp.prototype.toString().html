<h2 id="Summary" name="Summary">Summary</h2>
<p>The <strong><code>toString()</code></strong> method returns a string representing the regular expression.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code><var>regexObj</var>.toString()</code></pre>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<p>None.</p>
<h2 id="Description" name="Description">Description</h2>
<p>The <a href="#/RegExp" title="The RegExp constructor creates a regular expression object for matching text with a pattern."><code>RegExp</code></a> object overrides the <code>toString()</code> method of the <a href="#/Object" title="The Object constructor creates an object wrapper."><code>Object</code></a> object; it does not inherit <a href="#/Object.prototype.toString()" title="The toString() method returns a string representing object."><code>Object.prototype.toString()</code></a>. For <a href="#/RegExp" title="The RegExp constructor creates a regular expression object for matching text with a pattern."><code>RegExp</code></a> objects, the <code>toString()</code> method returns a string representation of the regular expression.</p>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_Using_toString" name="Example:_Using_toString">Example: Using <code>toString()</code></h3>
<p>The following example displays the string value of a <a href="#/RegExp" title="The RegExp constructor creates a regular expression object for matching text with a pattern."><code>RegExp</code></a> object:</p>
<prism-js language="javascript">var myExp = new RegExp(&apos;a+b+c&apos;);
console.log(myExp.toString());  // logs &apos;/a+b+c/&apos;
var foo = new RegExp(&apos;bar&apos;, &apos;g&apos;);
console.log(foo.toString());    // logs &apos;/bar/g&apos;
</prism-js>
