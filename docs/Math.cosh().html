<h2 id="Summary" name="Summary">Summary</h2>
<p>The <code><strong>Math.cosh()</strong></code> function returns the hyperbolic cosine of a number, that can be expressed using the <a href="#/Math.E">constant e</a>:</p>
<p><math display="block"><semantics><mrow><mstyle mathvariant="monospace"><mo lspace="0em" rspace="thinmathspace">Math.cosh(x)</mo></mstyle><mo>=</mo><mfrac><mrow><msup><mi>e</mi><mi>x</mi></msup><mo>+</mo><msup><mi>e</mi><mrow><mo>-</mo><mi>x</mi></mrow></msup></mrow><mn>2</mn></mfrac></mrow><annotation encoding="TeX">\mathtt{\operatorname{Math.cosh(x)}} = \frac{e^x + e^{-x}}{2}</annotation></semantics></math></p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox">
Math.cosh(<em>x</em>)</pre>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<dl>
 <dt>
  <code>x</code></dt>
 <dd>
  A number.</dd>
</dl>
<h2 id="Description" name="Description">Description</h2>
<p>Because <code>cos</code>h is a static method of <code>Math</code>, you always use it as <code>Math.cosh()</code>, rather than as a method of a <code>Math</code> object you created (Math is not a constructor).</p>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_Using_Math.cos" name="Example:_Using_Math.cos">Example: Using <code>Math.cosh</code></h3>
<prism-js language="javascript">
Math.cosh(0);  // 1
Math.cosh(1);  // 1.5430806348152437
Math.cosh(-1); // 1.5430806348152437
</prism-js>
<h2 id="Polyfill">Polyfill</h2>
<p>This can be emulated with the help of the <a href="#/Math.exp()" title="The Math.exp() function returns ex, where x is the argument, and e is Euler&apos;s constant, the base of the natural logarithms."><code>exp()</code></a> function:</p>
<prism-js language="javascript">
function cosh(x) {
    return (Math.exp(x) + Math.exp(-x)) / 2;
}</prism-js>
<p>or using only one call to the <a href="#/Math.exp()" title="The Math.exp() function returns ex, where x is the argument, and e is Euler&apos;s constant, the base of the natural logarithms."><code>exp()</code></a> function:</p>
<prism-js language="javascript">
function cosh(x) {
    var y = Math.exp(x);
    return (y + 1 / y) / 2;
}</prism-js>
