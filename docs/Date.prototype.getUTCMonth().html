<h2 id="Summary" name="Summary">Summary</h2>
<p>The <strong><code>getUTCMonth()</code></strong> returns the month of the specified date according to universal time, as a zero-based value (where zero indicates the first month of the year).</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code><var>dateObj</var>.getUTCMonth()</code></pre>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<p>None.</p>
<h3 id="Returns" name="Returns">Returns</h3>
<p>The value returned by <code>getUTCMonth()</code> is an integer between 0 and 11 corresponding to the month. 0 for January, 1 for February, 2 for March, and so on.</p>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_Using_getUTCMonth" name="Example:_Using_getUTCMonth">Example: Using <code>getUTCMonth()</code></h3>
<p>The following example assigns the month portion of the current date to the variable <code>month</code>.</p>
<prism-js language="javascript">var today = new Date();
var month = today.getUTCMonth();
</prism-js>
