<h2 id="Summary" name="Summary">Summary</h2>
<p>The <code><strong>Math.cos()</strong></code> function returns the cosine of a number.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox">Math.cos(<em>x</em>)</pre>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<dl>
 <dt>
  <code>x</code></dt>
 <dd>
  A number given in unit of radians.</dd>
</dl>
<h2 id="Description" name="Description">Description</h2>
<p>The <code>cos</code> method returns a numeric value between -1 and 1, which represents the cosine of the angle.</p>
<p>Because <code>cos</code> is a static method of <code>Math</code>, you always use it as <code>Math.cos()</code>, rather than as a method of a <code>Math</code> object you created.</p>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_Using_Math.cos" name="Example:_Using_Math.cos">Example: Using <code>Math.cos</code></h3>
<prism-js language="javascript">Math.cos(0);           // 1
Math.cos(1);           // 0.5403023058681398
Math.cos(Math.PI);     // -1
Math.cos(2 * Math.PI); // 1
</prism-js>
