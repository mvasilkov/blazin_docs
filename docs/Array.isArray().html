<h2 id="Summary" name="Summary">Summary</h2>
<p>The <code><strong>Array.isArray()</strong></code> method returns <code>true</code> if an object is an array, <code>false</code> if it is not.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code>Array.isArray(<var>obj</var>)</code></pre>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<dl>
 <dt>
  <code>obj</code></dt>
 <dd>
  The object to be checked.</dd>
</dl>
<h2 id="Description" name="Description">Description</h2>
<p>See the article <a class="external" href="http://web.mit.edu/jwalden/www/isArray.html">&#x201C;Determining with absolute accuracy whether or not a JavaScript object is an array&#x201D;</a> for more details.</p>
<h2 id="Examples" name="Examples">Examples</h2>
<prism-js language="javascript">// all following calls return true
Array.isArray([]);
Array.isArray([1]);
Array.isArray(new Array());
// Little known fact: Array.prototype itself is an array:
Array.isArray(Array.prototype);
// all following calls return false
Array.isArray();
Array.isArray({});
Array.isArray(null);
Array.isArray(undefined);
Array.isArray(17);
Array.isArray(&apos;Array&apos;);
Array.isArray(true);
Array.isArray(false);
Array.isArray({ __proto__: Array.prototype });
</prism-js>
<h2 id="Polyfill" name="Polyfill">Polyfill</h2>
<p>Running the following code before any other code will create <code>Array.isArray()</code> if it&apos;s not natively available.</p>
<prism-js language="javascript">if (!Array.isArray) {
  Array.isArray = function(arg) {
    return Object.prototype.toString.call(arg) === &apos;[object Array]&apos;;
  };
}
</prism-js>
