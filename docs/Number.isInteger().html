<h2 id="Summary" name="Summary">Summary</h2>
<p>The <strong><code>Number.isInteger()</code></strong> method determines whether the passed value is an integer.</p>
<p>If the target value is an integer, return <code>true</code>, otherwise return <code>false</code>. If the value is <a href="#/NaN" title="The global NaN property is a value representing Not-A-Number."><code>NaN</code></a> or infinite, return <code>false</code>.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code>Number.isInteger(<var>testValue</var>)</code></pre>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<dl>
 <dt><code>testValue</code></dt>
 <dd>The value to be tested for being an integer.</dd>
</dl>
<h2 id="Example" name="Example">Examples</h2>
<prism-js language="javascript">Number.isInteger(0.1);     // false
Number.isInteger(1);       // true
Number.isInteger(Math.PI); // false
</prism-js>
<h2 id="Polyfill" name="Polyfill">Polyfill</h2>
<p>The following algorithm matches <a class="external" href="http://wiki.ecmascript.org/doku.php?id=harmony:number.isinteger">the one specified in ECMA harmony</a>:</p>
<prism-js language="javascript">/*\
|*|
|*|  :: Number.isInteger() polyfill ::
|*|
|*|  https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Number/isInteger
|*|
\*/
if (!Number.isInteger) {
  Number.isInteger = function isInteger(nVal) {
    return typeof nVal === &apos;number&apos;
      &amp;&amp; isFinite(nVal)
      &amp;&amp; nVal &gt; -9007199254740992
      &amp;&amp; nVal &lt; 9007199254740992
      &amp;&amp; Math.floor(nVal) === nVal;
  };
}
</prism-js>
