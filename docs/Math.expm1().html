<h2 id="Summary" name="Summary">Summary</h2>
<p>The <code><strong>Math.expm1()</strong></code> function returns <code>e<sup>x</sup></code> - 1, where <code>x</code> is the argument, and <a href="#/Math.E"><code>e</code></a> the base of the natural logarithms.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code>Math.expm1(<em>x</em>)</code></pre>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<dl>
 <dt>
  <code>x</code></dt>
 <dd>
  A number.</dd>
</dl>
<h2 id="Description" name="Description">Description</h2>
<p>Because <code>expm1</code> is a static method of <code>Math</code>, you always use it as <code>Math.expm1()</code>, rather than as a method of a <code>Math</code> object you created (<code>Math</code> is not a constructor).</p>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_Using_Math.exp" name="Example:_Using_Math.exp">Example: Using <code>Math.expm1</code></h3>
<prism-js language="javascript">Math.expm1(-1); // -0.6321205588285577
Math.expm1(0);  // 0
Math.expm1(1);  // 1.718281828459045</prism-js>
<h2 id="Polyfill">Polyfill</h2>
<p>This can be emulated with the help of the <a href="#/Math.exp()" title="The Math.exp() function returns ex, where x is the argument, and e is Euler&apos;s constant, the base of the natural logarithms."><code>exp()</code></a> function:</p>
<prism-js language="javascript">function expm1(x) {
    return Math.exp(x) - 1;
}</prism-js>
