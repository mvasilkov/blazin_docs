<h2 id="Summary" name="Summary">Summary</h2>
<p>The <code><strong>Promise.all(iterable)</strong></code> method returns a promise that resolves when all of the promises in the iterable argument have resolved.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><var>Promise.all(iterable)</var>;</pre>
<h3 id="Parameters">Parameters</h3>
<dl>
 <dt>
  iterable</dt>
 <dd>
  An iterable object, such as an <a href="#/Array" title="The JavaScript Array global object is a constructor for arrays, which are high-level, list-like objects."><code>Array</code></a>. See <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/iterable">iterable</a>.</dd>
</dl>
<h2 id="Description" name="Description">Description</h2>
<p>The result is passed as an array of values from all the promises. If something passed in the iterable array is not a promise, it&apos;s converted to one by <a href="#/Promise.resolve()" title="The Promise.resolve(value) method returns a Promise object that is resolved with the given value. If the value is a thenable (i.e. has a then method), the returned promise will &quot;follow&quot; that thenable, adopting its eventual state; otherwise the returned promise will be fulfilled with the value."><code>Promise.resolve</code></a>. If any of the passed in promises rejects, the <code>all</code> Promise immediately rejects with the value of the promise that rejected, discarding all the other promises whether or not they have resolved.</p>
<h2 id="Examples">Examples</h2>
<prism-js language="javascript">var p = new Promise(function(resolve, reject) { resolve(3); });
Promise.all([true, p]).then(function(values) {
  console.log(values); // [true, 3]
});
</prism-js>
