<h2 id="Summary" name="Summary">Summary</h2>
<p>The <strong><code>String.prototype</code></strong> property represents the <a href="#/String" title="The String global object is a constructor for strings, or a sequence of characters."><code>String</code></a> prototype object.</p>
<div>
 <table class="standard-table">
  <thead>
    <tr>
      <th class="header" colspan="2">Property attributes of <code>String.prototype</code></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Writable</td>
      <td>no</td>
    </tr>
    <tr>
      <td>Enumerable</td>
      <td>no</td>
    </tr>
    <tr>
      <td>Configurable</td>
      <td>no</td>
    </tr>
  </tbody>
</table></div>
<h2 id="Description" name="Description">Description</h2>
<p>All <a href="#/String" title="The String global object is a constructor for strings, or a sequence of characters."><code>String</code></a> instances inherit from <code>String.prototype</code>. Changes to the <code>String</code> prototype object are propagated to all <a href="#/String" title="The String global object is a constructor for strings, or a sequence of characters."><code>String</code></a> instances.</p>
<h2 id="Properties" name="Properties">Properties</h2>
<dl>
 <dt>
  <code>String.prototype.constructor</code></dt>
 <dd>
  Specifies the function that creates an object&apos;s prototype.</dd>
 <dt>
  <a href="#/String.length" title="The length property represents the length of a string."><code>String.prototype.length</code></a></dt>
 <dd>
  Reflects the length of the string.</dd>
 <dt>
  <code><em>N</em></code></dt>
 <dd>
  Used to access the character in the <em>N</em>th position where <em>N</em> is a positive integer between 0 and one less than the value of <a href="#/String.length" title="The length property represents the length of a string."><code>length</code></a>. These properties are read-only.</dd>
</dl>
<h2 id="Methods" name="Methods">Methods</h2>
<h3 id="Methods_unrelated_to_HTML" name="Methods_unrelated_to_HTML">Methods unrelated to HTML</h3>
<dl>
 <dt>
  <a href="#/String.prototype.charAt()" title="The charAt() method returns the specified character from a string."><code>String.prototype.charAt()</code></a></dt>
 <dd>
  Returns the character at the specified index.</dd>
 <dt>
  <a href="#/String.prototype.charCodeAt()" title="The charCodeAt() method returns the numeric Unicode value of the character at the given index (except for unicode codepoints &gt; 0x10000)."><code>String.prototype.charCodeAt()</code></a></dt>
 <dd>
  Returns a number indicating the Unicode value of the character at the given index.</dd>
 <dt>
  <a href="#/String.prototype.codePointAt()" title="The codePointAt() method returns a non-negative integer that is the UTF-16 encoded code point value."><code>String.prototype.codePointAt()</code></a> <span title="This is an experimental API that should not be used in production code."><i class="icon-beaker"> </i></span></dt>
 <dd>
  Returns a non-negative integer that is the UTF-16 encoded code point value at the given position.</dd>
 <dt>
  <a href="#/String.prototype.concat()" title="The concat() method combines the text of two or more strings and returns a new string."><code>String.prototype.concat()</code></a></dt>
 <dd>
  Combines the text of two strings and returns a new string.</dd>
 <dt>
  <a href="#/String.prototype.includes()" title="The documentation about this has not yet been written; please consider contributing!"><code>String.prototype.contains()</code></a> <span title="This is an experimental API that should not be used in production code."><i class="icon-beaker"> </i></span></dt>
 <dd>
  Determines whether one string may be found within another string.</dd>
 <dt>
  <a href="#/String.prototype.endsWith()" title="The endsWith() method determines whether a string ends with the characters of another string, returning true or false as appropriate."><code>String.prototype.endsWith()</code></a> <span title="This is an experimental API that should not be used in production code."><i class="icon-beaker"> </i></span></dt>
 <dd>
  Determines whether a string ends with the characters of another string.</dd>
 <dt>
  <a href="#/String.prototype.indexOf()" title="The indexOf() method returns the index within the calling String object of the first occurrence of the specified value, starting the search at fromIndex. Returns -1 if the value is not found."><code>String.prototype.indexOf()</code></a></dt>
 <dd>
  Returns the index within the calling <a href="#/String" title="The String global object is a constructor for strings, or a sequence of characters."><code>String</code></a> object of the first occurrence of the specified value, or -1 if not found.</dd>
 <dt>
  <a href="#/String.prototype.lastIndexOf()" title="The lastIndexOf() method returns the index within the calling String object of the last occurrence of the specified value, or -1 if not found. The calling string is searched backward, starting at fromIndex."><code>String.prototype.lastIndexOf()</code></a></dt>
 <dd>
  Returns the index within the calling <a href="#/String" title="The String global object is a constructor for strings, or a sequence of characters."><code>String</code></a> object of the last occurrence of the specified value, or -1 if not found.</dd>
 <dt>
  <a href="#/String.prototype.localeCompare()" title="The localeCompare() method returns a number indicating whether a reference string comes before or after or is the same as the given string in sort order."><code>String.prototype.localeCompare()</code></a></dt>
 <dd>
  Returns a number indicating whether a reference string comes before or after or is the same as the given string in sort order.</dd>
 <dt>
  <a href="#/String.prototype.match()" title="The match() method retrieves the matches when matching a string against a regular expression."><code>String.prototype.match()</code></a></dt>
 <dd>
  Used to match a regular expression against a string.</dd>
 <dt>
  <a href="#/String.prototype.normalize()" title="The normalize() method returns the Unicode Normalization Form of a given string (if the value isn&apos;t a string, it will be converted to one first)."><code>String.prototype.normalize()</code></a> <span title="This is an experimental API that should not be used in production code."><i class="icon-beaker"> </i></span></dt>
 <dd>
  Returns the Unicode Normalization Form of the calling string value.</dd>
 <dt>
  <s class="obsoleteElement"><a href="#/String.prototype.quote()" title="The non-standard quote() method returns a copy of the string, replacing various special characters in the string with their escape sequences and wrapping the result in double-quotes (&quot;)."><code>String.prototype.quote()</code></a> <span title="This is an obsolete API and is no longer guaranteed to work."><i class="icon-trash"> </i></span></s></dt>
 <dd>
  <s class="obsoleteElement">Wraps the string in double quotes (&quot;<code>&quot;</code>&quot;).</s></dd>
 <dt>
  <a href="#/String.prototype.repeat()" title="The repeat() method constructs and returns a new string which contains the specified number of copies of the string on which it was called, concatenated together."><code>String.prototype.repeat()</code></a> <span title="This is an experimental API that should not be used in production code."><i class="icon-beaker"> </i></span></dt>
 <dd>
  Returns a string consisting of the elements of the object repeated the given times.</dd>
 <dt>
  <a href="#/String.prototype.replace()" title="The replace() method returns a new string with some or all matches of a pattern replaced by a replacement. The pattern can be a string or a RegExp, and the replacement can be a string or a function to be called for each match."><code>String.prototype.replace()</code></a></dt>
 <dd>
  Used to find a match between a regular expression and a string, and to replace the matched substring with a new substring.</dd>
 <dt>
  <a href="#/String.prototype.search()" title="The search() method executes a search for a match between a regular expression and this String object."><code>String.prototype.search()</code></a></dt>
 <dd>
  Executes the search for a match between a regular expression and a specified string.</dd>
 <dt>
  <a href="#/String.prototype.slice()" title="The slice() method extracts a section of a string and returns a new string."><code>String.prototype.slice()</code></a></dt>
 <dd>
  Extracts a section of a string and returns a new string.</dd>
 <dt>
  <a href="#/String.prototype.split()" title="The split() method splits a String object into an array of strings by separating the string into substrings."><code>String.prototype.split()</code></a></dt>
 <dd>
  Splits a <a href="#/String" title="The String global object is a constructor for strings, or a sequence of characters."><code>String</code></a> object into an array of strings by separating the string into substrings.</dd>
 <dt>
  <a href="#/String.prototype.startsWith()" title="The startsWith() method determines whether a string begins with the characters of another string, returning true or false as appropriate."><code>String.prototype.startsWith()</code></a> <span title="This is an experimental API that should not be used in production code."><i class="icon-beaker"> </i></span></dt>
 <dd>
  Determines whether a string begins with the characters of another string.</dd>
 <dt>
  <a href="#/String.prototype.substr()" title="The substr() method returns the characters in a string beginning at the specified location through the specified number of characters."><code>String.prototype.substr()</code></a></dt>
 <dd>
  Returns the characters in a string beginning at the specified location through the specified number of characters.</dd>
 <dt>
  <a href="#/String.prototype.substring()" title="The substring() method returns a subset of a string between one index and another, or through the end of the string."><code>String.prototype.substring()</code></a></dt>
 <dd>
  Returns the characters in a string between two indexes into the string.</dd>
 <dt>
  <a href="#/String.prototype.toLocaleLowerCase()" title="The toLocaleLowerCase() method returns the calling string value converted to lower case, according to any locale-specific case mappings."><code>String.prototype.toLocaleLowerCase()</code></a></dt>
 <dd>
  The characters within a string are converted to lower case while respecting the current locale. For most languages, this will return the same as <a href="#/String.prototype.toLowerCase()" title="The toLowerCase() method returns the calling string value converted to lowercase."><code>toLowerCase()</code></a>.</dd>
 <dt>
  <a href="#/String.prototype.toLocaleUpperCase()" title="The toLocaleUpperCase() method returns the calling string value converted to upper case, according to any locale-specific case mappings."><code>String.prototype.toLocaleUpperCase()</code></a></dt>
 <dd>
  The characters within a string are converted to upper case while respecting the current locale. For most languages, this will return the same as <a href="#/String.prototype.toUpperCase()" title="The toUpperCase() method returns the calling string value converted to uppercase."><code>toUpperCase()</code></a>.</dd>
 <dt>
  <a href="#/String.prototype.toLowerCase()" title="The toLowerCase() method returns the calling string value converted to lowercase."><code>String.prototype.toLowerCase()</code></a></dt>
 <dd>
  Returns the calling string value converted to lower case.</dd>
 <dt>
  <a href="#/String.prototype.toSource()" title="The toSource() method returns a string representing the source code of the object."><code>String.prototype.toSource()</code></a> <span title="This API has not been standardized."><i class="icon-warning-sign"> </i></span></dt>
 <dd>
  Returns an object literal representing the specified object; you can use this value to create a new object. Overrides the <a href="#/Object.prototype.toSource()" title="The toSource() method returns a string representing the source code of the object."><code>Object.prototype.toSource()</code></a> method.</dd>
 <dt>
  <a href="#/String.prototype.toString()" title="The toString() method returns a string representing the specified object."><code>String.prototype.toString()</code></a></dt>
 <dd>
  Returns a string representing the specified object. Overrides the <a href="#/Object.prototype.toString()" title="The toString() method returns a string representing object."><code>Object.prototype.toString()</code></a> method.</dd>
 <dt>
  <a href="#/String.prototype.toUpperCase()" title="The toUpperCase() method returns the calling string value converted to uppercase."><code>String.prototype.toUpperCase()</code></a></dt>
 <dd>
  Returns the calling string value converted to uppercase.</dd>
 <dt>
  <a href="#/String.prototype.trim()" title="The trim() method removes whitespace from both ends of the string."><code>String.prototype.trim()</code></a></dt>
 <dd>
  Trims whitespace from the beginning and end of the string. Part of the ECMAScript 5 standard.</dd>
 <dt>
  <a href="#/String.prototype.trimLeft()" title="The trimLeft() removes whitespace from the left end of the string."><code>String.prototype.trimLeft()</code></a> <span title="This API has not been standardized."><i class="icon-warning-sign"> </i></span></dt>
 <dd>
  Trims whitespace from the left side of the string.</dd>
 <dt>
  <a href="#/String.prototype.trimRight()" title="The trimRight() method removes whitespace from the right end of the string."><code>String.prototype.trimRight()</code></a> <span title="This API has not been standardized."><i class="icon-warning-sign"> </i></span></dt>
 <dd>
  Trims whitespace from the right side of the string.</dd>
 <dt>
  <a href="#/String.prototype.valueOf()" title="The valueOf() method returns the primitive value of a String object."><code>String.prototype.valueOf()</code></a></dt>
 <dd>
  Returns the primitive value of the specified object. Overrides the <a href="#/Object.prototype.valueOf()" title="The valueOf() method returns the primitive value of the specified object."><code>Object.prototype.valueOf()</code></a> method.</dd>
 <dt>
  <a href="#/String.prototype[@@iterator]()" title="The [@@iterator]() method returns a new Iterator object that iterates over the code points of a String value, returning each code point as a String value."><code>String.prototype[@@iterator]()</code></a> <span title="This is an experimental API that should not be used in production code."><i class="icon-beaker"> </i></span></dt>
 <dd>
  Returns a new <code>Iterator</code> object that iterates over the code points of a String value, returning each code point as a String value.</dd>
</dl>
<h3 id="HTML_wrapper_methods" name="HTML_wrapper_methods">HTML wrapper methods</h3>
<p>These methods are of limited use, as they provide only a subset of the available HTML tags and attributes.</p>
<dl>
 <dt>
  <a href="#/String.prototype.anchor()" title="The anchor() method creates an &lt;a&gt; HTML anchor element that is used as a hypertext target."><code>String.prototype.anchor()</code></a></dt>

  <code><a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/a#attr-name">&lt;a name=&quot;<em>name</em>&quot;&gt;</a></code> (hypertext target)</dd>
 <dt>

 <dd>

 <dt>

 <dd>
  <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/blink" title="The HTML Blink Element (&lt;blink&gt;) is a non-standard element causing the enclosed text to flash slowly."><code>&lt;blink&gt;</code></a></dd>
 <dt>
  <a href="#/String.prototype.bold()" title="The bold() method creates a &lt;b&gt; HTML element that causes a string to be displayed as bold."><code>String.prototype.bold()</code></a> <span title="This deprecated API should no longer be used, but will probably still work."><i class="icon-thumbs-down-alt"> </i></span></dt>
 <dd>
  <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/b" title="The HTML &lt;b&gt; Element represents a span of text stylistically different from normal text, without conveying any special importance or relevance. It is typically used for keywords in a summary, product names in a review, or other spans of text whose typical presentation would be boldfaced. Another example of its use is to mark the lead sentence of each paragraph of an article."><code>&lt;b&gt;</code></a></dd>
 <dt>
  <a href="#/String.prototype.fixed()" title="The fixed() method creates a &lt;tt&gt; HTML element that causes a string to be displayed in fixed-pitch font."><code>String.prototype.fixed()</code></a> <span title="This deprecated API should no longer be used, but will probably still work."><i class="icon-thumbs-down-alt"> </i></span></dt>
 <dd>
  <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/tt" title="The HTML Teletype Text Element (&lt;tt&gt;) produces an inline element displayed in the browser&apos;s default monotype font. This element was intended to style text as it would display on a fixed width display, such as a teletype. It probably is more common to display fixed width type using the &lt;code&gt; element."><code>&lt;tt&gt;</code></a></dd>
 <dt>
  <a href="#/String.prototype.fontcolor()" title="The fontcolor() method creates a &lt;font&gt; HTML element that causes a string to be displayed in the specified font color."><code>String.prototype.fontcolor()</code></a> <span title="This deprecated API should no longer be used, but will probably still work."><i class="icon-thumbs-down-alt"> </i></span></dt>
 <dd>
  <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/font#attr-color"><code>&lt;font color=&quot;<em>color</em>&quot;&gt;</code></a></dd>
 <dt>
  <a href="#/String.prototype.fontsize()" title="The fontsize() method creates a &lt;font&gt; HTML element that causes a string to be displayed in the specified font size."><code>String.prototype.fontsize()</code></a> <span title="This deprecated API should no longer be used, but will probably still work."><i class="icon-thumbs-down-alt"> </i></span></dt>
 <dd>

 <dd>
  <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/i" title="The HTML &lt;i&gt; Element represents a range of text that is set off from the normal text for some reason, for example, technical terms, foreign language phrases, or fictional character thoughts. It is typically displayed in italic type."><code>&lt;i&gt;</code></a></dd>
 <dt>
  <a href="#/String.prototype.link()" title="The link() method creates an &lt;a&gt; HTML element that causes a string to be displayed as a hypertext link to another URL."><code>String.prototype.link()</code></a></dt>
 <dd>
  <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/a#attr-href"><code>&lt;a href=&quot;<em>url</em>&quot;&gt;</code></a> (link to URL)</dd>
 <dt>
  <a href="#/String.prototype.small()" title="The small() method creates a &lt;small&gt; HTML element that causes a string to be displayed in a small font."><code>String.prototype.small()</code></a> <span title="This deprecated API should no longer be used, but will probably still work."><i class="icon-thumbs-down-alt"> </i></span></dt>
 <dd>

 <dt>

 <dd>

 <dt>
  <a href="#/String.prototype.sub()" title="The sub() method creates a &lt;sub&gt; HTML element that causes a string to be displayed as subscript."><code>String.prototype.sub()</code></a> <span title="This deprecated API should no longer be used, but will probably still work."><i class="icon-thumbs-down-alt"> </i></span></dt>
 <dd>
  <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/sub" title="The HTML Subscript Element (&lt;sub&gt;) defines a span of text that should be displayed, for typographic reasons, lower, and often smaller, than the main span of text."><code>&lt;sub&gt;</code></a></dd>
 <dt>
  <a href="#/String.prototype.sup()" title="The sup() method creates a &lt;sup&gt; HTML element that causes a string to be displayed as superscript."><code>String.prototype.sup()</code></a> <span title="This deprecated API should no longer be used, but will probably still work."><i class="icon-thumbs-down-alt"> </i></span></dt>
 <dd>
  <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/sup" title="The HTML Superscript Element (&lt;sup&gt;) defines a span of text that should be displayed, for typographic reasons, higher, and often smaller, than the main span of text."><code>&lt;sup&gt;</code></a></dd>
</dl>
