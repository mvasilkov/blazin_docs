<h2 id="Summary" name="Summary">Summary</h2>
<p>The <strong><code>getTimezoneOffset()</code></strong> method returns the time-zone offset from UTC, in minutes, for the current locale.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code><var>dateObj</var>.getTimezoneOffset()</code></pre>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<p>None.</p>
<h3 id="Returns" name="Returns">Returns</h3>
<p>The time-zone offset is the difference, in minutes, between UTC and local time. Note that this means that the offset is positive if the local timezone is behind UTC and negative if it is ahead. For example, if your time zone is UTC+10 (Australian Eastern Standard Time), -600 will be returned. Daylight saving time prevents this value from being a constant even for a given locale.</p>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_Using_getTimezoneOffset" name="Example:_Using_getTimezoneOffset">Example: Using <code>getTimezoneOffset()</code></h3>
<prism-js language="javascript">var x = new Date();
var currentTimeZoneOffsetInHours = x.getTimezoneOffset() / 60;
</prism-js>
