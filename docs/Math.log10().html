    <p><strong>This is an experimental technology, part of the Harmony (ECMAScript 6) proposal.</strong><br>Because this technology&apos;s specification has not stabilized, check the <a href="#/Math.log10()#Browser_compatibility">compatibility table</a> for usage in various browsers. Also note that the syntax and behavior of an experimental technology is subject to change in future version of browsers as the spec changes.</p>

<h2 id="Summary" name="Summary">Summary</h2>
<p>The <code><strong>Math.log10()</strong></code> function returns the base 10 logarithm of a number, that is</p>
<p><math display="block"><semantics><mrow><mo>&#x2200;</mo><mi>x</mi><mo>&gt;</mo><mn>0</mn><mo>,</mo><mstyle mathvariant="monospace"><mrow><mo lspace="0em" rspace="thinmathspace">Math.log10</mo><mo stretchy="false">(</mo><mi>x</mi><mo stretchy="false">)</mo></mrow></mstyle><mo>=</mo><msub><mo lspace="0em" rspace="0em">log</mo><mn>10</mn></msub><mo stretchy="false">(</mo><mi>x</mi><mo stretchy="false">)</mo><mo>=</mo><mtext>the unique</mtext><mspace width="thickmathspace"></mspace><mi>y</mi><mspace width="thickmathspace"></mspace><mtext>such that</mtext><mspace width="thickmathspace"></mspace><msup><mn>10</mn><mi>y</mi></msup><mo>=</mo><mi>x</mi></mrow><annotation encoding="TeX">\forall x &gt; 0, \mathtt{\operatorname{Math.log10}(x)} = \log_10(x) = \text{the unique} \; y \; \text{such that} \; 10^y = x</annotation></semantics></math></p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox">
<code>Math.log10(<em>x</em>)</code></pre>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<dl>
 <dt>
  <code>x</code></dt>
 <dd>
  A number.</dd>
</dl>
<h2 id="Description" name="Description">Description</h2>
<p>If the value of <code>number</code> is less than 0, the return value is always <code>NaN</code>.</p>
<p>Because <code>log10</code> is a static method of <code>Math</code>, you always use it as <code>Math.log10()</code>, rather than as a method of a <code>Math</code> object you created (<code>Math</code> is not a constructor).</p>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_Using_Math.log" name="Example:_Using_Math.log">Example: Using <code>Math.log10</code></h3>
<prism-js language="javascript">
Math.log10(2)  // 0.3010299956639812
Math.log10(1)  // 0
Math.log10(0)  // -Infinity
Math.log10(-2) // NaN
Math.log10(100000) // 5
</prism-js>
<h2 id="Polyfill">Polyfill</h2>
<p>You can approximate the function by:</p>
<prism-js language="javascript">
function log10(x) {
  return Math.log(x) / Math.LN10;
}
</prism-js>
