<h2 id="Summary">Summary</h2>
<p>The <code><strong><em>function</em>.name</strong></code> property returns the name of the function.</p>
<div><table class="standard-table">
  <thead>
    <tr>
      <th class="header" colspan="2">Property attributes of <code>Function.name</code></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Writable</td>
      <td>no</td>
    </tr>
    <tr>
      <td>Enumerable</td>
      <td>no</td>
    </tr>
    <tr>
      <td>Configurable</td>
      <td>yes</td>
    </tr>
  </tbody>
</table></div>
<h2 id="Description">Description</h2>
<p>The <code>name</code> property returns the name of a function, or an empty string for anonymous functions:</p>
<prism-js language="javascript">function doSomething() {}
alert(doSomething.name); // alerts &quot;doSomething&quot;
</prism-js>
<p>Functions created with the syntax <code>new Function(...)</code> or just <code>Function(...)</code> have their <code>name</code> property set to an empty string. In the following examples anonymous functions are created, so <code>name</code> returns an empty string:</p>
<prism-js language="javascript">var f = function() {};
var object = {
  someMethod: function() {}
};
alert(f.name == &apos;&apos;); // true
alert(object.someMethod.name == &apos;&apos;); // also true
</prism-js>
<p>You can define a function with a name in a <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Functions_and_function_scope" title="The documentation about this has not yet been written; please consider contributing!">function expression</a>:</p>
<prism-js language="javascript">var object = {
  someMethod: function object_someMethod() {}
};
alert(object.someMethod.name); // alerts &quot;object_someMethod&quot;
try { object_someMethod } catch(e) { alert(e); }
// ReferenceError: object_someMethod is not defined
</prism-js>
<p>You cannot change the name of a function, this property is read-only:</p>
<prism-js language="javascript">var object = {
  // anonymous
  someMethod: function() {}
};
object.someMethod.name = &apos;someMethod&apos;;
alert(object.someMethod.name); // empty string, someMethod is anonymous
</prism-js>
<h2 id="Examples">Examples</h2>
<p>You can use <code>obj.constructor.name</code> to check the &quot;class&quot; of an object:</p>
<prism-js language="javascript">function a() {}
var b = new a();
alert(b.constructor.name); // alerts &quot;a&quot;
</prism-js>
