<h2 id="Summary" name="Summary">Summary</h2>
<p>The <strong><code>toLocaleString()</code></strong> method returns a string with a language sensitive representation of this number.</p>
<p>The new <code>locales</code> and <code>options</code> arguments let applications specify the language whose formatting conventions should be used and customize the behavior of the function. In older implementations, which ignore the <code>locales</code> and <code>options</code> arguments, the locale used and the form of the string returned are entirely implementation dependent.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code><em>numObj</em>.toLocaleString(</code><code>[locales [, options]])</code></pre>
<h3 id="Parameters">Parameters</h3>
<p>Check the <a href="#/Number.prototype.toLocaleString()#Browser_Compatibility">Browser compatibility</a> section to see which browsers support the <code>locales</code> and <code>options</code> arguments, and the <a href="#/Number.prototype.toLocaleString()#Example:_Checking_for_support_for_locales_and_options_arguments">Example: Checking for support for <code>locales</code> and <code>options</code> arguments</a> for feature detection.</p>
<div class="note">
 <p><strong>Note:</strong> ECMAScript Internationalization API, implemented with Firefox&#xA0;29, added the <code>locales</code> argument to the <code>Number.toLocaleString()</code> method. If the argument is <a href="#/undefined" title="The global undefined value property represents the value undefined. It is one of JavaScript&apos;s primitive types."><code>undefined</code></a>, this method returns localized digits specified by the OS, while the previous versions of Firefox returned English digits. This change has been reported as a regression affecting backward compatibility which might be fixed soon. (<a class="external" href="https://bugzilla.mozilla.org/show_bug.cgi?id=999003" title="Number.toLocaleString() without locale returns localized digits specified by the OS">bug&#xA0;999003</a>)</p>
</div>
<div><dl><dt><code>locales</code></dt>
 <dd>
  <p>A string with a BCP 47 language tag, or an array of such strings. For the general form and interpretation of the <code>locales</code> argument, see the <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Intl#Locale_identification_and_negotiation" title="The Intl object is the namespace for the ECMAScript Internationalization API, which provides language sensitive string comparison, number formatting, and date and time formatting. The constructors for Collator, NumberFormat, and DateTimeFormat objects are properties of the Intl object. This page documents these properties as well as functionality common to the internationalization constructors and other language sensitive functions.">Intl page</a>. The following Unicode extension key is allowed:</p>
  <dl><dt><code>nu</code></dt>
   <dd>The numbering system to be used. Possible values include: <code>&quot;arab&quot;</code>, <code>&quot;arabext&quot;</code>, <code>&quot;bali&quot;</code>, <code>&quot;beng&quot;</code>, <code>&quot;deva&quot;</code>, <code>&quot;fullwide&quot;</code>, <code>&quot;gujr&quot;</code>, <code>&quot;guru&quot;</code>, <code>&quot;hanidec&quot;</code>, <code>&quot;khmr&quot;</code>, <code>&quot;knda&quot;</code>, <code>&quot;laoo&quot;</code>, <code>&quot;latn&quot;</code>, <code>&quot;limb&quot;</code>, <code>&quot;mlym&quot;</code>, <code>&quot;mong&quot;</code>, <code>&quot;mymr&quot;</code>, <code>&quot;orya&quot;</code>, <code>&quot;tamldec&quot;</code>, <code>&quot;telu&quot;</code>, <code>&quot;thai&quot;</code>, <code>&quot;tibt&quot;</code>.</dd>
  </dl></dd>
 <dt><code>options</code></dt>
 <dd>
  <p>An object with some or all of the following properties:</p>
  <dl><dt><code>localeMatcher</code></dt>
   <dd>The locale matching algorithm to use. Possible values are <code>&quot;lookup&quot;</code> and <code>&quot;best fit&quot;</code>; the default is <code>&quot;best fit&quot;</code>. For information about this option, see the <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Intl#Locale_negotiation" title="The Intl object is the namespace for the ECMAScript Internationalization API, which provides language sensitive string comparison, number formatting, and date and time formatting. The constructors for Collator, NumberFormat, and DateTimeFormat objects are properties of the Intl object. This page documents these properties as well as functionality common to the internationalization constructors and other language sensitive functions.">Intl page</a>.</dd>
   <dt><code>style</code></dt>
   <dd>The formatting style to use. Possible values are <code>&quot;decimal&quot;</code> for plain number formatting, <code>&quot;currency&quot;</code> for currency formatting, and <code>&quot;percent&quot;</code> for percent formatting; the default is <code>&quot;decimal&quot;</code>.</dd>
   <dt><code>currency</code></dt>
   <dd>The currency to use in currency formatting. Possible values are the ISO 4217 currency codes, such as <code>&quot;USD&quot;</code> for the US dollar, <code>&quot;EUR&quot;</code> for the euro, or <code>&quot;CNY&quot;</code> for the Chinese RMB&#xA0;&#x2014; see the <a class="external" href="http://www.currency-iso.org/en/home/tables/table-a1.html">Current currency &amp; funds code list</a>. There is no default value; if the <code>style</code> is <code>&quot;currency&quot;</code>, the <code>currency</code> property must be provided.</dd>
   <dt><code>currencyDisplay</code></dt>
   <dd>How to display the currency in currency formatting. Possible values are <code>&quot;symbol&quot;</code> to use a localized currency symbol such as &#x20AC;, <code>&quot;code&quot;</code> to use the ISO currency code, <code>&quot;name&quot;</code> to use a localized currency name such as <code>&quot;dollar&quot;</code>; the default is <code>&quot;symbol&quot;</code>.</dd>
   <dt><code>useGrouping</code></dt>
   <dd>Whether to use grouping separators, such as thousands separators or thousand/lakh/crore separators. Possible values are <code>true</code> and <code>false</code>; the default is <code>true</code>.</dd>
  </dl><p>The following properties fall into two groups: <code>minimumIntegerDigits</code>, <code>minimumFractionDigits</code>, and <code>maximumFractionDigits</code> in one group, <code>minimumSignificantDigits</code> and <code>maximumSignificantDigits</code> in the other. If at least one property from the second group is defined, then the first group is ignored.</p>
  <dl><dt><code>minimumIntegerDigits</code></dt>
   <dd>The minimum number of integer digits to use. Possible values are from 1 to 21; the default is 1.</dd>
   <dt><code>minimumFractionDigits</code></dt>
   <dd>The minimum number of fraction digits to use. Possible values are from 0 to 20; the default for plain number and percent formatting is 0; the default for currency formatting is the number of minor unit digits provided by the <a class="external" href="http://www.currency-iso.org/en/home/tables/table-a1.html">ISO 4217 currency code list</a> (2 if the list doesn&apos;t provide that information).</dd>
   <dt><code>maximumFractionDigits</code></dt>
   <dd>The maximum number of fraction digits to use. Possible values are from 0 to 20; the default for plain number formatting is the larger of <code>minimumFractionDigits</code> and 3; the default for currency formatting is the larger of <code>minimumFractionDigits</code> and the number of minor unit digits provided by the <a class="external" href="http://www.currency-iso.org/en/home/tables/table-a1.html">ISO 4217 currency code list</a> (2 if the list doesn&apos;t provide that information); the default for percent formatting is the larger of <code>minimumFractionDigits</code> and 0.</dd>
   <dt><code>minimumSignificantDigits</code></dt>
   <dd>The minimum number of significant digits to use. Possible values are from 1 to 21; the default is 1.</dd>
   <dt><code>maximumSignificantDigits</code></dt>
   <dd>The maximum number of significant digits to use. Possible values are from 1 to 21; the default is <code>minimumSignificantDigits</code>.</dd>
  </dl></dd>
</dl></div>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_Using_toLocaleString" name="Example:_Using_toLocaleString">Example: Using <code>toLocaleString</code></h3>
<p>In basic use without specifying a locale, a formatted string in the default locale and with default options is returned.</p>
<prism-js language="javascript">var number = 3500;
console.log(number.toLocaleString()); // Displays &quot;3,500&quot; if in U.S. English locale
</prism-js>
<h3 id="Example:_Checking_for_support_for_locales_and_options_arguments" name="Example:_Checking_for_support_for_locales_and_options_arguments">Example: Checking for support for <code>locales</code> and <code>options</code> arguments</h3>
<p>The <code>locales</code> and <code>options</code> arguments are not supported in all browsers yet. To check whether an implementation supports them already, you can use the requirement that illegal language tags are rejected with a <a href="#/RangeError" title="The RangeError object indicates an error when a value is not in the set or range of allowed values."><code>RangeError</code></a> exception:</p>
<prism-js language="javascript">function toLocaleStringSupportsLocales() {
  var number = 0;
  try {
    number.toLocaleString(&apos;i&apos;);
  } catch (e) {
    return e&#x200B;.name === &apos;RangeError&apos;;
  }
  return false;
}
</prism-js>
<h3 id="Example:_Using_locales" name="Example:_Using_locales">Example: Using <code>locales</code></h3>
<p>This example shows some of the variations in localized number formats. In order to get the format of the language used in the user interface of your application, make sure to specify that language (and possibly some fallback languages) using the <code>locales</code> argument:</p>
<prism-js language="javascript">var number = 123456.789;
// German uses comma as decimal separator and period for thousands
console.log(number.toLocaleString(&apos;de-DE&apos;));
// &#x2192; 123.456,789
// Arabic in most Arabic speaking countries uses real Arabic digits
console.log(number.toLocaleString(&apos;ar-EG&apos;));
// &#x2192; &#x661;&#x662;&#x663;&#x664;&#x665;&#x666;&#x66B;&#x667;&#x668;&#x669;
// India uses thousands/lakh/crore separators
console.log(number.toLocaleString(&apos;en-IN&apos;));
// &#x2192; 1,23,456.789
// the nu extension key requests a numbering system, e.g. Chinese decimal
console.log(number.toLocaleString(&apos;zh-Hans-CN-u-nu-hanidec&apos;));
// &#x2192; &#x4E00;&#x4E8C;&#x4E09;,&#x56DB;&#x4E94;&#x516D;.&#x4E03;&#x516B;&#x4E5D;
// when requesting a language that may not be supported, such as
// Balinese, include a fallback language, in this case Indonesian
console.log(number.toLocaleString([&apos;ban&apos;, &apos;id&apos;]));
// &#x2192; 123.456,789
</prism-js>
<h3 id="Example:_Using_options" name="Example:_Using_options">Example: Using <code>options</code></h3>
<p>The results provided by <code>toLocaleString</code> can be customized using the <code>options</code> argument:</p>
<prism-js language="javascript">var number = 123456.789;
// request a currency format
console.log(number.toLocaleString(&apos;de-DE&apos;, { style: &apos;currency&apos;, currency: &apos;EUR&apos; }));
// &#x2192; 123.456,79&#xA0;&#x20AC;
// the Japanese yen doesn&apos;t use a minor unit
console.log(number.toLocaleString(&apos;ja-JP&apos;, { style: &apos;currency&apos;, currency: &apos;JPY&apos; }))
// &#x2192; &#xFFE5;123,457
// limit to three significant digits
console.log(number.toLocaleString(&apos;en-IN&apos;, { maximumSignificantDigits: 3 }));
// &#x2192; 1,23,000
</prism-js>
<h2 id="Performance" name="Performance">Performance</h2>
<p>When formatting large numbers of numbers, it is better to create a <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/NumberFormat" title="The Intl.NumberFormat object is a constructor for objects that enable language sensitive number formatting."><code>NumberFormat</code></a> object and use the function provided by its <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/NumberFormat/format" title="The Intl.NumberFormat.prototype.format property returns a getter function that formats a number according to the locale and formatting options of this NumberFormat object."><code>NumberFormat.format</code></a> property.</p>
