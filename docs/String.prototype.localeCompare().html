<h2 id="Summary">Summary</h2>
<p>The <strong><code>localeCompare()</code></strong> method returns a number indicating whether a reference string comes before or after or is the same as the given string in sort order.</p>
<p>The new <code>locales</code> and <code>options</code> arguments let applications specify the language whose sort order should be used and customize the behavior of the function. In older implementations, which ignore the <code>locales</code> and <code>options</code> arguments, the locale and sort order used are entirely implementation dependent.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code><var>str</var>.localeCompare(<var>compareString</var>[, <var>locales</var>[, <var>options</var>]])</code></pre>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<p>Check the <a href="#/String.prototype.localeCompare()#Browser_compatibility">Browser compatibility</a> section to see which browsers support the <code>locales</code> and <code>options</code> arguments, and the <a href="#/String.prototype.localeCompare()#Example:_Checking_for_support_for_locales_and_options_arguments">Example: Checking for support for <code>locales</code> and <code>options</code> arguments</a> for feature detection.</p>
<dl>
 <dt>
  <code>compareString</code></dt>
 <dd>
  The string against which the referring string is comparing</dd>
</dl>
<div>
 <dl><dt><code>locales</code></dt>
 <dd>
  <p>Optional. A string with a BCP 47 language tag, or an array of such strings. For the general form and interpretation of the <code>locales</code> argument, see the <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Intl#Locale_identification_and_negotiation" title="The Intl object is the namespace for the ECMAScript Internationalization API, which provides language sensitive string comparison, number formatting, and date and time formatting. The constructors for Collator, NumberFormat, and DateTimeFormat objects are properties of the Intl object. This page documents these properties as well as functionality common to the internationalization constructors and other language sensitive functions.">Intl page</a>. The following Unicode extension keys are allowed:</p>
  <dl><dt><code>co</code></dt>
   <dd>Variant collations for certain locales. Possible values include: <code>&quot;big5han&quot;</code>, <code>&quot;dict&quot;</code>, <code>&quot;direct&quot;</code>, <code>&quot;ducet&quot;</code>, <code>&quot;gb2312&quot;</code>, <code>&quot;phonebk&quot;</code>, <code>&quot;phonetic&quot;</code>, <code>&quot;pinyin&quot;</code>, <code>&quot;reformed&quot;</code>, <code>&quot;searchjl&quot;</code>, <code>&quot;stroke&quot;</code>, <code>&quot;trad&quot;</code>, <code>&quot;unihan&quot;</code>. The <code>&quot;standard&quot;</code> and <code>&quot;search&quot;</code> values are ignored; they are replaced by the <code>options</code> property <code>usage</code> (see below).</dd>
   <dt><code>kn</code></dt>
   <dd>Whether numeric collation should be used, such that &quot;1&quot; &lt; &quot;2&quot; &lt; &quot;10&quot;. Possible values are <code>&quot;true&quot;</code> and <code>&quot;false&quot;</code>. This option can be set through an <code>options</code> property or through a Unicode extension key; if both are provided, the <code>options</code> property takes precedence.</dd>
   <dt><code>kf</code></dt>
   <dd>Whether upper case or lower case should sort first. Possible values are <code>&quot;upper&quot;</code>, <code>&quot;lower&quot;</code>, or <code>&quot;false&quot;</code> (use the locale&apos;s default). This option can be set through an <code>options</code> property or through a Unicode extension key; if both are provided, the <code>options</code> property takes precedence.</dd>
  </dl></dd>
 <dt><code>options</code></dt>
 <dd>
  <p>Optional. An object with some or all of the following properties:</p>
  <dl><dt><code>localeMatcher</code></dt>
   <dd>The locale matching algorithm to use. Possible values are <code>&quot;lookup&quot;</code> and <code>&quot;best fit&quot;</code>; the default is <code>&quot;best fit&quot;</code>. For information about this option, see the <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Intl#Locale_negotiation" title="The Intl object is the namespace for the ECMAScript Internationalization API, which provides language sensitive string comparison, number formatting, and date and time formatting. The constructors for Collator, NumberFormat, and DateTimeFormat objects are properties of the Intl object. This page documents these properties as well as functionality common to the internationalization constructors and other language sensitive functions.">Intl page</a>.</dd>
   <dt><code>usage</code></dt>
   <dd>Whether the comparison is for sorting or for searching for matching strings. Possible values are <code>&quot;sort&quot;</code> and <code>&quot;search&quot;</code>; the default is <code>&quot;sort&quot;</code>.</dd>
   <dt><code>sensitivity</code></dt>
   <dd>
    <p>Which differences in the strings should lead to non-zero result values. Possible values are:</p>
    <ul><li><code>&quot;base&quot;</code>: Only strings that differ in base letters compare as unequal. Examples: <code>a &#x2260; b</code>, <code>a = a&#x301;</code>, <code>a = A</code>.</li>
     <li><code>&quot;accent&quot;</code>: Only strings that differ in base letters or accents and other diacritic marks compare as unequal. Examples: <code>a &#x2260; b</code>, <code>a &#x2260; a&#x301;</code>, <code>a = A</code>.</li>
     <li><code>&quot;case&quot;</code>: Only strings that differ in base letters or case compare as unequal. Examples: <code>a &#x2260; b</code>, <code>a = a&#x301;</code>, <code>a &#x2260; A</code>.</li>
     <li><code>&quot;variant&quot;</code>: Strings that differ in base letters, accents and other diacritic marks, or case compare as unequal. Other differences may also be taken into consideration. Examples: <code>a &#x2260; b</code>, <code>a &#x2260; a&#x301;</code>, <code>a &#x2260; A</code>.</li>
    </ul><p>The default is <code>&quot;variant&quot;</code> for usage <code>&quot;sort&quot;</code>; it&apos;s locale dependent for usage <code>&quot;search&quot;</code>.</p>
   </dd>
   <dt><code>ignore&#xAD;Punctua&#xAD;tion</code></dt>
   <dd>Whether punctuation should be ignored. Possible values are <code>true</code> and <code>false</code>; the default is <code>false</code>.</dd>
   <dt><code>numeric</code></dt>
   <dd>Whether numeric collation should be used, such that &quot;1&quot; &lt; &quot;2&quot; &lt; &quot;10&quot;. Possible values are <code>true</code> and <code>false</code>; the default is <code>false</code>. This option can be set through an <code>options</code> property or through a Unicode extension key; if both are provided, the <code>options</code> property takes precedence. Implementations are not required to support this property.</dd>
   <dt><code>caseFirst</code></dt>
   <dd>Whether upper case or lower case should sort first. Possible values are <code>&quot;upper&quot;</code>, <code>&quot;lower&quot;</code>, or <code>&quot;false&quot;</code> (use the locale&apos;s default); the default is <code>&quot;false&quot;</code>. This option can be set through an <code>options</code> property or through a Unicode extension key; if both are provided, the <code>options</code> property takes precedence. Implementations are not required to support this property.</dd>
  </dl></dd>
</dl></div>
<h2 id="Description" name="Description">Description</h2>
<p>Returns a number indicating whether a reference string comes before or after or is the same as the given string in sort order. Returns a negative number if the string occurs earlier in a sort than <code>compareString</code>, returns a positive number if the string occurs afterwards in such a sort, and returns 0 if they occur at the same level.</p>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_Using_localeCompare" name="Example:_Using_localeCompare">Example: Using <code>localeCompare()</code></h3>
<p>The following example demonstrates the different potential results for a string occurring before, after, or at the same level as another:</p>
<prism-js language="javascript">console.log(&apos;a&apos;.localeCompare(&apos;c&apos;)); // -2, or -1, or some other negative value
console.log(&apos;c&apos;.localeCompare(&apos;a&apos;)); // 2, or 1, or some other positive value
console.log(&apos;a&apos;.localeCompare(&apos;a&apos;)); // 0
</prism-js>
<p>Note that the results shown in the code above can vary between browsers and browser versions. This is because the values are implementation-specific. That is, the specification requires only that the before and after values are negative and positive.</p>
<h3 id="Example:_Checking_for_support_for_locales_and_options_arguments" name="Example:_Checking_for_support_for_locales_and_options_arguments">Example: Checking for support for <code>locales</code> and <code>options</code> arguments</h3>
<p>The <code>locales</code> and <code>options</code> arguments are not supported in all browsers yet. To check whether an implementation supports them already, you can use the requirement that illegal language tags are rejected with a <code>RangeError</code> exception:</p>
<prism-js language="javascript">function localeCompareSupportsLocales() {
  try {
    &apos;a&apos;.localeCompare&#x200B;(&apos;b&apos;, &apos;i&apos;);
  } catch (e) {
    return e&#x200B;.name === &apos;RangeError&apos;;
  }
  return false;
}
</prism-js>
<h3 id="Example:_Using_locales" name="Example:_Using_locales">Example: Using <code>locales</code></h3>
<p>The results provided by <code>localeCompare()</code> vary between languages. In order to get the sort order of the language used in the user interface of your application, make sure to specify that language (and possibly some fallback languages) using the <code>locales</code> argument:</p>
<prism-js language="javascript">console.log(&apos;&#xE4;&apos;.localeCompare(&apos;z&apos;, &apos;de&apos;)); // a negative value: in German, &#xE4; sorts with a
console.log(&apos;&#xE4;&apos;.localeCompare(&apos;z&apos;, &apos;sv&apos;)); // a positive value: in Swedish, &#xE4; sorts after z
</prism-js>
<h3 id="Example:_Using_options" name="Example:_Using_options">Example: Using <code>options</code></h3>
<p>The results provided by <code>localeCompare()</code> can be customized using the <code>options</code> argument:</p>
<prism-js language="javascript">// in German, &#xE4; has a as the base letter
console.log(&apos;&#xE4;&apos;.localeCompare(&apos;a&apos;, &apos;de&apos;, { sensitivity: &apos;base&apos; })); // 0
// in Swedish, &#xE4; and a are separate base letters
console.log(&apos;&#xE4;&apos;.localeCompare(&apos;a&apos;, &apos;sv&apos;, { sensitivity: &apos;base&apos; })); // a positive value
</prism-js>
<h2 id="Performance" name="Performance">Performance</h2>
<p>When comparing large numbers of strings, such as in sorting large arrays, it is better to create an <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Collator" title="The Intl.Collator object is a constructor for collators, objects that enable language sensitive string comparison."><code>Intl.Collator</code></a> object and use the function provided by its <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Collator/compare" title="The Intl.Collator.prototype.compare property returns a getter function that compares two strings according to the sort order of this Collator object."><code>compare</code></a> property.</p>
