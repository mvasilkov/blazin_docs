<h2 id="Summary" name="Summary">Summary</h2>
<p>The <code><strong>Symbol.for(key)</strong></code> method searches for existing symbols in a runtime-wide symbol registry with the given key and returns it if found. Otherwise a new symbol gets created in the global symbol registry with this key.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><var>Symbol.for(key)</var>;</pre>
<h3 id="Parameters">Parameters</h3>
<dl>
 <dt>
  key</dt>
 <dd>
  String, required. The key for the symbol (and also used for the description of the symbol).</dd>
</dl>
<h2 id="Description" name="Description">Description</h2>
<p>In contrast to <code>Symbol()</code>, the <code>Symbol.for()</code> function creates a symbol available in a global symbol registry list. <code>Symbol.for()</code> does also not necessarily create a new symbol on every call, but checks first if a symbol with the given <code>key</code> is already present in the registry. In that case, that symbol is returned. If no symbol with the given key is found, <code>Symbol.for()</code> will create a new global symbol.</p>
<h3 id="Global_symbol_registry">Global symbol registry</h3>
<p>The global symbol registry is a list with the following record structure and it is initialized empty:</p>
<table class="standard-table">
 <caption>
  A record in the global symbol registry</caption>
 <tbody>
  <tr>
   <th>Field name</th>
   <th>Value</th>
  </tr>
  <tr>
   <td>[[key]]</td>
   <td>A string key used to identify a symbol.</td>
  </tr>
  <tr>
   <td>[[symbol]]</td>
   <td>A symbol that is stored globally.</td>
  </tr>
 </tbody>
</table>
<h2 id="Examples">Examples</h2>
<prism-js language="javascript">Symbol.for(&quot;foo&quot;); // create a new global symbol
Symbol.for(&quot;foo&quot;); // retrieve the already created symbol
// Same global symbol, but not locally
Symbol.for(&quot;bar&quot;) === Symbol.for(&quot;bar&quot;); // true
Symbol(&quot;bar&quot;) === Symbol(&quot;bar&quot;); // false
// The key is also used as the description
var sym = Symbol.for(&quot;mario&quot;);
sym.toString(); // &quot;Symbol(mario)&quot;
</prism-js>
<p>To avoid name clashes with your global symbol keys and other (library code) global symbols, it might be a good idea to prefix your symbols:</p>
<prism-js language="javascript">Symbol.for(&quot;mdn.foo&quot;);
Symbol.for(&quot;mdn.bar&quot;);
</prism-js>
