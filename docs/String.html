<h2 id="Summary" name="Summary">Summary</h2>
<p>The <strong><code>String</code></strong> global object is a constructor for strings, or a sequence of characters.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<p>String literals take the forms:</p>
<pre class="syntaxbox"><code>&apos;string text&apos;
&quot;string text&quot;
&quot;&#x4E2D;&#x6587; espa&#xF1;ol English &#x939;&#x93F;&#x928;&#x94D;&#x926;&#x940; &#x627;&#x644;&#x639;&#x631;&#x628;&#x64A;&#x629; portugu&#xEA;s &#x9AC;&#x9BE;&#x982;&#x9B2;&#x9BE; &#x440;&#x443;&#x441;&#x441;&#x43A;&#x438;&#x439; &#x65E5;&#x672C;&#x8A9E; &#xA2A;&#xA70;&#xA1C;&#xA3E;&#xA2C;&#xA40; &#xD55C;&#xAD6D;&#xC5B4; </code><span style="color: rgb(34, 34, 34); font-family: Consolas, &apos;Lucida Console&apos;, monospace; font-size: 12px; line-height: normal; white-space: pre-wrap;">&#xBA4;&#xBAE;&#xBBF;&#xBB4;&#xBCD;</span><code>&quot;
</code></pre>
<p>Beside regular, printable characters, special characters can be encoded using escape notation:</p>
<table class="standard-table">
 <thead>
  <tr>
   <th scope="col">Code</th>
   <th scope="col">Output</th>
  </tr>
 </thead>
 <tbody>
  <tr>
   <td><code>\0</code></td>
   <td>the NUL character</td>
  </tr>
  <tr>
   <td><code>\&apos;</code></td>
   <td>single quote</td>
  </tr>
  <tr>
   <td><code>\&quot;</code></td>
   <td>double quote</td>
  </tr>
  <tr>
   <td><code>\\</code></td>
   <td>backslash</td>
  </tr>
  <tr>
   <td><code>\n</code></td>
   <td>new line</td>
  </tr>
  <tr>
   <td><code>\r</code></td>
   <td>carriage return</td>
  </tr>
  <tr>
   <td><code>\v</code></td>
   <td>vertical tab</td>
  </tr>
  <tr>
   <td><code>\t</code></td>
   <td>tab</td>
  </tr>
  <tr>
   <td><code>\b</code></td>
   <td>backspace</td>
  </tr>
  <tr>
   <td><code>\f</code></td>
   <td>form feed</td>
  </tr>
  <tr>
   <td><code>\uXXXX</code></td>
   <td>unicode codepoint</td>
  </tr>
  <tr>
   <td><code>\xXX</code></td>
   <td>the Latin-1 character</td>
  </tr>
 </tbody>
</table>
<p>Or, using the <code>String</code> global object directly:</p>
<pre class="syntaxbox"><code>String(thing)
new String(thing)
</code></pre>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<dl>
 <dt><code>thing</code></dt>
 <dd>Anything to be converted to a string.</dd>
</dl>
<h2 id="Description" name="Description">Description</h2>
<p>Strings are useful for holding data that can be represented in text form. Some of the most-used operations on strings are to check their <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/length" title="The length property represents the length of a string."><code>length</code></a>, to build and concatenate them using the <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/String_Operators">+ and += string operators</a>, checking for the existence or location of substrings with the <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/indexOf" title="The indexOf() method returns the index within the calling String object of the first occurrence of the specified value, starting the search at fromIndex. Returns -1 if the value is not found."><code>indexOf()</code></a> method, or extracting substrings with the <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/substring" title="The substring() method returns a subset of a string between one index and another, or through the end of the string."><code>substring()</code></a> method.</p>
<h3 id="Character_access" name="Character_access">Character access</h3>
<p>There are two ways to access an individual character in a string. The first is the <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/charAt" title="The charAt() method returns the specified character from a string."><code>charAt()</code></a> method:</p>
<prism-js language="javascript">return &apos;cat&apos;.charAt(1); // returns &quot;a&quot;
</prism-js>
<p>The other way (introduced in ECMAScript 5) is to treat the string as an array-like object, where individual characters correspond to a numerical index:</p>
<prism-js language="javascript">return &apos;cat&apos;[1]; // returns &quot;a&quot;
</prism-js>
<p>For character access using bracket notation, attempting to delete or assign a value to these properties will not succeed. The properties involved are neither writable nor configurable. (See <a href="#/Object.defineProperty()" title="The Object.defineProperty() method defines a new property directly on an object, or modifies an existing property on an object, and returns the object."><code>Object.defineProperty()</code></a> for more information.)</p>
<h3 id="Comparing_strings" name="Comparing_strings">Comparing strings</h3>
<p>C developers have the <code>strcmp()</code> function for comparing strings. In JavaScript, you just use the <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/Comparison_Operators">less-than and greater-than operators</a>:</p>
<prism-js language="javascript">var a = &apos;a&apos;;
var b = &apos;b&apos;;
if (a &lt; b) { // true
  print(a + &apos; is less than &apos; + b);
} else if (a &gt; b) {
  print(a + &apos; is greater than &apos; + b);
} else {
  print(a + &apos; and &apos; + b + &apos; are equal.&apos;);
}
</prism-js>
<p>A similar result can be achieved using the <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/localeCompare" title="The localeCompare() method returns a number indicating whether a reference string comes before or after or is the same as the given string in sort order."><code>localeCompare()</code></a> method inherited by <code>String</code> instances.</p>
<h3 id="Distinction_between_string_primitives_and_String_objects">Distinction between string primitives and <code>String</code> objects</h3>
<p>Note that JavaScript distinguishes between <code>String</code> objects and primitive string values. (The same is true of <a href="#/Boolean" title="The Boolean object is an object wrapper for a boolean value."><code>Boolean</code></a> and <a href="#/Number" title="The Number JavaScript object is a wrapper object allowing you to work with numerical values. A Number object is created using the Number() constructor."><code>Numbers</code></a>.)</p>
<p>String literals (denoted by double or single quotes) and strings returned from <code>String</code> calls in a non-constructor context (i.e., without using the <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/new" title="The new operator creates an instance of a user-defined object type or of one of the built-in object types that has a constructor function."><code>new</code></a> keyword) are primitive strings. JavaScript automatically converts primitives to <code>String</code> objects, so that it&apos;s possible to use <code>String</code> object methods for primitive strings. In contexts where a method is to be invoked on a primitive string or a property lookup occurs, JavaScript will automatically wrap the string primitive and call the method or perform the property lookup.</p>
<prism-js language="javascript">var s_prim = &apos;foo&apos;;
var s_obj = new String(s_prim);
console.log(typeof s_prim); // Logs &quot;string&quot;
console.log(typeof s_obj);  // Logs &quot;object&quot;
</prism-js>
<p>String primitives and <code>String</code> objects also give different results when using <a href="#/eval()" title="The eval() method evaluates JavaScript code represented as a string."><code>eval()</code></a>. Primitives passed to <code>eval</code> are treated as source code; <code>String</code> objects are treated as all other objects are, by returning the object. For example:</p>
<prism-js language="javascript">var s1 = &apos;2 + 2&apos;;             // creates a string primitive
var s2 = new String(&apos;2 + 2&apos;); // creates a String object
console.log(eval(s1));        // returns the number 4
console.log(eval(s2));        // returns the string &quot;2 + 2&quot;
</prism-js>
<p>For these reasons, code may break when it encounters <code>String</code> objects when it expects a primitive string instead, although generally authors need not worry about the distinction.</p>
<p>A <code>String</code> object can always be converted to its primitive counterpart with the <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/valueOf" title="The valueOf() method returns the primitive value of a String object."><code>valueOf()</code></a> method.</p>
<prism-js language="javascript">console.log(eval(s2.valueOf())); // returns the number 4
</prism-js>
<div class="note"><strong>Note:</strong> For another possible approach to strings in JavaScript, please read the article about <a href="/en-US/Add-ons/Code_snippets/StringView"><code>StringView</code>&#xA0;&#x2014; a C-like representation of strings based on typed arrays</a>.</div>

<h2 id="String_generic_methods"><code>String</code> generic methods</h2>
<p>The <code>String</code> instance methods are also available in Firefox as of JavaScript 1.6 (though not part of the ECMAScript standard) on the <code>String</code> object for applying <code>String</code> methods to any object:</p>
<prism-js language="javascript">var num = 15;
console.log(String.replace(num, /5/, &apos;2&apos;));
</prism-js>
<p><a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array#Array_generic_methods" title="The JavaScript Array global object is a constructor for arrays, which are high-level, list-like objects.">Generics</a> are also available on <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array" title="The JavaScript Array global object is a constructor for arrays, which are high-level, list-like objects."><code>Array</code></a> methods.</p>
<p>The following is a shim to provide support to non-supporting browsers:</p>
<prism-js language="javascript">/*globals define*/
// Assumes all supplied String instance methods already present
// (one may use shims for these if not available)
(function() {
  &apos;use strict&apos;;
  var i,
    // We could also build the array of methods with the following, but the
    //   getOwnPropertyNames() method is non-shimable:
    // Object.getOwnPropertyNames(String).filter(function(methodName) {
    //   return typeof String[methodName] === &apos;function&apos;;
    // });
    methods = [
      &apos;quote&apos;, &apos;substring&apos;, &apos;toLowerCase&apos;, &apos;toUpperCase&apos;, &apos;charAt&apos;,
      &apos;charCodeAt&apos;, &apos;indexOf&apos;, &apos;lastIndexOf&apos;, &apos;startsWith&apos;, &apos;endsWith&apos;,
      &apos;trim&apos;, &apos;trimLeft&apos;, &apos;trimRight&apos;, &apos;toLocaleLowerCase&apos;,
      &apos;toLocaleUpperCase&apos;, &apos;localeCompare&apos;, &apos;match&apos;, &apos;search&apos;,
      &apos;replace&apos;, &apos;split&apos;, &apos;substr&apos;, &apos;concat&apos;, &apos;slice&apos;
    ],
    methodCount = methods.length,
    assignStringGeneric = function(methodName) {
      var method = String.prototype[methodName];
      String[methodName] = function(arg1) {
        return method.apply(arg1, Array.prototype.slice.call(arguments, 1));
      };
    };
  for (i = 0; i &lt; methodCount; i++) {
    assignStringGeneric(methods[i]);
  }
}());
</prism-js>

  The characters within a string are converted to lower case while respecting the current locale. For most languages, this will return the same as <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/toLowerCase" title="The toLowerCase() method returns the calling string value converted to lowercase."><code>toLowerCase()</code></a>.</dd>
 <dt>
  <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/toLocaleUpperCase" title="The toLocaleUpperCase() method returns the calling string value converted to upper case, according to any locale-specific case mappings."><code>String.prototype.toLocaleUpperCase()</code></a></dt>
 <dd>
  The characters within a string are converted to upper case while respecting the current locale. For most languages, this will return the same as <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/toUpperCase" title="The toUpperCase() method returns the calling string value converted to uppercase."><code>toUpperCase()</code></a>.</dd>
 <dt>
  <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/toLowerCase" title="The toLowerCase() method returns the calling string value converted to lowercase."><code>String.prototype.toLowerCase()</code></a></dt>
 <dd>
  Returns the calling string value converted to lower case.</dd>
 <dt>
  <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/toSource" title="The toSource() method returns a string representing the source code of the object."><code>String.prototype.toSource()</code></a> <span title="This API has not been standardized."><i class="icon-warning-sign"> </i></span></dt>
 <dd>
  Returns an object literal representing the specified object; you can use this value to create a new object. Overrides the <a href="#/Object.prototype.toSource()" title="The toSource() method returns a string representing the source code of the object."><code>Object.prototype.toSource()</code></a> method.</dd>
 <dt>
  <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/toString" title="The toString() method returns a string representing the specified object."><code>String.prototype.toString()</code></a></dt>
 <dd>
  Returns a string representing the specified object. Overrides the <a href="#/Object.prototype.toString()" title="The toString() method returns a string representing object."><code>Object.prototype.toString()</code></a> method.</dd>
 <dt>
  <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/toUpperCase" title="The toUpperCase() method returns the calling string value converted to uppercase."><code>String.prototype.toUpperCase()</code></a></dt>
 <dd>
  Returns the calling string value converted to uppercase.</dd>
 <dt>
  <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/trim" title="The trim() method removes whitespace from both ends of the string."><code>String.prototype.trim()</code></a></dt>
 <dd>
  Trims whitespace from the beginning and end of the string. Part of the ECMAScript 5 standard.</dd>
 <dt>
  <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/trimLeft" title="The trimLeft() removes whitespace from the left end of the string."><code>String.prototype.trimLeft()</code></a> <span title="This API has not been standardized."><i class="icon-warning-sign"> </i></span></dt>
 <dd>
  Trims whitespace from the left side of the string.</dd>
 <dt>
  <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/trimRight" title="The trimRight() method removes whitespace from the right end of the string."><code>String.prototype.trimRight()</code></a> <span title="This API has not been standardized."><i class="icon-warning-sign"> </i></span></dt>
 <dd>
  Trims whitespace from the right side of the string.</dd>
 <dt>
  <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/valueOf" title="The valueOf() method returns the primitive value of a String object."><code>String.prototype.valueOf()</code></a></dt>
 <dd>
  Returns the primitive value of the specified object. Overrides the <a href="#/Object.prototype.valueOf()" title="The valueOf() method returns the primitive value of the specified object."><code>Object.prototype.valueOf()</code></a> method.</dd>
 <dt>
  <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/@@iterator" title="The [@@iterator]() method returns a new Iterator object that iterates over the code points of a String value, returning each code point as a String value."><code>String.prototype[@@iterator]()</code></a> <span title="This is an experimental API that should not be used in production code."><i class="icon-beaker"> </i></span></dt>
 <dd>
  Returns a new <code>Iterator</code> object that iterates over the code points of a String value, returning each code point as a String value.</dd>
</dl></div>

<h2 id="Examples">Examples</h2>
<h3 id="Example.3A_String_conversion">Example: String conversion</h3>
<p>It&apos;s possible to use <code>String</code> as a &quot;safer&quot; <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/toString" title="The toString() method returns a string representing the specified object."><code>toString()</code></a> alternative, as although it still normally calls the underlying <code>toString()</code>, it also works for <a href="#/null" title="The value null is a JavaScript literal representing null or an &quot;empty&quot; value, i.e. no object value is present. It is one of JavaScript&apos;s primitive values."><code>null</code></a> and <a href="#/undefined" title="The global undefined value property represents the value undefined. It is one of JavaScript&apos;s primitive types."><code>undefined</code></a>. For example:</p>
<prism-js language="javascript">var outputStrings = [];
for (var i = 0, n = inputValues.length; i &lt; n; ++i) {
  outputStrings.push(String(inputValues[i]));
}
</prism-js>
