<h2 id="Summary" name="Summary">Summary</h2>
<p>The <code><strong>reverse()</strong></code> method reverses an array in place. The first array element becomes the last and the last becomes the first.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code><var>arr</var>.reverse()</code></pre>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<p>None.</p>
<h2 id="Description" name="Description">Description</h2>
<p>The <code>reverse</code> method transposes the elements of the calling array object in place, mutating the array, and returning a reference to the array.</p>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_Reversing_the_elements_in_an_array" name="Example:_Reversing_the_elements_in_an_array">Example: Reversing the elements in an array</h3>
<p>The following example creates an array <code>myArray</code>, containing three elements, then reverses the array.</p>
<prism-js language="javascript">var myArray = [&apos;one&apos;, &apos;two&apos;, &apos;three&apos;];
myArray.reverse();
console.log(myArray) // [&apos;three&apos;, &apos;two&apos;, &apos;one&apos;]
</prism-js>
