<h2 id="Summary" name="Summary">Summary</h2>
<p>The <code><strong>Promise.reject(reason)</strong></code> method returns a <code>Promise</code> object that is rejected with the given reason.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><var>Promise.reject(reason)</var>;</pre>
<h3 id="Parameters">Parameters</h3>
<dl>
 <dt>
  reason</dt>
 <dd>
  Reason why this <code>Promise</code> rejected.</dd>
</dl>
<h2 id="Description" name="Description">Description</h2>
<p>The static <code>Promise.reject</code> function returns a <code>Promise</code> that is rejected. For debugging purposes, it is useful to make <code>reason</code> an <code>instanceof</code> <a href="#/Error" title="The Error constructor creates an error object. Instances of Error objects are thrown when runtime errors occur. The Error object can also be used as a base objects for user-defined exceptions. See below for standard built-in error types."><code>Error</code></a>.</p>
<h2 id="Examples">Examples</h2>
<h3 id="Using_the_static_Promise.reject_method">Using the static <code>Promise.reject</code> method</h3>
<prism-js language="javascript">Promise.reject(&quot;Testing static reject&quot;).then(function(reason) {
  // not called
}, function(reason) {
  console.log(reason); // &quot;Testing static reject&quot;
});
Promise.reject(new Error(&quot;fail&quot;)).then(function(error) {
  // not called
}, function(error) {
  console.log(error); // Stacktrace
});</prism-js>
