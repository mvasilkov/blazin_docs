<h2 id="Summary">Summary</h2>
<p>The <strong><code>Number.isFinite()</code></strong> method determines whether the passed value is finite.</p>
<p>In comparison to the global <a href="#/isFinite()" title="The global isFinite() function determines whether the passed value is a finite number. If needed, the parameter is first converted to a number."><code>isFinite()</code></a> function, this method doesn&apos;t forcibly convert the parameter to a number. This means only values of the type number, that are also finite, return <code>true</code>.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code>Number.isFinite(<var>testValue</var>)</code></pre>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<dl>
 <dt>
  <code>testValue</code></dt>
 <dd>
  The value to be tested for finiteness.</dd>
</dl>
<h2 id="Examples">Examples</h2>
<prism-js language="javascript">Number.isFinite(Infinity);  // false
Number.isFinite(NaN);       // false
Number.isFinite(-Infinity); // false
Number.isFinite(0);         // true
Number.isFinite(2e64);      // true
Number.isFinite(&apos;0&apos;);       // false, would&apos;ve been true with
                            // global isFinite(&apos;0&apos;)
</prism-js>
<h2 id="Polyfill">Polyfill</h2>
<prism-js language="javascript">// Number.isFinite polyfill
// http://people.mozilla.org/~jorendorff/es6-draft.html#sec-number.isfinite
if (typeof Number.isFinite !== &apos;function&apos;) {
  Number.isFinite = function isFinite(value) {
    // 1. If Type(number) is not Number, return false.
    if (typeof value !== &apos;number&apos;) {
      return false;
    }
    // 2. If number is NaN, +&#x221E;, or &#x2212;&#x221E;, return false.
    if (value !== value || value === Infinity || value === -Infinity) {
      return false;
    }
    // 3. Otherwise, return true.
    return true;
  };
}
</prism-js>
