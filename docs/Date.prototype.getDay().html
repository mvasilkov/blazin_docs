<h2 id="Summary" name="Summary">Summary</h2>
<p>The <strong><code>getDay()</code></strong> method returns the day of the week for the specified date according to local time, where 0 represents Sunday.</p>
<h2 id="Syntax" name="Syntax">Syntax</h2>
<pre class="syntaxbox"><code><var>dateObj</var>.getDay()</code></pre>
<h3 id="Parameters" name="Parameters">Parameters</h3>
<p>None.</p>
<h3 id="Returns" name="Returns">Returns</h3>
<p>The value returned by <code>getDay()</code> is an integer corresponding to the day of the week: 0 for Sunday, 1 for Monday, 2 for Tuesday, and so on.</p>
<h2 id="Examples" name="Examples">Examples</h2>
<h3 id="Example:_Using_getDay" name="Example:_Using_getDay">Example: Using <code>getDay()</code></h3>
<p>The second statement below assigns the value 1 to <code>weekday</code>, based on the value of the <a href="#/Date" title="Creates a JavaScript Date instance that represents a single moment in time. Date objects are based on a time value that is the number of milliseconds since 1 January, 1970 UTC."><code>Date</code></a> object <code>Xmas95</code>. December 25, 1995, is a Monday.</p>
<prism-js language="javascript">var Xmas95 = new Date(&apos;December 25, 1995 23:15:30&apos;);
var weekday = Xmas95.getDay();
console.log(weekday); // 1
</prism-js>
