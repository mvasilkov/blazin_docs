<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Blazin' Docs</title>
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
        <link rel="stylesheet" href="/pub/mdn.css">
        <link rel="stylesheet" href="/pub/wiki.css">
        <link rel="stylesheet" href="/pub/blazin.css">
        <script src="/bower_components/webcomponentsjs/webcomponents.min.js"></script>

        <link rel="import" href="/bower_components/polymer/polymer.html">
        <link rel="import" href="/bower_components/app-router/app-router.html">
        <link rel="import" href="/bower_components/core-scaffold/core-scaffold.html">
        <link rel="import" href="/bower_components/core-header-panel/core-header-panel.html">
        <link rel="import" href="/bower_components/core-toolbar/core-toolbar.html">
        <link rel="import" href="/bower_components/core-field/core-field.html">
        <link rel="import" href="/bower_components/core-icons/core-icons.html">
        <link rel="import" href="/bower_components/core-input/core-input.html">
        <link rel="import" href="/bower_components/core-menu/core-menu.html">
        <link rel="import" href="/bower_components/core-item/core-item.html">
        <link rel="import" href="/bower_components/paper-ripple/paper-ripple.html">
    </head>
    <body fullbleed unresolved>
        <polymer-element name="blazin-app">
            <template>
                <core-scaffold drawerWidth="320px">
                    <core-header-panel navigation flex mode="seamed">
                        <core-toolbar>
                            <core-field id="searchField">
                                <core-icon icon="search"></core-icon>
                                <input is="core-input" value="{{search}}" placeholder="Search" flex>
                            </core-field>
                        </core-toolbar>
                        <core-menu id="searchResults">
                            <core-item icon="bookmark" label="Infinity">
                                <a href="#/Infinity"><paper-ripple fit></paper-ripple></a>
                            </core-item>
                            <core-item icon="bookmark" label="Number.NEGATIVE_INFINITY">
                                <a href="#/Number.NEGATIVE_INFINITY"><paper-ripple fit></paper-ripple></a>
                            </core-item>
                            <core-item icon="bookmark" label="Number.POSITIVE_INFINITY">
                                <a href="#/Number.POSITIVE_INFINITY"><paper-ripple fit></paper-ripple></a>
                            </core-item>
                        </core-menu>
                    </core-header-panel>
                    <div tool><core-icon class="heading-icon" icon="bookmark"></core-icon>{{title}}</div>
                    <div class="content">
                        <app-router mode="hash" id="router" on-activate-route-start="{{loading}}">
                            <app-route path="*" import="/docs/Infinity.html" template></app-route>
                        </app-router>
                    </div>
                </core-scaffold>
            </template>

            <script>
                Polymer('blazin-app', {
                    publish: {
                        search: '',
                        title: ''
                    },
                    ready: function () {
                        for (var i = 0; i < window.blazinAllPages.length; ++i) {
                            var name = window.blazinAllPages[i]
                            var route = document.createElement('app-route')
                            route.setAttribute('path', '/' + name)
                            route.setAttribute('import', '/docs/' + name + '.html')
                            route.setAttribute('template', '')
                            this.$.router.insertBefore(route, this.$.router.firstChild)
                        }
                    },
                    loading: function (event) {
                        this.title = event.detail.path.substr(1)
                    }
                })
            </script>
        </polymer-element>

        <script src="/docs/index.js"></script>
        <blazin-app></blazin-app>
    </body>
</html>
